domain: INFRA
type: HOST
goldenTags:
  - account
  - windowsPlatform
  - linuxDistribution
  - aws.awsRegion
  - aws.region
  - aws.availabilityZone
  - aws.accountId
  - azure.regionName
  - azure.subscriptionId
  - azure.resourceGroup
  - gcp.zone
  - gcp.projectId
  # opentelemetry semantic conventions for cloud instances
  - cloud.provider
  - cloud.account.id
  - cloud.region
  - cloud.availability_zone
  - cloud.platform
synthesis:
  rules:
    # opentelemetry host data from opentelemetry-collector
    - identifier: host.id
      name: host.id
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: system.
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service, not a host
        - attribute: service.name
          present: false
        # if container.id is present, it's a container, not a host
        - attribute: container.id
          present: false
      tags:
        cloud.provider:
        cloud.account.id:
        cloud.region:
        cloud.availability_zone:
        cloud.platform:
        host.name:
        host.type:
        host.arch:
        host.image.name:
        host.image.id:
        host.image.version:
        instrumentation.provider:
    # opentelemetry host data from opentelemetry-collector
    - identifier: host.id
      name: host.id
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: Log
        - attribute: newrelic.source
          value: 'api.logs.otlp'
        # if service.name is present, it's a service, not a host
        - attribute: service.name
          present: false
        # if container.id is present, it's a container, not a host
        - attribute: container.id
          present: false
      tags:
        cloud.provider:
        cloud.account.id:
        cloud.region:
        cloud.availability_zone:
        cloud.platform:
        host.name:
        host.type:
        host.arch:
        host.image.name:
        host.image.id:
        host.image.version:
        instrumentation.provider:

    # host information from log data
    - identifier: host
      name: host
      encodeIdentifierInGUID: true
      conditions:
        - attribute: 'service_name'
          present: false
        - attribute: 'container.name'
          present: false
        - attribute: eventType
          value: Log
        - attribute: newrelic.source
          value: 'api.logs'

    - identifier: hostname
      name: hostname
      encodeIdentifierInGUID: true
      conditions:
        - attribute: 'service_name'
          present: false
        - attribute: 'container.name'
          present: false
        - attribute: eventType
          value: Log
        - attribute: newrelic.source
          value: 'api.logs'

    - identifier: host.name
      name: host.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: 'service_name'
          present: false
        - attribute: 'container.name'
          present: false
        - attribute: eventType
          value: Log
        - attribute: newrelic.source
          value: 'api.logs'

configuration:
  entityExpirationTime: DAILY
  alertable: true
