cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.cpuPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpuPercent)
      from: SystemSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(1 - system.cpu.utilization) * 100
      where: state = 'idle'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
