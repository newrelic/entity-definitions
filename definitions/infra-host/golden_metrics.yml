cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.cpuPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpuPercent)
      from: SystemSample
      eventId: entityGuid
      eventName: entityName
memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.memoryUsedPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(memoryUsedPercent)
      from: SystemSample
      eventId: entityGuid
      eventName: entityName
storageUsage:
  title: Storage usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.disk.usedPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(diskUsedPercent)
      from: StorageSample
      eventId: entityGuid
      eventName: entityName
networkTraffic:
  title: Network Traffic (kB/s)
  unit: BYTES_PER_SECOND
  queries:
    newRelic:
      select: average(host.net.transmitBytesPerSecond) + average(host.net.receiveBytesPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(transmitBytesPerSecond) + average(receiveBytesPerSecond)
      from: NetworkSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: derivative(system.network.io, 1 second)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
