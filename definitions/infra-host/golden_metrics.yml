cpuUsage:
  title: CPU usage (%)
  query:
    select: average(cpuPercent)
    from: SystemSample
    facet: entityName
    eventId: entityGuid
memoryUsage:
  title: Memory usage (%)
  query:
    select: average(memoryUsedPercent)
    from: SystemSample
    facet: entityName
    eventId: entityGuid
storageUsage:
  title: Storage usage (%)
  query:
    select: average(diskUsedPercent)
    from: StorageSample
    facet: entityName
    eventId: entityGuid
