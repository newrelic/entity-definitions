cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.cpuPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpuPercent)
      from: SystemSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: sum(system.cpu.time) / sum((endTimestamp - timestamp) / 1000) * 100
      where: state != 'idle'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.memoryUsedPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(memoryUsedPercent)
      from: SystemSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(system.memory.utilization) * 100
      where: state = 'used'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
storageUsage:
  title: Storage usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.disk.usedPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(diskUsedPercent)
      from: StorageSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: filter(sum(system.filesystem.usage), where state != 'free') / sum(system.filesystem.usage) * 100
      from: Metric
      eventId: entity.guid
      eventName: entity.name
networkTrafficTx:
  title: Network Transmit Traffic (B/s)
  unit: BYTES_PER_SECOND
  queries:
    newRelic:
      select: average(host.net.transmitBytesPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(transmitBytesPerSecond)
      from: NetworkSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      # emulate a rate of 1 second in order to get bytes/second
      select: sum(system.network.io) / sum((endTimestamp - timestamp) / 1000)
      where: device != 'lo' AND direction='transmit'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
networkTrafficRx:
  title: Network Receive Traffic (B/s)
  unit: BYTES_PER_SECOND
  queries:
    newRelic:
      select: average(host.net.receiveBytesPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(receiveBytesPerSecond)
      from: NetworkSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      # emulate a rate of 1 second in order to get bytes/second
      select: sum(system.network.io) / sum((endTimestamp - timestamp) / 1000)
      where: device != 'lo' AND direction='receive'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
