providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
matches:
  query:
    eventId: entity.guid
    select: sum(aws.iot.Success)
    from: Metric
  unit: COUNT
  title: Successful invocations
errors:
  query:
    eventId: entity.guid
    select: sum(aws.iot.Failure)
    from: Metric
  unit: COUNT
  title: Failed invocations
