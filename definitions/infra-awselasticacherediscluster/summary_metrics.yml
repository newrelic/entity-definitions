providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
cpuUtilization:
  query:
    eventId: entityGuid
    select: average(`provider.cpuUtilization.Average`)
    from: DatastoreSample
  unit: PERCENTAGE
  title: CPU utilization
freeableMemory:
  query:
    eventId: entityGuid
    select: average(`provider.freeableMemory.Average`)
    from: DatastoreSample
  unit: BYTES
  title: Free memory
memoryUtilization:
  query:
    eventId: entityGuid
    select: average(`provider.swapUsage.Average`)
    from: DatastoreSample
  unit: BYTES
  title: Swap usage
