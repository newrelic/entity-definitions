deviceName:
  tag:
    key: device.name
  title: Name
  unit: STRING
networkIp:
  tag:
    key: network.ip
  title: IP
  unit: STRING
deviceVersion:
  tag:
    key: device.softwareVersion
  title: Version
  unit: STRING
cpuPercent:
  title: CPU Percent
  unit: PERCENTAGE
  query:
    select: latest(device.cpuPercent)
    from: DeeperConnectSample
    eventId: device.sn
memoryPercent:
  title: Memory Percent
  unit: PERCENTAGE
  query:
    select: latest(device.memoryPercent)
    from: DeeperConnectSample
    eventId: device.sn
temperatureCelsius:
  title: Temp Celsius
  unit: CELSIUS
  query:
    select: latest(device.tempCelsius)
    from: DeeperConnectSample
    eventId: device.sn
creditScore:
  title: Credit Score
  unit: COUNT
  query:
    select: latest(balance.credit)
    from: DeeperConnectSample
    eventId: device.sn
sharedUpload:
  title: Shared Upload
  unit: BYTES
  query:
    select: latest(traffic.server.uploadBytes)
    from: DeeperConnectSample
    eventId: device.sn
sharedDownload:
  title: Shared Download
  unit: BYTES
  query:
    select: latest(traffic.server.downloadBytes)
    from: DeeperConnectSample
    eventId: device.sn
inboundConnections:
  title: Inbound Connections
  unit: COUNT
  query:
    select: latest(map.connections.inboundCount)
    from: DeeperConnectSample
    eventId: device.sn