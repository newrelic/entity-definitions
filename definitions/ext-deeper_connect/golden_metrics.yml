cpuPercent:
  title: CPU Percent
  unit: PERCENTAGE
  query:
    select: latest(device.cpuPercent)
    from: DeeperConnectSample
    eventId: device.sn
memoryPercent:
  title: Memory Percent
  unit: PERCENTAGE
  query:
    select: latest(device.memoryPercent)
    from: DeeperConnectSample
    eventId: device.sn
