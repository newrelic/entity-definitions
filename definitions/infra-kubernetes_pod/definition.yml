domain: INFRA
type: KUBERNETES_POD
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
  - k8s.status
  - k8s.clusterName
  - k8s.namespaceName
  - k8s.nodeName
  - k8s.createdBy
  - k8s.createdKind
compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
  summaryMetrics:
    - summary_metrics.yml
synthesis:
  identifier: entity.id
  name: k8s.podName
  encodeIdentifierInGUID: false
  conditions:
  - attribute: k8s.pod.isReady
  tags:
    k8s.status:
      multiValue: false
    k8s.clusterName:
    k8s.namespaceName:
    k8s.podName:
    k8s.nodeName:
    k8s.deploymentName:
    k8s.createdBy:
    k8s.createdKind:
    label.topology.kubernetes.io/region:
    label.topology.kubernetes.io/zone:
    label.eks.amazonaws.com/compute-type:
    label.kubernetes.io/arch:
    label.kubernetes.io/hostname:
    label.kubernetes.io/os:
    newrelic.integrationName:
    newrelic.integrationVersion:
      multiValue: false
    newrelic.agentVersion:
      multiValue: false
    host.instanceType:
    aws.region:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
