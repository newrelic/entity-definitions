clusterName:
  title: Cluster name
  unit: STRING
  tag:
    key: k8s.clusterName
nodeName:
  title: Node name
  unit: STRING
  tag:
    key: k8s.nodeName
namespaceName:
  title: Namespace name
  unit: STRING
  tag:
    key: k8s.namespaceName
createdBy:
  title: Creator name
  unit: STRING
  tag:
    key: createdBy
createdKind:
  title: Creator kind
  unit: STRING
  tag:
    key: createdKind
txNetwork:
  query:
    eventId: entityGuid
    select: average(net.txBytesPerSecond)
    from: K8sPodSample
  unit: BYTES_PER_SECOND
  title: Network Tx
rxNetwork:
  query:
    eventId: entityGuid
    select: average(net.rxBytesPerSecond)
    from: K8sPodSample
  unit: BYTES_PER_SECOND
  title: Network Rx
errorsNetwork:
  query:
    eventId: entityGuid
    select: average(net.errorsPerSecond)
    from: K8sPodSample
  unit: OPERATIONS_PER_SECOND
  title: Network errors
