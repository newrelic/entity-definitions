cpuUsage:
  title: CPU usage (%)
  query:
    select: average(cpuPercent)
    from: SystemSample
    facet: clusterName
    eventObjectId: DOMAIN_IDS
    eventId: clusterName
memoryUsage:
  title: Memory usage (%)
  query:
    select: average(memoryUsedPercent)
    from: SystemSample
    facet: clusterName
    eventObjectId: DOMAIN_IDS
    eventId: clusterName
