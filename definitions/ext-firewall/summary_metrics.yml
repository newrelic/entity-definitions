ipAddress:
  title: IP address
  unit: STRING
  tag:
    key: device_ip

cpuUtilization:
  goldenMetric: cpuUtilization
  title: CPU
  unit: PERCENTAGE
  queries:
    # Palo Alto firewalls
    kentik/palo-alto:
      select: max(kentik.snmp.hrProcessorLoad)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Fortinet Fortigate firewalls
    kentik/fortinet-fortigate:
      select: max(kentik.snmp.fgSysCpuUsage)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Cisco Firepower firewalls
    kentik/cisco-firepower:
      select: max(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-firepower'"
      eventId: entity.guid
    # Checkpoint firewalls
    kentik/checkpoint-firewall:
      select: max(kentik.snmp.multiProcUsage)
      from: Metric
      where: "provider = 'kentik-firepower'"
      eventId: entity.guid
    # Other Kentik firewalls
    kentik:
      select: max(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid

memoryUtilization:
  goldenMetric: memoryUtilization
  title: Memory
  unit: PERCENTAGE
  queries:
    # Palo Alto firewalls
    kentik/palo-alto:
      select: (max(kentik.snmp.hrStorageUsed) / max(kentik.snmp.hrStorageSize)) * 100
      from: Metric
      where: "provider = 'kentik-firewall' AND storage_description LIKE '%Management Memory%'"
      eventId: entity.guid
    # Fortinet Fortigate firewalls
    kentik/fortinet-fortigate:
      select: (max(kentik.snmp.fgSysMemUsage) / max(kentik.snmp.fgSysMemCapacity)) * 100
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Cisco Firepower firewalls
    kentik/cisco-firepower:
      select: max(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-firepower'"
      eventId: entity.guid
    # Other Kentik firewalls
    kentik:
      select: max(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid

sessionsTotal:
  goldenMetric: sessionsTotal
  title: Current sessions
  unit: COUNT
  queries:
    # Palo Alto firewalls
    kentik/palo-alto:
      select: max(kentik.snmp.panSessionActive)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Fortinet Fortigate firewalls
    kentik/fortinet-fortigate:
      select: max(kentik.snmp.fgSysSesCount) + max(kentik.snmp.fgSysSes6Count)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Cisco Firepower firewalls
    kentik/cisco-firepower:
      select: latest(kentik.snmp.crasNumSessions)
      from: Metric
      where: "provider = 'kentik-firepower'"
      eventId: entity.guid
    # Dell Sonicwall firewalls
    kentik/sonicwall-sma:
      select: latest(kentik.snmp.currentConnections)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Checkpoint firewalls
    kentik/checkpoint-firewall:
      select: latest(kentik.snmp.fwNumConn)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Sophos firewalls
    kentik/xgs-firewall:
      select: max(kentik.snmp.sfosLiveUsersCount)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
    # Other Kentik firewalls
    kentik:
      select: latest(kentik.snmp.crasNumSessions)
      from: Metric
      where: "provider = 'kentik-firewall'"
      eventId: entity.guid
