ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

cpuUtilization:
  title: CPU
  unit: PERCENTAGE
  query:
    select: max(kentik.snmp.fgSysCpuUsage)
    from: Metric
    where: "provider = 'kentik-firewall'"
    eventId: entity.guid

memoryUtilization:
  title: Memory
  unit: PERCENTAGE
  query:
    select: (max(kentik.snmp.fgSysMemUsage) / max(kentik.snmp.fgSysMemCapacity)) * 100
    from: Metric
    where: "provider = 'kentik-firewall'"
    eventId: entity.guid

ipSessionsTotal:
  title: Current IP Sessions
  unit: COUNT
  query:
    select: latest(kentik.snmp.fgSysSesCount) + latest(kentik.snmp.fgSysSes6Count)
    from: Metric
    where: "provider = 'kentik-firewall'"
    eventId: entity.guid
