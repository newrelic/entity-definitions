providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
requests:
  goldenMetric: requests
  query:
    eventId: entity.guid
    select: sum(aws.applicationelb.RequestCount.byAlb)
    from: Metric
  unit: COUNT
  title: Requests
serverErrors4XxAnd5Xx:
  goldenMetric: serverErrors4XxAnd5Xx
  query:
    eventId: entity.guid
    select: sum(aws.applicationelb.HTTPCode_ELB_5XX_Count) + sum(aws.applicationelb.HTTPCode_ELB_4XX_Count)
    from: Metric
  unit: COUNT
  title: Errors
