ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

# This is a CPU Idle measurement, which needs to be subtracted from 100 to get CPU Utilization
cpuUtilization:
  title: CPU
  unit: PERCENTAGE
  queries:
    kentik/barracuda-email-gateway:
      select: latest(100 - kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-barracuda-email-gateway'"
      eventId: entity.guid

memoryUtilization:
  title: Memory
  unit: PERCENTAGE
  queries:
    kentik/barracuda-email-gateway:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-barracuda-email-gateway'"
      eventId: entity.guid

emailLatency:
  title: Email Latency
  unit: SECONDS
  queries:
    kentik/barracuda-email-gateway:
      select: average(kentik.snmp.avgEmailLatency) * 1000
      from: Metric
      where: "provider = 'kentik-barracuda-email-gateway'"
      eventId: entity.guid
