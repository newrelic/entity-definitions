hitRate:
  query:
    eventId: entityGuid
    select: sum(`cacheHits.Total`) * 100 / (sum(`cacheHits.Total`) + sum(`cacheMisses.Total`))
    from: AzureRedisCacheSample
  unit: PERCENTAGE
  title: Hit rate
operations:
  query:
    eventId: entityGuid
    select: average(`operationsPerSecond.Maximum`)
    from: AzureRedisCacheSample
  unit: OPERATIONS_PER_SECOND
  title: Operations rate
