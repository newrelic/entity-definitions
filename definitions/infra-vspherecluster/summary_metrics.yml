effectiveHosts:
  query:
    eventId: entityGuid
    select: latest(`effectiveHosts`)
    from: VSphereClusterSample
  unit: COUNT
  title: Effective hosts
hostsCount:
  query:
    eventId: entityGuid
    select: latest(`hosts`)
    from: VSphereClusterSample
  unit: COUNT
  title: Hosts count
overallStatus:
  query:
    eventId: entityGuid
    select: latest(`overallStatus`)
    from: VSphereClusterSample
  unit: COUNT
  title: Overall status
