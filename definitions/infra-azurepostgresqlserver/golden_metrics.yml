cpu:
  title: CPU (%)
  queries:
    aws:
      select: average(azure.dbforpostgresql.servers.cpu_percent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(cpuPercent.Average)
      from: AzurePostgreSqlServerSample
      eventId: entityGuid
      eventName: entityName
