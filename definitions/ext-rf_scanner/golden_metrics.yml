# Determine metrics for VALET


latency:
  title: Latency  (ms)
  displayAsValue: true


  query:
    select: average(totalTime)
    from: THD_RF_TRANSACTION

volume:
    title: Volume
    
    query:
      select: count(*)
      from: THD_RF_CONNECTION_EVENT

