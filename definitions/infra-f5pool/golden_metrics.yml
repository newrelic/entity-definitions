requestsPerSecond:
  title: Requests per second
  unit: REQUESTS_PER_SECOND
  queries:
    newRelic:
      select: average(f5.pool.requestsPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(pool.requestsPerSecond)
      from: F5BigIpPoolSample
      eventId: entityGuid
      eventName: entityName
