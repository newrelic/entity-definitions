getThroughput:
  title: Gets per sec
  unit: REQUESTS_PER_MINUTE
  queries:
    aws:
      select: rate(sum(aws.elasticache.CacheHits) + sum(aws.elasticache.CacheMisses), 1 minute)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
getMisses:
  title: Get hit rate (%)
  unit: PERCENTAGE
  queries:
    aws:
      select: 100 * sum(aws.elasticache.CacheHits) / (sum(aws.elasticache.CacheMisses) + sum(aws.elasticache.CacheMisses))
      from: Metric
      eventId: entity.guid
      eventName: entity.name
evictedItems:
  title: Evicted items per sec
  unit: OPERATIONS_PER_SECOND
  queries:
    aws:
      select: rate(sum(aws.elasticache.Evictions), 1 second)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
swapUsage:
  title: Swap usage
  unit: BYTES
  queries:
    aws:
      select: average(aws.elasticache.SwapUsage)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
cpuUtilization:
  title: CPU utilization (%)
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.rds.CPUUtilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
currentConnections:
  title: Current connections
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.elasticache.CurrConnections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
