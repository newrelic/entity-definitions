cpuUsage:
  unit: PERCENTAGE
  title: CPU usage
  queries:
    aws:   
      eventId: entity.guid
      select: average(`azure.web.serverfarms.CpuPercentage`)
      from: Metric
      eventName: entity.name
    awsSample:
      eventId: entityGuid
      select: average(`cpuPercent.Average`)
      from: AzureAppServicePlanSample
memoryUsage:
  unit: PERCENTAGE
  title: Memory usage
  queries:
    aws:
      eventId: entity.guid
      select: average(`azure.web.serverfarms.MemoryPercentage`)
      from: Metric
      eventName: entity.name
    awsSample:
      eventId: entityGuid
      select: average(`memoryPercent.Average`)
      from: AzureAppServicePlanSample
