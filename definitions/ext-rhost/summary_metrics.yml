rclusterCpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  query:
    select: average(rcluster.container.cpu.percentused)*100
    from: Metric
    eventId: entity.guid
rclusterMemoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  query:
    select: average(rcluster.container.memory.percentused)*100
    from: Metric
    eventId: entity.guid
rclusterStorageUsage:
  title: Storage usage (%)
  unit: PERCENTAGE
  query:
    select: average(rcluster.container.executor.disk.percentused)*100
    from: Metric
    eventId: entity.guid