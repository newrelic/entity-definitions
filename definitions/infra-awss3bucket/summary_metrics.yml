providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
size:
  query:
    eventId: entity.guid
    select: average(aws.s3.BucketSizeBytes)
    from: Metric
  unit: BYTES
  title: Bucket size
objects:
  query:
    eventId: entity.guid
    select: average(aws.s3.NumberOfObjects)
    from: Metric
  unit: COUNT
  title: Objects
