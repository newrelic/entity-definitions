healthScore:
  title: Health Score
  unit: PERCENTAGE
  query:
    select: latest(health_score)
    from: vmax_health
    where: metric = 'OVERALL'
    eventId: entity.guid

alertCount:
  title: Alert Count
  unit: COUNT
  query:
    select: uniqueCount(alertId)
    from: vmax_alert
    eventId: entity.guid

usedCapacityPercent:
  title: Used Capacity %
  unit: PERCENTAGE
  query:
    select: latest(effective_used_capacity_percent) as 'Used %'
    from: vmax_capacity
    eventId: entity.guid
