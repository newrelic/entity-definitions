avgProcTime:
  title: Avg Processing Time
  unit: SECONDS
  query:
    select: average(NR.SAP.IDOC.PROCESS_TIME)
    from: Metric
    eventId: entity.guid

totalCount:
  title: Total Count
  unit: COUNT
  query:
    select: count(*)
    from: NR_SAP_IDOC
    eventId: entity.guid

errorCount:
  title: Error Count
  unit: COUNT
  query:
    select: count(*)
    from: NR_SAP_IDOC_CURRENT_ERROR
    eventId: entity.guid
