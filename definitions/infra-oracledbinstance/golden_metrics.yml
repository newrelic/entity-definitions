hostCpuUtilization:
  title: Host CPU utilization
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(oracle.database.hostCpuUtilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(db.hostCpuUtilization)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
