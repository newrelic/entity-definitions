podsDesired:
  title: Pods desired over time
  queries:
    newRelic:
      select: latest(k8s.statefulset.podsDesired)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: latest(podsDesired)
      from: K8sStatefulsetSample
      eventId: entityGuid
      eventName: entityName
