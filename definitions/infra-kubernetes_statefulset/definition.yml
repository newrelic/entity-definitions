domain: INFRA
type: KUBERNETES_STATEFULSET
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
  - k8s.statefulsetName
  - k8s.clusterName
  - k8s.namespaceName
compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
  summaryMetrics:
    - summary_metrics.yml
synthesis:
  identifier: entity.id
  name: k8s.statefulsetName
  encodeIdentifierInGUID: false
  conditions:
  - attribute: k8s.statefulset.podsDesired
  tags:
    k8s.clusterName:
    k8s.namespaceName:
    k8s.statefulsetName:
    newrelic.integrationName:
    newrelic.integrationVersion:
      multiValue: false
    newrelic.agentVersion:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
