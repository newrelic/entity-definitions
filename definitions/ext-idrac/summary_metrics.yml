ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

uptime:
  goldenMetric: uptime
  title: Uptime
  unit: SECONDS
  query:
    select: latest(kentik.snmp.Uptime)/100
    from: Metric
    where: "provider = 'kentik-idrac'"
    eventId: entity.guid

tempStatus:
  title: Temp Status
  unit: STRING
  tag:
    key: temperature_status

psuStatus:
  title: PSU Status
  unit: STRING
  tag:
    key: power_supply_status

memStatus:
  title: Memory Status
  unit: STRING
  tag:
    key: memory_device_status
