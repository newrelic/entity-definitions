nodeHealth:
  title: Node Health
  unit: COUNT
  query:
    select: latest(statusID)
    from: rpa_health
    where: key = 'rpasStatusesSet'
    eventId: entity.guid

usedCapacityPercent:
  title: Used Capacity %
  unit: PERCENTAGE
  query:
    select: latest(usedCapacity/totalCapacity)*100
    from: rpa_capacity
    eventId: entity.guid
