volumeUsedPercent:
  title: Volume Used %
  unit: PERCENTAGE
  query:
    select: latest(used_perc)
    from: synology
    where: key = 'capacity'
    eventId: entity.guid

failedDriveCount:
  title: Failed Drives
  unit: COUNT
  query:
    select: count(longName)
    from: synology
    where: key = 'drives' and overview_status_id != 0
    eventId: entity.guid

cpuPercent:
  title: CPU %
  unit: PERCENTAGE
  query:
    select: average(user_load)+average(system_load)+average(other_load)
    from: synology
    where: key = 'performance'
    eventId: entity.guid

usedRAM:
  title: RAM Used %
  unit: PERCENTAGE
  query:
    select: latest(real_usage)
    from: synology
    where: key = 'performance'
    eventId: entity.guid
