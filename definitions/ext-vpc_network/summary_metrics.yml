sources:
  title: Unique Sources
  unit: COUNT
  queries:
    kentik/aws-vpc-flow-events:
      select: uniqueCount(src_endpoint)
      from: KFlow
      where: "provider = 'kentik-vpc'"
      eventId: entity.guid
    aws-kinesis-firehose/vpc-flow-logs:
      select: uniqueCount(src_endpoint)
      from: Log_VPC_Flows
      where: "provider = 'firehose-vpc'"
      eventId: entity.guid

destinations:
  title: Unique Destinations
  unit: COUNT
  queries:
    kentik/aws-vpc-flow-events:
      select: uniqueCount(dst_endpoint)
      from: KFlow
      where: "provider = 'kentik-vpc'"
      eventId: entity.guid
    aws-kinesis-firehose/vpc-flow-logs:
      select: uniqueCount(dest_endpoint)
      from: Log_VPC_Flows
      where: "provider = 'firehose-vpc'"
      eventId: entity.guid

egressBytes:
  title: Egress Bytes
  unit: BYTES
  queries:
    kentik/aws-vpc-flow-events:
      select: sum(out_bytes*sample_rate)
      from: KFlow
      where: "provider = 'kentik-vpc' AND flow_direction = 'egress'"
      eventId: entity.guid
    aws-kinesis-firehose/vpc-flow-logs:
      select: sum(bytes*sample_rate)
      from: Log_VPC_Flows
      where: "provider = 'firehose-vpc' and flow_direction = 'egress'"
      eventId: entity.guid

ingressBytes:
  title: Ingress Bytes
  unit: BYTES
  queries:
    kentik/aws-vpc-flow-events:
      select: sum(in_bytes*sample_rate)
      from: KFlow
      where: "provider = 'kentik-vpc' AND flow_direction = 'ingress'"
      eventId: entity.guid
    aws-kinesis-firehose/vpc-flow-logs:
      select: sum(bytes*sample_rate)
      from: Log_VPC_Flows
      where: "provider = 'firehose-vpc' and flow_direction = 'egress'"
      eventId: entity.guid

sampleRate:
  title: Sample Rate
  unit: STRING
  tag:
    key: sample_rate
