domain: EXT
# VPC Networks received from Kentik VPC Flow Ingest
type: VPC_NETWORK
synthesis:
  name: vpc_name
  identifier: vpc_identification

  conditions:
  - attribute: provider
    value: kentik-vpc

  tags:
    vpc_account:
    vpc_region:
    application_type:
      entityTagName: vpc_type

goldenTags:
- vpc_account
- vpc_region

dashboardTemplates:
  newRelic:
    template: dashboard.json
