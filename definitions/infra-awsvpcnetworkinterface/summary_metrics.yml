providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
byteRate:
  query:
    eventId: entity.guid
    select: rate(sum(provider.bytes),1 minute)
    from: PrivateNetworkSample
  unit: BYTES
  title: Bytes per minute
packetRate:
  query:
    eventId: entity.guid
    select: rate(sum(provider.packets),1 minute)
    from: PrivateNetworkSample
  unit: COUNT
  title: Packets per minute
