byteRate:
  query:
    eventId: entityGuid
    select: rate(sum(provider.bytes),1 minute)
    from: PrivateNetworkSample
  unit: BYTES
  title: Bytes per minute
packetRate:
  query:
    eventId: entityGuid
    select: rate(sum(provider.packets),1 minute)
    from: PrivateNetworkSample
  unit: COUNT
  title: Packets per minute
