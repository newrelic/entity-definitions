ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

uptime:
  goldenMetric: uptime
  title: Uptime
  unit: SECONDS
  query:
    select: latest(kentik.snmp.Uptime)/100
    from: Metric
    where: "provider = 'kentik-ucs'"
    eventId: entity.guid

memoryUtilization:
  goldenMetric: memoryUtilization
  title: Memory
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-ucs'"
    eventId: entity.guid

receiveErrors:
  goldenMetric: receiveErrors
  title: Receive Errors
  unit: COUNT
  query:
    select: sum(kentik.snmp.ifInErrors)
    from: Metric
    where: "provider = 'kentik-ucs'"
    eventId: entity.guid

transmitErrors:
  goldenMetric: transmitErrors
  title: Transmit Errors
  unit: COUNT
  query:
    select: sum(kentik.snmp.ifOutErrors)
    from: Metric
    where: "provider = 'kentik-ucs'"
    eventId: entity.guid
