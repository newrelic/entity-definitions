providerAccountName:
  title: Azure Account
  unit: STRING
  tag:
    key: providerAccountName
requests:
  goldenMetric: requests
  title: Requests
  unit: COUNT
  query:
    eventId: entityGuid
    select: sum(totalRequests.Total)
    from: AzureApiManagementServiceSample
averageResponseTime:
  goldenMetric: averageResponseTime
  title: Average response time
  unit: SECONDS
  query:
    select: average(durationMilliseconds.Average) / 1000
    from: AzureApiManagementServiceSample
    eventId: entityGuid
capacityPercent:
  goldenMetric: capacityPercent
  title: Capacity (%)
  unit: PERCENTAGE
  query:
    select: average(capacityPercent.Average)
    from: AzureApiManagementServiceSample
    eventId: entityGuid
