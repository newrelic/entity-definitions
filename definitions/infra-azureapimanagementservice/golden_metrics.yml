requests:
  title: Requests
  query:
    select: sum(totalRequests.Total)
    from: AzureApiManagementServiceSample
    eventId: entityGuid
    eventName: entityName
averageResponseTime:
  title: Average response time (ms)
  query:
    select: average(durationMilliseconds.Average)
    from: AzureApiManagementServiceSample
    eventId: entityGuid
    eventName: entityName
capacityPercent:
  title: Capacity (%)
  query:
    select: average(capacityPercent.Average)
    from: AzureApiManagementServiceSample
    eventId: entityGuid
    eventName: entityName
