requests:
  title: Requests
  query:
    select: sum(totalRequests.Total)
    from: AzureApiManagementServiceSample
    facet: entityName
    eventId: entityGuid
averageResponseTimeS:
  title: Average response time (s)
  query:
    select: average(durationMilliseconds.Average)
    from: AzureApiManagementServiceSample
    facet: entityName
    eventId: entityGuid
loadOnAnApiManagementInstance:
  title: Load on an API management instance (%)
  query:
    select: average(capacityPercent.Average)
    from: AzureApiManagementServiceSample
    facet: entityName
    eventId: entityGuid
