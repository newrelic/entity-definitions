vmCount:
  query:
    eventId: entityGuid
    select: latest(`vmCount`)
    from: VSphereResourcePoolSample
  unit: COUNT
  title: Virtual machines count
memSwapped:
  query:
    eventId: entityGuid
    select: (average(`mem.swapped`)) * 1024 * 1204
    from: VSphereResourcePoolSample
  unit: BYTES
  title: Memory swapped
