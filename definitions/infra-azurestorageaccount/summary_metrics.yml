providerAccountName:
  tag:
    key: providerAccountName
  title: Azure Account
  unit: STRING
transactions:
  goldenMetric: transactions
  query:
    eventId: entityGuid
    select: sum(`transactions.Total`)
    from: AzureStorageAccountSample
  unit: COUNT
  title: Transactions
availabilityPercent:
  goldenMetric: availabilityPercent
  query:
    eventId: entityGuid
    select: average(`availabilityPercent.Average`)
    from: AzureStorageAccountSample
  unit: PERCENTAGE
  title: Availability
