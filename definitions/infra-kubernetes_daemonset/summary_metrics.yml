clusterName:
  title: Cluster name
  unit: STRING
  tag:
    key: k8s.clusterName
namespaceName:
  title: Namespace name
  unit: STRING
  tag:
    key: k8s.namespaceName
podsDesired:
  query:
    eventId: entityGuid
    select: latest(podsDesired)
    from: K8sDaemonsetSample
  unit: COUNT
  title: Pods desired
podsReady:
  query:
    eventId: entityGuid
    select: latest(podsReady)
    from: K8sDaemonsetSample
  unit: COUNT
  title: Pods ready
podsMissing:
  query:
    eventId: entityGuid
    select: latest(podsMissing)
    from: K8sDaemonsetSample
  unit: COUNT
  title: Pods missing
