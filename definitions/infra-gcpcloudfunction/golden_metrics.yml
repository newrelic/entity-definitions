Executions:
  title: Number of function executions
  unit: COUNT
  queries:
    gcp:
      select: sum(gcp.cloudfunctions.function.execution_count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: sum(`function.Executions`)
      from: GcpCloudFunctionSample
      eventId: entityGuid
      eventName: entityName
ErrorRate:
  title: Error rate
  unit: PERCENTAGE
  queries:
    gcp:
      select: 100 * filter(sum(gcp.cloudfunctions.function.execution_count), WHERE status != 'ok') / sum(`function.Executions`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: 100 * filter(sum(`function.Executions`), WHERE status != 'ok') / sum(`function.Executions`)
      from: GcpCloudFunctionSample
      eventId: entityGuid
      eventName: entityName
latency:
  title: Latency
  unit: SECONDS
  queries:
    gcp:
      select: (average(gcp.cloudfunctions.function.execution_times)) / 1000000000
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: (average(`function.ExecutionTimeNanos`)) / 1000000000
      from: GcpCloudFunctionSample
      eventId: entityGuid
      eventName: entityName
