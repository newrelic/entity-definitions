providerAccountName:
  tag:
    key: providerAccountName
  title: GCP Account
  unit: STRING
executions:
  query:
    eventId: entityGuid
    select: sum(`functions.Executions`)
    from: GcpCloudFunctionSample
  unit: COUNT
  title: Executions
errorRate:
  query:
    eventId: entityGuid
    select: filter(sum(`function.Executions`), WHERE status != 'ok') * 100 / sum(`function.Executions`)
    from: GcpCloudFunctionSample
  unit: PERCENTAGE
  title: Error rate
latency:
  query:
    eventId: entityGuid
    select: (average(`function.ExecutionTimeNanos`)) / 1000000000
    from: GcpCloudFunctionSample
  unit: SECONDS
  title: Latency
