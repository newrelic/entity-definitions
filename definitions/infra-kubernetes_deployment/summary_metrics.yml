clusterName:
  title: Cluster name
  unit: STRING
  tag:
    key: k8s.clusterName
namespaceName:
  title: Namespace name
  unit: STRING
  tag:
    key: k8s.namespaceName
podsDesired:
  query:
    eventId: entityGuid
    select: latest(podsDesired)
    from: K8sDeploymentSample
  unit: COUNT
  title: Pods desired
podsAvailable:
  query:
    eventId: entityGuid
    select: latest(podsAvailable)
    from: K8sDeploymentSample
  unit: COUNT
  title: Pods available
podsMissing:
  query:
    eventId: entityGuid
    select: latest(podsMissing)
    from: K8sDeploymentSample
  unit: COUNT
  title: Pods missing