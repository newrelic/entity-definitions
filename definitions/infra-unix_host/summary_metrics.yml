cpuUtilizationPercent:
  title: Latest CPU Utilization percentage for the Unix Host
  unit: PERCENTAGE
  query:
    select: 100-latest(cpu.idle)
    from: `unixMonitor:Stats`
    eventId: entity.guid

memoryUtilizationPercent:
  title: Latest Memory Utilization percentage for the Unix Host
  unit: PERCENTAGE
  query:
    select: (latest(memory.total) - latest(memory.free))/latest(memory.total) * 100
    from: `unixMonitor:Stats`
    eventId: entity.guid

networkUtilizationBps:
  title: Latest Network throughput (bps) for the Unix Host 
  unit: BYTES_PER_SECOND
  query:
    select: latest(receive.bytes + transmit.bytes)
    from: `unixMonitor:NetworkIO`
    eventId: entity.guid
