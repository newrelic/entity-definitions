getThroughput:
  title: Gets per sec
  unit: REQUESTS_PER_MINUTE
  queries:
    aws:
      select: rate(sum(aws.elasticache.GetHits) + sum(aws.elasticache.GetMisses), 1 minute)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: rate(sum(provider.getHits.Sum) + sum(provider.getMisses.Sum), 1 minute)
      from: DatastoreSample
      where: provider='ElastiCacheMemcachedNode'
      eventId: entityGuid
      eventName: entityName
getMisses:
  title: Get hit rate (%)
  unit: PERCENTAGE
  queries:
    aws:
      select: 100 * sum(aws.elasticache.GetHits) / (sum(aws.elasticache.GetHits) + sum(aws.elasticache.GetMisses))
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: 100 * sum(provider.getHits.Sum) / (sum(provider.getHits.Sum) + sum(provider.getMisses.Sum))
      from: DatastoreSample
      where: provider='ElastiCacheMemcachedNode'
      eventId: entityGuid
      eventName: entityName
evictedItems:
  title: Evicted items per sec
  unit: OPERATIONS_PER_SECOND
  queries:
    aws:
      select: rate(sum(aws.elasticache.Evictions.byMemcachedNode), 1 second)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: rate(sum(`provider.evictions.Sum`), 1 second)
      from: DatastoreSample
      where: provider='ElastiCacheMemcachedNode'
      eventId: entityGuid
      eventName: entityName
swapUsage:
  title: Swap usage
  unit: BYTES
  queries:
    aws:
      select: average(aws.elasticache.SwapUsage.byMemcachedCluster)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(`provider.swapUsage.Average`)
      from: DatastoreSample
      where: provider='ElastiCacheMemcachedNode'
      eventId: entityGuid
      eventName: entityName
cpuUtilization:
  title: CPU utilization (%)
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.rds.CPUUtilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.cpuUtilization.Average)
      from: DatastoreSample
      where: provider='ElastiCacheMemcachedNode'
      eventId: entityGuid
      eventName: entityName
currentConnections:
  title: Current connections
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.elasticache.CurrConnections.byMemcachedNode)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(`provider.currConnections.Average`)
      from: DatastoreSample
      where: provider='ElastiCacheMemcachedNode'
      eventId: entityGuid
      eventName: entityName
