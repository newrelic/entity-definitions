providerAccountName:
  tag:
    key: providerAccountName
  title: AWS account
  unit: STRING
getThroughput:
  goldenMetric: getThroughput
  query:
    eventId: entity.guid
    select: rate(sum(aws.elasticache.GetHits) + sum(aws.elasticache.GetMisses), 1 minute)
    from: Metric
  unit: REQUESTS_PER_MINUTE
  title: Get throughput
getHitRatio:
  goldenMetric: getMisses
  query:
    eventId: entity.guid
    select: sum(aws.elasticache.GetHits) / (sum(aws.elasticache.GetHits) + sum(aws.elasticache.GetMisses)) * 100
    from: Metric
  unit: PERCENTAGE
  title: Get hit rate
swapUsage:
  goldenMetric: swapUsage
  query:
    eventId: entity.guid
    select: average(aws.elasticache.SwapUsage.byMemcachedNode)
    from: Metric
  unit: BYTES
  title: Swap usage
