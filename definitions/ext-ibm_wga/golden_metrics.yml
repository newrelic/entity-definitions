cpuUtilization:
  title: CPU Utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.CPU)
    from: Metric
    where: "provider = 'kentik-ibm-wga'"

memoryUtilization:
  title: Memory Utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-ibm-wga'"