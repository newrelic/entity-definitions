ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

cpuUtilization:
  goldenMetric: cpuUtilization
  title: CPU
  unit: PERCENTAGE
  query:
    select: latest(kentik.snmp.CPU)
    from: Metric
    where: "provider = 'kentik-ipam'"
    eventId: entity.guid

memoryUtilization:
  goldenMetric: memoryUtilization
  title: Memory
  unit: PERCENTAGE
  query:
    select: latest(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-ipam'"
    eventId: entity.guid
