providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
matches:
  query:
    eventId: entity.guid
    select: sum(aws.iot.TopicMatch)
    from: Metric
  unit: COUNT
  title: Topic matches
errors:
  query:
    eventId: entity.guid
    select: sum(aws.iot.ParseError)
    from: Metric
  unit: COUNT
  title: Parse errors
