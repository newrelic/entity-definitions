providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
putThroughput:
  query:
    eventId: entity.guid
    select: rate(sum(aws.kinesis.IncomingBytes.byStreamShard), 1 second)
    from: Metric
  unit: BYTES_PER_SECOND
  title: Throughput in
getThroughput:
  query:
    eventId: entity.guid
    select: rate(sum(aws.kinesis.OutgoingBytes), 1 second)
    from: Metric
  unit: BYTES_PER_SECOND
  title: Throughput out
