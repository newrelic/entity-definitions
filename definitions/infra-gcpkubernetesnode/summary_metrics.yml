providerAccountName:
  tag:
    key: providerAccountName
  title: GCP Account
  unit: STRING
cpuUsage:
  query:
    eventId: entityGuid
    select: average(`node.cpu.coreUsageTime`)
    from: GcpKubernetesNodeSample
  unit: SECONDS
  title: Cumulative CPU utilization over 60s
memoryUsage:
  query:
    eventId: entityGuid
    select: average(`node.memory.usedBytes`)
    from: GcpKubernetesNodeSample
  unit: BYTES
  title: Memory Usage
