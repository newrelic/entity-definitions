providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
requests:
  query:
    eventId: entity.guid
    select: sum(aws.cloudfront.Requests)
    from: Metric
  unit: COUNT
  title: Requests
errors:
  query:
    eventId: entity.guid
    select: average(aws.cloudfront.TotalErrorRate)
    from: Metric
  unit: PERCENTAGE
  title: Error Rate
