createdAt:
  title: Created At
  unit: TIMESTAMP
  queries:
    newRelic:
      select: latest(k8s.persistentvolume.createdAt) * 1000
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: latest(createdAt) * 1000
      from: K8sPersistentVolumeSample
      eventId: entityGuid
      eventName: entityName
