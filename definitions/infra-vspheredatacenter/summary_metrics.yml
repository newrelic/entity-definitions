cpuUsage:
  query:
    eventId: entityGuid
    select: average(`cpu.overallUsagePercentage`)
    from: VSphereDatacenterSample
  unit: PERCENTAGE
  title: CPU Utilization
memoryUsage:
  query:
    eventId: entityGuid
    select: (average(`mem.usage`)) * 1024 * 1204
    from: VSphereDatacenterSample
  unit: BYTES
  title: Memory usage
