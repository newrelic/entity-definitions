requests:
  title: Requests
  queries:
    azure:
      select: sum(azure.documentdb.databaseaccounts.TotalRequests.byDatabase)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    azureSample:
      select: sum(`totalRequests.Total`)
      from: AzureCosmosDbDatabaseSample
      eventId: entityGuid
      eventName: entityName
dataUsage:
