requests:    
  title: Requests
  unit: COUNT
  queries:
    azure:
      select: sum(azure.web.hostingenvironments.Requests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
httpResponseTime:
  title: HTTP response time
  unit: SECONDS
  queries:
    azure:
      select: average(zure.web.hostingenvironments.HttpResponseTime)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
memoryPercentage:
