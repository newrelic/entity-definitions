latency:
  goldenMetric: latency
  title: CDN Latency
  unit: SECONDS
  query:
    select: average(duration)
    from: CDN
    eventId: entity.guid

availability:
  goldenMetric: availability
  title: CDN Availability
  unit: PERCENTAGE
  query:
    select: (filter(count(*), where responseCode < 300) / count(*)) * 1000
    from: CDN
    where: responseCode is NOT NULL
    eventId: entity.guid
