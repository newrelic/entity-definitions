domain: INFRA
type: CONTAINER

# TODO: missing conditions to match on k8s containers, waiting until
#       we add support for multiple telemetry sources.
synthesis:
  identifier: entity.id
  name: docker.name
  encodeIdentifierInGUID: true

  conditions:
    - attribute: docker.containerId

  tags:
    - container.state
    - docker.state
    - docker.containerId
    - newrelic.integrationName
    - newrelic.integrationVersion
    - newrelic.agentVersion

goldenTags:
- environment
- container.state

compositeMetrics:
  goldenMetrics:
  - golden_metrics.yml
  summaryMetrics:
  - summary_metrics.yml
