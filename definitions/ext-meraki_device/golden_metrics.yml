receiveErrors:
  title: Aggregate Receive Errors (count)
  unit: COUNT
  queries:
    # All Meraki devices
    kentik:
      select: sum(kentik.snmp.ifInErrors)
      from: Metric
      where: "provider = 'kentik-meraki'"

transmitErrors:
  title: Aggregate Transmit Errors (count)
  unit: COUNT
  queries:
    # All Meraki devices
    kentik:
      select: sum(kentik.snmp.ifOutErrors)
      from: Metric
      where: "provider = 'kentik-meraki'"
