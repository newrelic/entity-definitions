invocations:
  title: Invocations
  unit: COUNT
  query:
    select: average(getField(aws.sagemaker.Invocations, total))
    from: Metric
    eventId: entity.guid
invocation4XXErrors:
  title: 4XX Error rate
  unit: COUNT
  query:
    select: average(aws.sagemaker.Invocation4XXErrors)
    from: Metric
    eventId: entity.guid
invocation5XXErrors:
  title: 5XX Error rate
  unit: COUNT
  query:
    select: average(aws.sagemaker.Invocation5XXErrors)
    from: Metric
    eventId: entity.guid
latency:
  title: Latency
  unit: SECONDS
  query:
    select: average(aws.sagemaker.ModelLatency) * 10e-6
    from: Metric
    eventId: entity.guid
cpuUtilization:
  unit: PERCENTAGE
  title: CPU Utilization
  query:
    from: Metric
    select: average(`aws..aws.sagemaker.endpoints.CPUUtilization`)
    eventId: entity.guid
memoryUtilization:
  unit: PERCENTAGE
  title: Memory Utilization
  query:
    from: Metric
    select: average(`aws..aws.sagemaker.endpoints.MemoryUtilization`)
    eventId: entity.guid
diskUtilization:
  unit: PERCENTAGE
  title: Disk Utilization
  query:
    from: Metric
    select: average(`aws..aws.sagemaker.endpoints.DiskUtilization`)
    eventId: entity.guid
