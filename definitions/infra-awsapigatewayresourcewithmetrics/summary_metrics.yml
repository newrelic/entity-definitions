providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
requests:
  query:
    eventId: entity.guid
    select: sum(aws.apigateway.Count.byResourceWithMetrics)
    from: Metric
  unit: COUNT
  title: Requests
errors:
  query:
    eventId: entity.guid
    select: sum(`aws.apigateway.5XXError.byResourceWithMetrics`) + sum(`aws.apigateway.4XXError.byResourceWithMetrics`)
    from: Metric
  unit: COUNT
  title: Errors
latency:
  query:
    eventId: entity.guid
    select: (average(aws.apigateway.Latency.byResourceWithMetrics)) / 1000
    from: Metric
  unit: SECONDS
  title: Latency
