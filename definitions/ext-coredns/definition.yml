domain: EXT
type: COREDNS

synthesis:
  rules:
    # telemetry with server attribute
  - identifier: server
    name: server
    encodeIdentifierInGUID: true
    conditions:
    - attribute: metricName
      prefix: coredns_
  tags:
    instrumentation.provider:
    instrumentation.name:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
