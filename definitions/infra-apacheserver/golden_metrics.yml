requestsPerSecond:
  title: Requests per second
  query:
    select: average(net.requestsPerSecond)
    from: ApacheSample
    facet: entityName
    eventId: entityGuid
totalBytesSentPerSecond:
  title: Total Bytes Sent per second
  query:
    select: average(net.bytesPerSecond)
    from: ApacheSample
    facet: entityName
    eventId: entityGuid
