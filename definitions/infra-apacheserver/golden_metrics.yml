requestsPerSecond:
  title: Requests per second
  queries:
    newRelic:
      select: average(apache.server.net.requestsPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(net.requestsPerSecond)
      from: ApacheSample
      eventId: entityGuid
      eventName: entityName
