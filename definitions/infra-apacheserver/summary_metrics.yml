requests:
  query:
    eventId: entityGuid
    select: average(`net.requestsPerSecond`)
    from: ApacheSample
  unit: OPERATIONS_PER_SECOND
  title: Requests
idleWorkers:
  query:
    eventId: entityGuid
    select: average(`server.idleWorkers`)
    from: ApacheSample
  unit: COUNT
  title: Idle workers
busyWorkers:
  query:
    eventId: entityGuid
    select: average(`server.busyWorkers`)
    from: ApacheSample
  unit: COUNT
  title: Busy workers
