failedDriveCount:
  title: Failed Drive Count
  unit: COUNT
  query:
    select: count(status) as 'Drive Failures'
    from: puredisks
    where: status = 'failed'
    eventId: entity.guid

usedCapacityPercent:
  title: Used Capacity %
  unit: PERCENTAGE
  query:
    select: latest(total/capacity)*100 as 'Used %'
    from: pureCapacity

readLatency:
  title: Read Latency
  unit: OPERATIONS_PER_SECOND
  query:
    select: latest(usec_per_read_op)/1024 as 'I/O Read Latency'
    from: purePerf

writeLatency:
  title: Write Latency
  unit: OPERATIONS_PER_SECOND
  query:
    select: latest(usec_per_write_op)/1024 as 'I/O Write Latency'
    from: purePerf
