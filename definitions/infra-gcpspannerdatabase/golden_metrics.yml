requests:
  title: Number of requests
  query:
    select: sum(`api.Requests`)
    from: GcpSpannerDatabaseSample
    facet: entityName
    eventId: entityGuid
errorRate:
  title: Error rate
  query: 
    select: filter(sum(`api.Requests`), WHERE status != 'OK') * 100 / sum(`api.Requests`)
    from: GcpSpannerDatabaseSample
    facet: entityName
    eventId: entityGuid
latency:
  title: Latency
  query:                                                                      
    select: (average(`api.RequestLatencies`)) / 1000
    from: GcpSpannerDatabaseSample
    facet: entityName
    eventId: entityGuid
