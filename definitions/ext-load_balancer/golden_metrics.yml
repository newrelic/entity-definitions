cpuUtilization:
  title: CPU utilization (%)
  unit: PERCENTAGE
  queries:
    # F5
    kentik/f5:
      select: average(kentik.snmp.CPU * 100)
      from: Metric
      where: "provider = 'kentik-load-balancer'"   
    # Most devices
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-load-balancer'"
      
memoryUtilization:
  title: Memory utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-load-balancer'"
