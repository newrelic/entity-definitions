providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
awsRegion:
  tag:
    key: aws.awsRegion
  title: AWS Region
  unit: STRING
cpuUsage:
  query:
    eventId: entity.guid
    from: Metric
    select: average(`aws.ecs.CPUUtilization.byCluster`)
  title: CPU utilization
  unit: PERCENTAGE
memoryUsage:
  query:
    eventId: entity.guid
    from: Metric
    select: average(`aws.ecs.MemoryUtilization.byCluster`)
  title: Memory utilization
  unit: PERCENTAGE
runningTasksCount:
  query:
    eventId: entity.guid
    from: Metric
    select: latest(`aws.ecs.runningTasksCount.byCluster`)
  title: Running tasks
  unit: COUNT
