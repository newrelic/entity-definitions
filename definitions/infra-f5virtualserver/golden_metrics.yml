requestsPerSecond:
  title: Requests per second
  queries:
    newRelic:
      select: average(f5.virtualserver.requestsPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(virtualserver.requestsPerSecond)
      from: F5BigIpVirtualServerSample
      eventId: entityGuid
      eventName: entityName
