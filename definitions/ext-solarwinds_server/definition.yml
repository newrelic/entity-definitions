domain: EXT
type: SOLARWINDS_SERVER

synthesis:
  rules:
  - identifier: npm.nodeID
    name: npm.nodeName
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      prefix: solarwinds_
    - attribute: npm.Category
      value: "2"
  tags:
    npm.ABCode:
    npm.ManageBy:
    npm.SiteCode:
    npm.ServerLocation:
    
dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true
