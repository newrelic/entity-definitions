domain: EXT
type: PIXIE_KAFKABROKER
synthesis:
  rules:
  - compositeIdentifier:
      separator: "/"
      attributes:
        - kafka.service.name
        - kafka.namespace.name
        - pixie.cluster.id
    name: kafka.service.name
    encodeIdentifierInGUID: true
    # Matching kafka metrics
    conditions:
    - attribute: metricName
      prefix: kafka.
    - attribute: instrumentation.provider
      value: pixie
    tags:
      k8s.cluster.name:
      k8s.namespace.name:
      k8s.pod.name:
      service.name:
  - compositeIdentifier:
      separator: "/"
      attributes:
        - kafka.service.name
        - kafka.namespace.name
        - pixie.cluster.id
    name: kafka.service.name
    encodeIdentifierInGUID: true
    conditions:
    # Matching kafka traces
    - attribute: newRelic.ingestPoint
      value: api.traces
    - attribute: kafka.client_id
      present: true
    - attribute: instrumentation.provider
      value: pixie
    tags:
      k8s.cluster.name:
      k8s.namespace.name:
      k8s.pod.name:
      service.name:
dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  alertable: true
