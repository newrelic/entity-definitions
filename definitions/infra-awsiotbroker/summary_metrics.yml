providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
success:
  query:
    eventId: entityGuid
    select: sum(`provider.connect.Success.Sum`) + sum(`provider.publishIn.Success.Sum`)
      + sum(`provider.publishOut.Success.Sum`) + sum(`provider.subscribe.Success.Sum`)
      + sum(`provider.unsubscribe.Success.Sum`)
    from: IOTBrokerSample
  unit: COUNT
  title: Successful requests
errors:
  query:
    eventId: entityGuid
    select: sum(`provider.connect.AuthError.Sum`) + sum(`provider.connect.ClientError.Sum`)
      + sum(`provider.connect.ServerError.Sum`) + sum(`provider.publishIn.AuthError.Sum`)
      + sum(`provider.publishIn.ClientError.Sum`) + sum(`provider.publishIn.ServerError.Sum`)
      + sum(`provider.publishOut.AuthError.Sum`) + sum(`provider.publishOut.ClientError.Sum`)
      + sum(`provider.subscribe.AuthError.Sum`) + sum(`provider.subscribe.ClientError.Sum`)
      + sum(`provider.subscribe.ServerError.Sum`) + sum(`provider.unsubscribe.ClientError.Sum`)
      + sum(`provider.unsubscribe.ServerError.Sum`)
    from: IOTBrokerSample
  unit: COUNT
  title: Errors
throttles:
  query:
    eventId: entityGuid
    select: sum(`provider.connect.Throttle.Sum`) + sum(`provider.publishIn.Throttle.Sum`)
      + sum(`provider.subscribe.Throttle.Sum`) + sum(`provider.unsubscribe.Throttle.Sum`)
    from: IOTBrokerSample
  unit: COUNT
  title: Throttles
