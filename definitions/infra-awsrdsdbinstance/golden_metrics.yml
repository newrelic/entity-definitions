readThroughput:
  title: Read throughput
  unit: BYTES
  queries:
    aws:
      select: average(aws.rds.ReadThroughput)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.readThroughput.Average)
      from: DatastoreSample
      where: provider='RdsDbInstance'
      eventId: entityGuid
      eventName: entityName
