providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
engine:
  unit: STRING
  tag:
    key: aws.engine
  title: Engine
throughput:
  query:
    eventId: entityGuid
    select: average(`provider.readThroughput.Average`) + average(`provider.writeThroughput.Average`)
    from: DatastoreSample
    where: provider='RdsDbInstance'
  unit: BYTES
  title: Throughput
freeStorage:
  query:
    eventId: entityGuid
    select: min(`provider.freeStorageSpaceBytes.Minimum`)
    from: DatastoreSample
    where: provider='RdsDbInstance'
  unit: BYTES
  title: Free storage
cpuUtilization:
  query:
    eventId: entityGuid
    select: average(`provider.cpuUtilization.Average`)
    from: DatastoreSample
    where: provider='RdsDbInstance'
  unit: PERCENTAGE
  title: CPU utilization
