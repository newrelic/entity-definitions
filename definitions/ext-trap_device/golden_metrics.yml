nrOfTraps: 
  title: Number of Traps
  unit: COUNT
  queries:
    kentik/netflow-events:
      select: count(*)
      from: KSnmpTrap
      where: "provider = 'kentik-trap-device'"

nrOfUniqueTraps:
  title: Number of Unique Traps
  unit: COUNT
  queries:
    kentik/netflow-events:
      select: uniqueCount(TrapOID)
      from: KSnmpTrap
      where: "provider = 'kentik-trap-device'"
