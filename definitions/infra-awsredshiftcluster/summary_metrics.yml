providerAccountName:
  tag:
    key: providerAccountName
  title: AWS account
  unit: STRING
QueryDuration:
  query:
    eventId: entity.guid
    select: max(aws.redshift.QueryDuration)
    from: Metric
  unit: COUNT
  title: Max query duration
CPUUtilization:
  query:
    eventId: entity.guid
    select: max(aws.redshift.CPUUtilization.byCluster)
    from: Metric
  unit: PERCENTAGE
  title: CPU utilization
DatabaseConnections:
  query:
    eventId: entity.guid
    select: max(aws.redshift.DatabaseConnections.byCluster)
    from: Metric
  unit: PERCENTAGE
  title: Database connections
