providerAccountName:
  tag:
    key: providerAccountName
  title: AWS account
  unit: STRING
queries:
  query:
    eventId: entity.guid
    select: sum(aws.redshift.QueriesCompletedPerSecond)
    from: Metric
  unit: COUNT
  title: Queries
cpu:
  query:
    eventId: entity.guid
    select: average(aws.redshift.CPUUtilization.byCluster)
    from: Metric
  unit: PERCENTAGE
  title: CPU utilization
disk:
  query:
    eventId: entity.guid
    select: average(aws.redshift.PercentageDiskSpaceUsed.byCluster)
    from: Metric
  unit: PERCENTAGE
  title: Disk usage
