dbAvailability:
  title: DB Availability
  unit: PERCENTAGE
  query:
    select: average(NR.SAP.DB.KPI.AVAILABLE) 
    from: Metric 
    eventId: entity.guid

dbSpaceUsed:
  title: DB Space Used
  unit: BYTES
  query:
    select: average(NR.SAP.DB.KPI.USED)
    from: Metric 
    eventId: entity.guid

dbSize:
  title: DB Size
  unit: BYTES
  query:
    select: average(NR.SAP.DB.KPI.SIZE)
    from: Metric 
    eventId: entity.guid

responseTime:
  title: Response Time
  unit: SECONDS
  query:
    select: average(NR.SAP.SYSTEM.PROCESS)
    from: Metric
    where: KEY_FIGURE = 'DB Time'
    eventId: entity.guid
