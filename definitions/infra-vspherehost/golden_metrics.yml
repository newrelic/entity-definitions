cpuUsage:
  title: CPU usage (%)
  query:
    select: average(cpu.percent)
    from: VSphereHostSample
    eventId: entityGuid
    facet: entityName
memoryUsage:
  title: Memory usage (%)
  query:
    select: average(mem.free)*100/average(mem.size)
    from: VSphereHostSample
    eventId: entityGuid
    facet: entityName
diskUsageMib:
  title: Disk usage (MiB)
  query:
    select: average(disk.totalMiB)
    from: VSphereHostSample
    eventId: entityGuid
    facet: entityName
connectionState:
  title: Connection State of the Host
  query:
    eventId: entityGuid
    select: latest(`connectionState`)
    from: VSphereHostSample
    facet: entityName
