domain: EXT
# Devices from Kentik's ktranslate agent that only send ping data
type: KENTIK_PING

synthesis:
  rules:
    # ping_only device
    - identifier: device_name
      name: device_name
      encodeIdentifierInGUID: true
      conditions:
      - attribute: provider
        value: kentik-ping
      tags:
        src_addr:
          entityTagName: device_ip
          multiValue: false

dashboardTemplates:
  kentik/ping:
    template: ping-dashboard.json
