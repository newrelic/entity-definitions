totalEntries:
  goldenMetric: totalEntries
  title: Total entries
  unit: COUNT
  query:
    select: average(NR.SAP.RFC.QRFC)
    from: Metric
    where: KEY_FIGURE = 'ENTRYCOUNT' and STATUS is null
    eventId: entity.guid

errorQueueCount:
  goldenMetric: errorQueueCount
  title: Errored queue count
  unit: COUNT
  query:
    select: average(NR.SAP.RFC.QRFC)
    from: Metric
    where: KEY_FIGURE = 'QUEUECOUNT' and STATUS = 'TOTAL'
    eventId: entity.guid
