avgCallTime:
  goldenMetric: avgCallTime
  title: Avg call time
  unit: SECONDS
  query:
    select: average(duration.ms)/1000
    from: Span
    eventId: entity.guid

callCount:
  goldenMetric: callCount
  title: Number of HTTP calls
  unit: COUNT
  query:
    select: count(*)
    from: Span
    eventId: entity.guid
