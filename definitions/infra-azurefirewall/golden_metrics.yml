applicationRulesHits:
  title: Application rules hits
  query:
    select: average(applicationRuleHit)
    from: AzureFirewallSample
    facet: entityName
    eventId: entityGuid
networkRulesHits:
  title: Network rules hits
  query:
    select: average(networkRuleHit)
    from: AzureFirewallSample
    facet: entityName
    eventId: entityGuid
dataProcessedB:
  title: Data processed (B)
  query:
    select: average(dataProcessedBytes)
    from: AzureFirewallSample
    facet: entityName
    eventId: entityGuid
throughputBps:
  title: Throughput (bps)
  query:
    select: average(throughputBitsPerSecond)
    from: AzureFirewallSample
    facet: entityName
    eventId: entityGuid
