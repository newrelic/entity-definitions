cpuUsage:
  title: CPU usage
  queries:
    aws:
      select: average(azure.containerinstance.containergroups.CpuUsage)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(cpuUsage.Average)
      from: AzureContainersInstanceGroupSample
      eventId: entityGuid
      eventName: entityName
