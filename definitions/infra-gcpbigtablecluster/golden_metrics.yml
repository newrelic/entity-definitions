cpuLoad:
  title: CPU load (%)
  queries:
    gcp:
      select: average(gcp.bigtable.cluster.cpuLoad)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: average(cluster.CpuLoad)
      from: GcpBigtableClusterSample
      eventId: entityGuid
      eventName: entityName
