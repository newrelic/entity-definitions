hoursPlayed:
  goldenMetric: hoursPlayed
  title: Hours Played
  unit: COUNT
  query:
    select: latest(factorio_tick) / 100000
    from: Metric
    eventId: entity.guid
totalPlayers:
  goldenMetric: totalPlayers
  title: Total Players
  unit: COUNT
  query:
    select: latest(factorio_total_players)
    from: Metric
    eventId: entity.guid
rocketsLaunched:
  goldenMetric: rocketsLaunched
  title: Rockets Launched
  unit: COUNT
  query:
    select: latest(factorio_rockets_launched)
    from: Metric
    eventId: entity.guid
