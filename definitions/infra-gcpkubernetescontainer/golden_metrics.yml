cpuUsage:
  query:
    eventId: entityGuid
    select: average(`container.cpu.usageTime`)
    from: GcpKubernetesContainerSample
  unit: SECONDS
  title: Cumulative CPU utilization over 60s
memoryUsage:
  query:
    eventId: entityGuid
    select: average(`container.memory.usedBytes`)
    from: GcpKubernetesContainerSample
  unit: BYTES
  title: Memory usage
