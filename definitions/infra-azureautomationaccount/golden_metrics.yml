hybridWorkerPing:
  title: Hybrid worker ping
  unit: COUNT
  queries:
    azure: 
      select: sum(azure.automation.automationaccounts.HybridWorkerPing)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
