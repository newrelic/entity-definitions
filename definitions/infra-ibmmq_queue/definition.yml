domain: INFRA
type: IBMMQ_QUEUE

synthesis:
  rules:
    - compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
          - queue
      encodeIdentifierInGUID: true
      name: queue
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: ibmmq_queue
      tags:
        clusterName:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true
