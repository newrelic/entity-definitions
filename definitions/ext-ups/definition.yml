domain: EXT
type: UPS
synthesis:
  name: device_name
  identifier: device_name
  encodeIdentifierInGUID: true

  conditions:
  - attribute: provider
    value: kentik-ups

  tags:
    src_addr:
      entityTagName: device_ip

compositeMetrics:
