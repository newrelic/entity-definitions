cpuUtilization:
  title: CPU Utilization (%)
  queries:
    kentik/cisco-catalyst:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-switch'"
    kentik/cisco-nexus:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-switch'"
    kentik/force10:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-switch'"
    kentik/arista:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-switch' AND Index = '.1'"

