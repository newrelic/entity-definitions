ipAddress:
  title: Switch IP Address
  unit: STRING
  tag:
    key: src_addr

cpuUtilization:
  title: CPU Utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.CPU)
    from: Metric
    where: "provider = 'kentik-switch'"
    eventId: entity.guid

memoryUtilization:
  title: Memory Utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-switch'"
    eventId: entity.guid

receiveErrors:
  title: Receive Errors (count)
  unit: COUNT
  query:
    select: sum(kentik.snmp.ifInErrors)
    from: Metric
    where: "provider = 'kentik-switch'"
    eventId: entity.guid

transmitErrors:
  title: Transmit Errors (count)
  unit: COUNT
  query:
    select: sum(kentik.snmp.ifOutErrors)
    from: Metric
    where: "provider = 'kentik-switch'"
    eventId: entity.guid
