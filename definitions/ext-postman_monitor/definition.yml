domain: EXT
type: POSTMAN_MONITOR

synthesis:
  rules:
    - identifier: monitor.id
      name: monitor.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          prefix: postman.monitor

dashboardTemplates:
  postman-monitor:
    template: postman-monitor-dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
