domain: INFRA
type: IBMMQ_MANAGER

synthesis:
  rules:
    - compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
      name: qmgr
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: ibmmq_qmgr
      tags:
        clusterName:

    - compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
      name: qmgr
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: ibmmq_channel

      tags:
        clusterName:

    - compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
      name: qmgr
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: ibmmq_subscription

      tags:
        clusterName:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true
