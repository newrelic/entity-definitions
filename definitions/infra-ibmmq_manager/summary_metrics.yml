connections_count:
  title: Connections
  unit: COUNT
  query:
    select: latest(ibmmq_qmgr_connection_count)
    from: Metric
    eventId: entity.guid

queue_uncommitted_messages:
  title: Uncommitted messages average.
  unit: COUNT
  query:
    select: average(ibmmq_queue_uncommitted_messages)
    from: Metric
    eventId: entity.guid

queue_input_handles:
  title: Queue input average.
  unit: COUNT
  query:
    select: average(ibmmq_queue_input_handles)
    from: Metric
    eventId: entity.guid

queue_output_handles:
  title: Queue output average.
  unit: COUNT
  query:
    select: average(ibmmq_queue_output_handles)
    from: Metric
    eventId: entity.guid
