appLaunchCount:
  title: App launches 
  unit: COUNT
  query:
    select: uniqueCount(sessionId)
    from: Mobile
    eventId: entityGuid
    eventName: appName
crashCount:
  title: Crash count
  unit: COUNT
  query:
    select: count(*)
    from: MobileCrash
    eventId: entityGuid
    eventName: appName
httpResponseTime95S:
  title: HTTP response time (95%) (s)
  unit: SECONDS
  query:
    select: percentile(responseTime,95)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
httpErrorsAndNetworkFailuresCount:
  title: HTTP errors and network failures count
  unit: COUNT
  query:
    select: count(*)
    from: MobileRequestError
    eventId: entityGuid
    eventName: appName
requestsPerMinute:
  title: Requests per minute (req/min)
  unit: REQUESTS_PER_MINUTE
  query:
    select: rate(count(*), 1 minute)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
