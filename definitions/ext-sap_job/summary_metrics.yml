avgWaitTime:
  goldenMetric: avgWaitTime
  title: Avg Wait Time
  unit: SECONDS
  query:
    select: average(Wait_Time)
    from: NR_SAP_JOB
    eventId: entity.guid
avgExecutionTime:
  goldenMetric: avgExecutionTime
  title: Avg Execution Time
  unit: SECONDS
  query:
    select: average(Run_Time)
    from: NR_SAP_JOB
    eventId: entity.guid
failedJobCount:
  goldenMetric: failedJobCount
  title: Failed Job Count
  unit: COUNT
  query:
    select: count(*)
    from: Log
    where: CATEGORY = 'ABAP Aborted Jobs'
    eventId: entity.guid
