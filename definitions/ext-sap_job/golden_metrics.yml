avgWaitTime:
  title: Avg wait time
  unit: SECONDS
  query:
    select: average(Wait_Time)
    from: NR_SAP_JOB
    eventId: entity.guid
avgExecutionTime:
  title: Avg execution time
  unit: SECONDS
  query:
    select: average(Run_Time)
    from: NR_SAP_JOB
    eventId: entity.guid
failedJobCount:
  title: Failed job count
  unit: COUNT
  query:
    select: count(*)
    from: Log
    where: CATEGORY = 'ABAP Aborted Jobs'
    eventId: entity.guid
