clusterUsedPercent:
  goldenMetric: clusterUsedPercent
  title: Cluster used %
  unit: PERCENTAGE
  query:
    select: latest(cap_used/cap_total)*100
    from: readynas_all
    where: key = 'capacity'
    eventId: entity.guid

clusterUptime:
  goldenMetric: clusterUptime
  title: Uptime (days)
  unit: COUNT
  query:
    select: latest(uptime)/60/60/24/100
    from: readynas_all
    eventId: entity.guid

failedDriveCount:
  goldenMetric: failedDriveCount
  title: Drive failures
  unit: COUNT
  query:
    select: count(statusID)
    from: readynas_all
    where: "key = 'drives' and statusID != 1 and statusID != 0"
    eventId: entity.guid
