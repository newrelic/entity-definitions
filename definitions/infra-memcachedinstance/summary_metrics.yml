uptime:
  goldenMetric: uptime
  query:
    eventId: entityGuid
    select: (average(`uptimeInMilliseconds`)) / 1000
    from: MemcachedSample
  unit: SECONDS
  title: Uptime
connections:
  goldenMetric: connections
  query:
    eventId: entityGuid
    select: average(`connectionRateServerPerSecond`)
    from: MemcachedSample
  unit: REQUESTS_PER_SECOND
  title: Connections
evictions:
  goldenMetric: evictions
  query:
    eventId: entityGuid
    select: average(`evictionsPerSecond`)
    from: MemcachedSample
  unit: OPERATIONS_PER_SECOND
  title: Evictions
hits:
  goldenMetric: hits
  query:
    eventId: entityGuid
    select: average(`getHitPerSecond`)
    from: MemcachedSample
  unit: OPERATIONS_PER_SECOND
  title: Hits
