domain: EXT
type: BILLABLE_USER

synthesis:
  rules:
  - compositeIdentifier:
      separator: "/"
      attributes:
        - authDomain
        - email
    encodeIdentifierInGUID: true
    name: email
    conditions:
    - attribute: eventType
      value: NrUsers
    tags:
      authDomain:
        multiValue: false
      billableType:
        multiValue: false
      name:
        multiValue: false

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
