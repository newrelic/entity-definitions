ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

uptime:
  title: Uptime
  unit: SECONDS
  queries:
    # APC Netbotz devices (default)
    kentik/apc-netbotz:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-netbotz'"
      eventId: entity.guid
    # Vertiv Watchdog devices
    kentik/watchdog:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-watchdog'"
      eventId: entity.guid
    # Sunbird PowerIQ devices
    kentik/power-iq:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-poweriq'"
      eventId: entity.guid
