domain: EXT
type: ENVIRONMENT_SENSOR
synthesis:
  rules:
  # APC Netbotz devices
  - identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-netbotz
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
  # Vertiv Watchdog devices
  - identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-watchdog
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
  # Sunbird PowerIQ devices
  - identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-poweriq
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
    
goldenTags:
- device_ip

dashboardTemplates:
  # APC Netbotz devices (default)
  kentik/apc-netbotz:
    template: kentik-apc-netbotz-dashboard.json
  # Vertiv Watchdog devices
  kentik/watchdog:
    template: vertiv-watchdog-dashboard.json
  # Sunbird PowerIQ devices
  kentik/power-iq:
    template: sunbird-poweriq-dashboard.json
