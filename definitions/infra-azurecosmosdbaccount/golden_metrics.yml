requests:
  query:
    eventId: entityGuid
    select: sum(`totalRequests.Total`)
    from: AzureCosmosDbAccountSample
    facet: entityName
  title: Requests
serviceAvailability:
  query:
    eventId: entityGuid
    select: max(`serviceAvailabilityPercent.Maximum`) 
    from: AzureCosmosDbAccountSample
    facet: entityName
  title: Service availability (%)
documents:
  query:
    eventId: entityGuid
    select: sum(`documentCount.Total`)
    from: AzureCosmosDbAccountSample
    facet: entityName
  title: Documents
