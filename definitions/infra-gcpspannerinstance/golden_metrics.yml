Nodes:
  title: Number of nodes
  queries:
    gcp:
      select: latest(gcp.spanner.instance.node_count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: latest(`instance.nodes`)
      from: GcpSpannerInstanceSample
      eventId: entityGuid
      eventName: entityName
