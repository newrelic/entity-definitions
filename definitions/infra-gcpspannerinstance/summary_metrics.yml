providerAccountName:
  tag:
    key: providerAccountName
  title: GCP Account
  unit: STRING
Nodes:
  query:
    eventId: entityGuid
    select: latest(`instance.nodes`)
    from: GcpSpannerInstanceSample
  unit: COUNT
  title: Nodes
cpuUtilization:
  query:
    eventId: entityGuid
    select: average(`instance.cpu.Utilization`)
    from: GcpSpannerInstanceSample
  unit: PERCENTAGE
  title: CPU utilization
diskUsage:
  query:
    eventId: entityGuid
    select: average(`instance.storage.UsedBytes`)
    from: GcpSpannerInstanceSample
  unit: BYTES
  title: Disk usage
