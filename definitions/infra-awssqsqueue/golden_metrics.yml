receivedMessages:
  title: Received messages
  query:
    select: sum(provider.numberOfMessagesReceived.Sum)
    from: QueueSample
    where: provider='SqsQueue'
    facet: entityName
    eventId: entityGuid
sentMessages:
  title: Sent messages
  query:
    select: sum(provider.numberOfMessagesSent.Sum)
    from: QueueSample
    where: provider='SqsQueue'
    facet: entityName
    eventId: entityGuid
oldestMessageAgeS:
  title: Approximate age of oldest message (s)
  query:
    select: average(provider.approximateAgeOfOldestMessage.Average)
    from: QueueSample
    where: provider='SqsQueue'
    facet: entityName
    eventId: entityGuid
