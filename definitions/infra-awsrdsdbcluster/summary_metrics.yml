providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
readIops:
  query:
    eventId: entityGuid
    select: average(`provider.volumeReadIops.Average`)
    from: DatastoreSample
    where: provider='RdsDbCluster'
  unit: COUNT
  title: Read IOPS
writeIops:
  query:
    eventId: entityGuid
    select: average(`provider.volumeWriteIops.Average`)
    from: DatastoreSample
    where: provider='RdsDbCluster'
  unit: COUNT
  title: Write IOPS
