cpuPercent:
  title: CPU
  queries:
    aws:
      select: average(azure.compute.virtualmachinescalesets.PercentageCPU)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(cpuPercent.Average)
      from: AzureVirtualMachineScaleSetSample
      eventId: entityGuid
      eventName: entityName
