requests:
  goldenMetric: requests
  query:
    eventId: entityGuid
    select: average(`backend.requests`)
    from: VarnishSample
  unit: COUNT
  title: Back-end requests
threads:
  goldenMetric: threads
  query:
    eventId: entityGuid
    select: average(`main.threads`)
    from: VarnishSample
  unit: COUNT
  title: Total threads
sessionsDropped:
  goldenMetric: sessionsDropped
  query:
    eventId: entityGuid
    select: average(`sess.dropped`)
    from: VarnishSample
  unit: COUNT
  title: Sessions dropped
