localIp:
  tag:
    key: localIp
  title: IP
  unit: STRING

shortHostname:
  tag:
    key: shortHostname
  title: hostname
  unit: STRING

cpuPercent:
  title: CPU Percent
  unit: PERCENTAGE
  queries:
    datadog:
      select: latest(datadog.system.cpu.system)
      from: Metric
      eventId: entity.guid
    flexagent:
      select: latest(cpuPercent)
      from: FlexSystemSample
      eventId: entity.guid
memoryPercent:
  title: Memory Percent
  unit: PERCENTAGE
  queries:
    datadog:
      select: latest(1 - datadog.system.mem.pct_usable) * 100
      from: Metric
      eventId: entity.guid
    flexagent:
      select: latest(memoryUsedPercent)
      from: FlexSystemSample
      eventId: entity.guid
diskPercent:
  title: Disk Percent
  unit: PERCENTAGE
  queries:
    datadog:
      select: latest(datadog.system.disk.system)
      from: Metric
      eventId: entity.guid
    flexagent:
      select: latest(diskUsedPercent)
      from: FlexSystemSample
      eventId: entity.guid
