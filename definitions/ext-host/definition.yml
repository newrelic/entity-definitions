domain: EXT
type: HOST
synthesis:
  rules:
    #telemetry from datadog agent
    - identifier: host.name
      name: host.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          prefix: datadog.system.

compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  entityExpirationTime: DAILY
  alertable: false
