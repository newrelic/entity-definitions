usedHDD:
  goldenMetric: usedHDD
  title: Avg Used HDD %
  unit: PERCENTAGE
  query:
    select: average(usage.pctUsedHdd)
    from: IsilonPools
    where: "dataType = 'pool'"
    eventId: entity.guid
usedSSD:
  goldenMetric: usedSSD
  title: Avg Used SSD %
  unit: PERCENTAGE
  query:
    select: average(usage.pctUsedSsd)
    from: IsilonPools
    where: "dataType = 'pool'"
    eventId: entity.guid
syncFailedJobs:
  goldenMetric: syncFailedJobs
  title: SyncIQ Failures
  unit: COUNT
  query:
    select: count(lastJobState)
    from: IsilonSync
    where: "enabled = 'true' AND name NOT LIKE '%test%' AND lastJobState = 'failed' AND schedule != ''"
    eventId: entity.guid
failedDriveCount:
  goldenMetric: failedDriveCount
  title: Drive Failures
  unit: COUNT
  query:
    select: count(uiState)
    from: IsilonDrives
    where: "devname is NOT NULL and uiState != 'HEALTHY' and uiState != 'EMPTY'"
    eventId: entity.guid
