providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
requests:
  query:
    eventId: entity.guid
    select: sum(aws.applicationelb.RequestCount.byTargetGroup)
    from: Metric
  unit: COUNT
  title: Requests
errors:
  query:
    eventId: entity.guid
    select: sum(aws.applicationelb.HTTPCode_Target_4XX_Count) + sum(aws.applicationelb.HTTPCode_Target_5XX_Count)
    from: Metric
  unit: COUNT
  title: Errors
