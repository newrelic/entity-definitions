getRecordsThroughput:
  title: Puts throttled per sec
  unit: OPERATIONS_PER_SECOND  
  queries:
    aws:
      select: sum(aws.firehose.DeliveryToElasticsearch.Records) + sum(aws.firehose.DeliveryToS3.Records) + sum(aws.firehose.DeliveryToRedshift.Records)
      from: Metric
