averageWriteLatency:    
  title: Average write latency
  unit: MS
  queries:
    azure:
      select: average(azure.netapp.netappaccounts.capacitypools.volumes.AverageWriteLatency)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
totalThroughput:
  title: Total throughput
  unit: BYTES_PER_SECOND
  queries:
    azure:
      select: average(azure.netapp.netappaccounts.capacitypools.volumes.TotalThroughput)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
averageReadLatency:
  title: Average read latency
  unit: MS
  queries:
    azure:
      select: average(azure.netapp.netappaccounts.capacitypools.volumes.AverageReadLatency)
      from: Metric
