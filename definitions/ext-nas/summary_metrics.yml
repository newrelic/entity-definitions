ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

cpuUtilization:
  goldenMetric: cpuUtilization
  title: CPU
  unit: PERCENTAGE
  queries:
    # Netgear ReadyNAS
    kentik/readynas:
      select: latest(100 - kentik.snmp.ssCpuIdle)
      from: Metric
      where: "provider = 'kentik-nas'"
      eventId: entity.guid
    # Most devices
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-nas'"
      eventId: entity.guid
