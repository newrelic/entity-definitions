providerAccountName:
  tag:
    key: providerAccountName
  title: Azure Account
  unit: STRING
availability:
  goldenMetric: availability
  query:
    eventId: entityGuid
    select: average(dipAvailability.Average)
    from: AzureLoadBalancerSample
  unit: PERCENTAGE
  title: Availability
bytesTransmitted:
  goldenMetric: bytesTransmitted
  query:
    eventId: entityGuid
    select: sum(`byteCountBytes.Total`)
    from: AzureLoadBalancerSample
  unit: BYTES
  title: Bytes TX
packetsTransmitted:
  goldenMetric: packetsTransmitted
  query:
    eventId: entityGuid
    select: sum(packetCount.Total)
    from: AzureLoadBalancerSample
  unit: COUNT
  title: Packets TX
