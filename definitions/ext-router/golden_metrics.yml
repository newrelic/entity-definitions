cpuUtilization:
  title: CPU Utilization (%)
  unit: PERCENTAGE
  queries:
    # Cisco ASR profiles (default)
    kentik/cisco-asr:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-router'"
    # Cisco CSR profiles
    kentik/cisco-csr:
      select: average(kentik.snmp.dataPlane_CPU)
      from: Metric
      where: "provider = 'kentik-router'"
    # Mikrotik Router from mikrotik-newrelic script
    mikrotik-router:
      select: average(mikrotik.system.cpu.load)
      from: Metric

memoryUtilization:
  title: Memory Utilization (%)
  unit: PERCENTAGE
  queries:
    # Cisco ASR profiles (default)
    kentik/cisco-asr:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-router'"
    # Cisco CSR profiles
    kentik/cisco-csr:
      select: (sum(kentik.snmp.dataPlane_MemoryUsed)/(sum(kentik.snmp.dataPlane_MemoryUsed)+sum(kentik.snmp.dataPlane_MemoryFree)))*100
      from: Metric
      where: "provider = 'kentik-router'"
    # Mikrotik Router from mikrotik-newrelic script
    mikrotik-router:
      select: average(mikrotik.system.memory.load)
      from: Metric

receiveErrors:
  title: Aggregate Receive Errors (count)
  unit: COUNT
  queries:
    # Cisco ASR profiles (default)
    kentik/cisco-asr:
      select: sum(kentik.snmp.ifInErrors)
      from: Metric
      where: "provider = 'kentik-router'"
    # Cisco CSR profiles
    kentik/cisco-csr:
      select: sum(kentik.snmp.ifInErrors)
      from: Metric
      where: "provider = 'kentik-router'"
    # Mikrotik Router from mikrotik-newrelic script
    mikrotik-router:
      select: sum(mikrotik.interface.ether1.rxerrorsps)
      from: Metric

