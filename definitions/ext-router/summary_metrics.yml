providerName:
  tag:
    key: instrumentation.provider
  title: Provider
  unit: STRING

ipAddress:
  title: Router IP Address
  unit: STRING
  tag:
    key: src_addr

cpuUtilization:
  title: CPU Utilization (%)
  unit: PERCENTAGE
  queries:
    kentik-router:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-router'"
      eventId: entity.guid
    mikrotik-router:
      select: average(mikrotik.system.cpu.load)
      from: Metric
      eventId: entity.guid

memoryUtilization:
  title: Memory Utilization (%)
  unit: PERCENTAGE
  queries:
    kentik-router:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-router'"
      eventId: entity.guid
    mikrotik-router:
      select: (1 - (average(mikrotik.system.memory.free) / average(mikrotik.system.memory.total))) * 100
      from: Metric
      eventId: entity.guid

receiveErrors:
  title: Receive Errors (count)
  unit: COUNT
  queries:
    kentik-router:
      select: sum(kentik.snmp.ifInErrors)
      from: Metric
      where: "provider = 'kentik-router'"
      eventId: entity.guid
    mikrotik-router:
      select: sum(mikrotik.interface.ether1.rxerrorsps)
      from: Metric
      eventId: entity.guid

transmitErrors:
  title: Transmit Errors (count)
  unit: COUNT
  queries:
    kentik-router:
      select: sum(kentik.snmp.ifOutErrors)
      from: Metric
      eventId: entity.guid
    mikrotik-router:
      select: sum(mikrotik.interface.ether1.txerrorsps)
      from: Metric
      eventId: entity.guid
