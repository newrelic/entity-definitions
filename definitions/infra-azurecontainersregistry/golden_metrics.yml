imagePulls:
  title: Image Pulls
  query:
    select: sum(totalPullCount.Total)
    from: AzureContainersRegistrySample
    facet: entityName
    eventId: entityGuid
imagePushes:
  title: Image Pushes
  query:
    select: sum(totalPushCount.Total)
    from: AzureContainersRegistrySample
    facet: entityName
    eventId: entityGuid
