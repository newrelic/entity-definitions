providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
putTroughput:
  query:
    eventId: entity.guid
    select: rate(sum(aws.kinesis.IncomingBytes.byStream), 1 second)
    from: Metric
  unit: BYTES_PER_SECOND
  title: Throughput in
getThroughput:
  query:
    eventId: entity.guid
    select: rate(sum(aws.kinesis.GetRecords.Bytes), 1 second)
    from: Metric
  unit: BYTES_PER_SECOND
  title: Throughput out
