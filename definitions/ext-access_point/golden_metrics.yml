cpuUtilization:
  title: CPU
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-wap'"

memoryUtilization:
  title: Memory
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-wap'"