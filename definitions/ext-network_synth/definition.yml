domain: EXT
# Network Synthetic tests from Kentik using Metric API
type: NETWORK_SYNTH
synthesis:
  name: test_name
  identifier: test_id
  encodeIdentifierInGUID: true

  conditions:
  - attribute: provider
    value: kentik-network-synthetic

  tags:
    agent_name:
    src_addr:
    dst_addr:
goldenTags:
- agent_name
- src_addr
- dst_addr

dashboardTemplates:
  newRelic:
    template: dashboard.json
