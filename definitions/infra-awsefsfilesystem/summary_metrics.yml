providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
iops:
  query:
    eventId: entityGuid
    select: rate(sum(`provider.totalIOBytes.Sum`), 1 second)
    from: BlockDeviceSample
  unit: BYTES_PER_SECOND
  title: Total I/O
iolimit:
  query:
    eventId: entityGuid
    select: max(`provider.percentIOLimit.Maximum`)
    from: BlockDeviceSample
  unit: PERCENTAGE
  title: I/O limit
