cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(vsphere.vm.cpu.hostUsagePercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpu.hostUsagePercent)
      from: VSphereVmSample
      eventId: entityGuid
      eventName: entityName
memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(vsphere.vm.mem.usage) * 100 / average(vsphere.vm.mem.size)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(mem.usage) * 100 / average(mem.size)
      from: VSphereVmSample
      eventId: entityGuid
      eventName: entityName
diskUsageMib:
  title: Disk usage (MiB)
  unit: BYTES
  queries:
    newRelic:
      select: average(vsphere.vm.disk.totalMiB)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(disk.totalMiB)
      from: VSphereVmSample
      eventId: entityGuid
      eventName: entityName
