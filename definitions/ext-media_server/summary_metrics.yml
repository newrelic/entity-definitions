ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

cpuUtilization:
  goldenMetric: cpuUtilization
  title: CPU
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-avaya-media-server'"
      eventId: entity.guid

memoryUtilization:
  goldenMetric: memoryUtilization
  title: Memory
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-avaya-media-server'"
      eventId: entity.guid
