desiredInstances:
  title: Desired Instances
  unit: COUNT
  queries:
    oci:
      select: sum(oci.instancepools.instance.pool.size)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
inServiceInstances:
  title: In Service Instances
  unit: COUNT
  queries:
    oci:
      select: sum(oci.instancepools.running.instances)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
pendingInstances:
  title: Pending Instances
  unit: COUNT
  queries:
    oci:
      select: sum(oci.instancepools.provisioning.instances)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
