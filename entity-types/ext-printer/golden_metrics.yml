uptime:
  title: Internal alerts
  unit: COUNT
  queries:
    kentik:
      select: uniqueCount(Index)
      from: Metric
      where: "metricName = 'kentik.snmp.kcprtAlertStateCode'"
      eventId: entity.guid
    kentik/zebra-printer:
      select: uniqueCount(Index)
      from: Metric
      where: "metricName = 'kentik.snmp.zbrTrackedAlertsCode'"
      eventId: entity.guid
