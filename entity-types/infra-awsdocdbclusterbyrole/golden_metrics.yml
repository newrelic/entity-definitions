cpuUsage:
  title: CPU usage
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.docdb.CPUUtilization.byClusterByRole)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.cpuUtilization.Average)
      from: AwsDocDbClusterSample
      where: provider='AwsDocDbClusterByRole'
      eventId: entityGuid
      eventName: entityName
