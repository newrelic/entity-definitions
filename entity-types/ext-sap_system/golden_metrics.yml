userLoggedOn:
  title: Users logged on
  unit: COUNT
  query:
    select: average(NR.SAP.SYSTEM.USER.LOGON)
    from: Metric
    eventId: entity.guid

responseTime:
  title: Dialog response time
  unit: SECONDS 
  query:
    select: average(NR.SAP.SYSTEM.DIALOG.RESPONSE_TIME)/1000
    from: Metric
    eventId: entity.guid

errorCount:
  title: Error count
  unit: COUNT 
  query:
    select: count(*)
    from: Log
    where: CATEGORY = 'ABAP Syslog' and level = 'Error' 
    eventId: entity.guid
