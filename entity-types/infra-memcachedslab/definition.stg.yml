domain: INFRA
type: MEMCACHEDSLAB
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
  # Data from MemcachedSLAB integation OHI
  - ruleName: MemcachedSlabFromOHI
    identifier: entityId
    name: entityName
    legacyFeatures:
      useNonStandardAttributes: true
      overrideGuidType: true
    conditions:
    - attribute: eventType
      value: MemcachedSlabSample
    tags:
      reportingEndpoint:
        entityTagNames: [memcached.reporting.endpoint]

dashboardTemplates:
  newRelic:
    template: newrelic_dashboard.stg.json

ownership:
  primaryOwner:
    teamName: "OnHost Agent and Integrations"
