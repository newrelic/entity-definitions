# Network monitoring entity
domain: EXT
type: MERAKI_DEVICE
synthesis:
  rules:
    # Meraki devices being polled locally through their SNMP interface
    - ruleName: ext_meraki_device_device_name
      name: device_name
      identifier: device_name
      encodeIdentifierInGUID: true
      conditions:
      - attribute: provider
        value: kentik-meraki
      - attribute: instrumentation.name
        value: meraki-device
      tags:
        src_addr:
          entityTagName: device_ip
          multiValue: false
        tags.container_service:
          entityTagName: container_service
          multiValue: false
      # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
      prefixedTags:
        tags.:
          ttl: PT4H
    # Meraki devices being polled via the Meraki Dashboard API using Device Status
    - ruleName: ext_meraki_device_serial
      name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
      - attribute: instrumentation.provider
        value: kentik
      - attribute: instrumentation.name
        value: meraki.device_status
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
      # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
      prefixedTags:
        tags.:
          ttl: PT4H
    # Meraki devices being polled via the Meraki Dashboard API using Uplink Status
    - ruleName: ext_meraki_device_serial_2
      name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
      - attribute: instrumentation.provider
        value: kentik
      - attribute: instrumentation.name
        value: meraki.uplink_status
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
      # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
      prefixedTags:
        tags.:
          ttl: PT4H
    # Meraki devices being polled via the Meraki Dashboard API using Uplink Performance
    - ruleName: ext_meraki_device_serial_3
      name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
      - attribute: instrumentation.provider
        value: kentik
      - attribute: instrumentation.name
        value: meraki.uplinks
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
      # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
      prefixedTags:
        tags.:
          ttl: PT4H
    # Meraki devices being polled via the Meraki Dashboard API using VPN Status
    - ruleName: ext_meraki_device_serial_4
      name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
      - attribute: instrumentation.provider
        value: kentik
      - attribute: instrumentation.name
        value: meraki.vpn_status
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
      # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
      prefixedTags:
        tags.:
          ttl: PT4H

goldenTags:
- container_service
- org_name
- org_id
- network
- network_id

dashboardTemplates:
  kentik/meraki-device:
    template: meraki-device-dashboard.json
  kentik:
    template: meraki-device-api-dashboard.json

ownership:
  primaryOwner:
    teamName: "no owner"
