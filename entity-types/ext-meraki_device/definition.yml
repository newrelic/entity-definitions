domain: EXT
type: MERAKI_DEVICE
synthesis:
  rules:
    # Meraki devices being polled locally through their SNMP interface
    - name: device_name
      identifier: device_name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: provider
          value: kentik-meraki
        - attribute: instrumentation.name
          value: meraki-device
      tags:
        src_addr:
          entityTagName: device_ip
          multiValue: false
        tags.container_service:
          entityTagName: container_service
          multiValue: false
    # Meraki devices being polled via the Meraki Dashboard API using Device Status
    - name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.provider
          value: kentik
        - attribute: instrumentation.name
          value: "meraki.device_status"
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
    # Meraki devices being polled via the Meraki Dashboard API using Uplink Status
    - name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.provider
          value: kentik
        - attribute: instrumentation.name
          value: "meraki.uplink_status"
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
    # Meraki devices being polled via the Meraki Dashboard API using Uplink Performance
    - name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.provider
          value: kentik
        - attribute: instrumentation.name
          value: "meraki.uplinks"
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false
    # Meraki devices being polled via the Meraki Dashboard API using VPN Status
    - name: device_name
      identifier: serial
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.provider
          value: kentik
        - attribute: instrumentation.name
          value: "meraki.vpn_status"
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_id:
          multiValue: false
        org_name:
          multiValue: false
        network_id:
          multiValue: false
        network:
          multiValue: false

goldenTags:
- container_service
- org_name
- network

dashboardTemplates:
  kentik/meraki-device:
    template: meraki-device-dashboard.json
  kentik:
    template: meraki-device-api-dashboard.json
