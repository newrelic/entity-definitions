domain: INFRA
type: KUBERNETES_DEPLOYMENT
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
- k8s.deploymentName
- k8s.clusterName
- k8s.namespaceName
synthesis:
  rules:
    # kube-state-metrics data via opentelemetry prometheusReceiver 
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - namespace
          - deployment
      encodeIdentifierInGUID: true
      name: deployment
      conditions:
        # kube-state-metrics deployment prefix
        - attribute: metricName
          prefix: kube_deployment_
        # identifier attributes
        - attribute: deployment
          present: true
        - attribute: namespace
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
      tags:
        deployment:
          entityTagNames: [k8s.deploymentName]
        namespace:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
    # Infrastructure event data via opentelemetry 
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8.namespace.name
          - k8s.object.name
      encodeIdentifierInGUID: true
      name: k8s.object.name
      conditions:
        - attribute: event.name
          value: InfrastructureEvent
        - attribute: k8s.object.kind
          value: Deployment
        # identifier attributes
        - attribute: k8s.object.name
          present: true
        - attribute: k8.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: api.metrics.otlp
        # if service.name is present, handle as one
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"