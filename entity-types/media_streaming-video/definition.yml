domain: MEDIA_STREAMING
type: VIDEO
synthesis:
  rules:
    # telemetry with Video* eventType
    - identifier: appName
      name: appName
      encodeIdentifierInGUID: false
      conditions:
        - attribute: eventType
          prefix: Video
      tags:
        playerName:
        playerVersion:
        deviceType:
        deviceGroup:
        deviceManufacturer:
        deviceModel:
goldenTags:
  - playerName
  - playerVersion
  - deviceType
  - deviceGroup
  - deviceManufacturer
  - deviceModel
configuration:
  alertable: true
  entityExpirationTime: EIGHT_DAYS
