domain: EXT
type: IBMMQQUEUE

synthesis:
  ruleName: ext_ibmmqqueue_qname
  name: qName
  identifier: qName
  conditions:
  - attribute: eventType
    value: MQQueueSample

  tags:
    qManagerName:
      multiValue: true
      ttl: P7D
    qManagerHost:
      multiValue: true
      ttl: P7D
    agentName:
      multiValue: true
      ttl: P7D
    object:
      multiValue: false
      ttl: P7D

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
