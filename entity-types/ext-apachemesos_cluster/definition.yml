domain: EXT
type: APACHEMESOS_CLUSTER
synthesis:
  rules:
  - ruleName: ext_apachemesos_cluster_hostname
    identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: apacheMesos
      - attribute: metricName
        value: "`master/uptime_secs`"
    tags:
      ip:
      newrelic.agentVersion:
dashboardTemplates:
  newrelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
