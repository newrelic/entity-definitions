totalHealthyBackupEvent:
  title: Total Healthy Restore Event
  unit: COUNT
  queries:
    azure:
      select: FROM Metric SELECT sum(azure.recoveryservices.vaults.BackupHealthEvent) AS 'Total Healthy Backup Event' WHERE azure.recoveryservices.vaults.healthstatus = 'Healthy'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
totalHealthyRestoreEvent:
  title: Total Healthy Restore Event
  unit: COUNT
  queries:
    azure:
      select: FROM Metric SELECT sum(azure.recoveryservices.vaults.RestoreHealthEvent) AS 'Total Healthy Restore Event' WHERE azure.recoveryservices.vaults.healthstatus = 'Healthy'
      from: Metric
      eventId: entity.guid
      eventName: entity.name