domain: INFRA
type: KUBERNETES_NAMESPACE
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
- k8s.clusterName
- k8s.namespaceName
synthesis:
  rules:
    # kube-state-metrics data via opentelemetry prometheusReceiver
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
      encodeIdentifierInGUID: true
      name: k8s.namespace.name
      conditions:
        # kube-state-metrics namespace prefix
        - attribute: metricName
          prefix: kube_namespace_
        # identifier attributes
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
      tags:
        k8s.namespace.name:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
        newrelic.chart.version:
          entityTagNames: [newrelic.chartVersion]
          ttl: P1D