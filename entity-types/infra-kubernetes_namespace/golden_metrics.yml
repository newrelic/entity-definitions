status:
  title: Status
  unit: COUNT
  queries:
    newRelic:
      select: latest(status)
      from: K8sNamespaceSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(phase)
      where: metricName = 'kube_namespace_status_phase'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
createdAt:
  title: Created At
  unit: TIMESTAMP
  queries:
    newRelic:
      select: latest(createdAt) * 1000
      from: K8sNamespaceSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(kube_namespace_created) * 1000
      where: metricName = 'kube_namespace_created'
      from: Metric
      eventId: entity.guid
      eventName: entity.name