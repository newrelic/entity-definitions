cpuUtilization:
  title: CPU utilization (%)
  unit: PERCENTAGE
  queries:
    # Kentik profiles (default)
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      
memoryUtilization:
  title: Memory utilization (%)
  unit: PERCENTAGE
  queries:
    # Kentik profiles (default)
    kentik:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
