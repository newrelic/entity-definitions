bytesInPerSecond:
  title: Bytes in per second (OTel)
  unit: BYTES_PER_SECOND
  queries:
    opentelemetry:
      select: rate(sum(kafka.topic.io), 1 second)
      from: Metric
      where: metricName = 'kafka.topic.io' AND (state = 'in' OR direction = 'in')
      eventId: entity.guid

bytesOutPerSecond:
  title: Bytes Out per second (OTel)
  unit: BYTES_PER_SECOND
  queries:
    opentelemetry:
      select: rate(sum(kafka.topic.io), 1 second)
      from: Metric
      where: metricName = 'kafka.topic.io' AND (state = 'out' OR direction = 'out')
      eventId: entity.guid

messagesInPerSecond:
  title: Messages in per second (OTel)
  unit: MESSAGES_PER_SECOND
  queries:
    opentelemetry:
      select: rate(sum(kafka.prod.msg.count), 1 second)
      from: Metric
      where: metricName = 'kafka.prod.msg.count'
      eventId: entity.guid

consumerGroupLag:
  title: Consumer Group Lag (OTel)
  queries:
    opentelemetry:
      select: latest(kafka.consumer_group.lag_sum)
      from: Metric
      where: metricName = 'kafka.consumer_group.lag_sum'
      eventId: entity.guid
      facet: group

underReplicatedPartitions:
  unit: COUNT
  title: Under replicated partitions (NR)
  queries:
    newRelic:
      select: latest(topic.underReplicatedPartitions)
      from: KafkaTopicSample
      eventId: entityGuid
      eventName: entityName

partitionsWithNonPreferredLeader:
  title: Non-preferred leader Partitions (NR)
  unit: COUNT
  queries:
    newRelic:
      select: average(topic.partitionsWithNonPreferredLeader)
      from: KafkaTopicSample
      eventId: entityGuid
      eventName: entityName