partitionsWithNonPreferredLeader:
  title: Partitions with non-preferred leader
  unit: COUNT
  queries:
    newRelic:
      select: average(topic.partitionsWithNonPreferredLeader)
      from: KafkaTopicSample
      eventId: entityGuid
      eventName: entityName
underReplicatedPartitions:
  queries:
#    newRelic:
#      select: latest(topic.underReplicatedPartitions)
#      from: KafkaTopicSample
#      facet:
#      eventId: entityGuid
#      eventName: entityName
    opentelemetry:
      select: (sum(kafka.partition.replicas) - sum(kafka.partition.replicas_in_sync))/(datapointCount()/2)
      from: Metric
      facet: partition
  unit: COUNT
  title: Under replicated partitions