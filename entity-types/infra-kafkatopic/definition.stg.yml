domain: INFRA
type: KAFKATOPIC
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
    # This rule is for OTEL contrib jmx kafka receivers metrics
    - compositeIdentifier:
        separator: ":"
        attributes:
          - topic
          - kafka.cluster.name
      compositeName:
        fragments:
          - attribute: topic
          - value: " ("
          - attribute: kafka.cluster.name
          - value: ")"
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: topic
          present: true
        - attribute: instrumentation.provider
          value: opentelemetry
        - attribute: client-id
          present: false
        - attribute: otel.library.name
          value: "io.opentelemetry.contrib.jmxmetrics"
      tags:
        # Environment resource attributes
        host.name:
          entityTagName: hostName
        instrumentation.provider:
        kafka.cluster.name:
          entityTagName: clusterName
        otel.library.name:
          entityTagName: instrumentation.name
        topic:
        k8s.namespace.name:


