domain: EXT
type: SAP_RFCDEST
goldenTags:
  - instrumentation.provider
  - sap.functional_area
  - sap.system

synthesis:
  rules:
    # Telemetry from New Relic SAP integration
    # DESTINATION_ID in SYS_ID/DESTINATION format
  - ruleName: ext_sap_rfcdest_SAP_EID
    identifier: SAP_EID
    name: DESTINATION
    encodeIdentifierInGUID: true
    conditions:
    - attribute: SAP_ETYPE
      value: RFCDEST
    tags:
      sap.functional_area:
      SYS_ID:
        entityTagName: sap.system

dashboardTemplates:
  SAP:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
