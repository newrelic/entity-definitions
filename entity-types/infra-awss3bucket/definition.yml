domain: INFRA
type: AWSS3BUCKET

goldenTags:
- aws.accountId
- aws.availabilityZone
- aws.awsRegion
- aws.region
dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
    # Legacy API Polling entities not using the ARN to compute the entity.guid, but directly providing the entityId
    - identifier: entityId
      name: entity.name
      encodeIdentifierInGUID: false
      conditions:
        - attribute: eventType
          value: Log
        - attribute: entity.type
          value: AWSS3BUCKET
        - attribute: entityId
          present: true
      tags:
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.Arn:
          entityTagNames: [ aws.arn ]
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.s3.BucketName:
          entityTagNames: [entity.name]
        # These may not be present, but will be included if so
        aws.accountId:
        aws.region:
    # Metrics Streams and API Polling entities using the ARN to compute the entity.guid
    - identifier: aws.arn
      name: entity.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: Log
        - attribute: entity.type
          value: AWSS3BUCKET
        - attribute: entityId
          present: false
      tags:
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.Arn:
          entityTagNames: [ aws.arn ]
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.s3.BucketName:
          entityTagNames: [entity.name]
        # These may not be present, but will be included if so
        aws.accountId:
        aws.region: