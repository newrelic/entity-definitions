domain: INFRA
type: AWSS3BUCKET

goldenTags:
- aws.accountId
- aws.availabilityZone
- aws.awsRegion
- aws.region
dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
    # Legacy API Polling entities not using the ARN to compute the entity.guid, but directly providing the entityId
    - identifier: entityId
      name: aws.s3.BucketName
      encodeIdentifierInGUID: false
      legacyFeatures:
        overrideGuidType: true
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: aws.s3.BucketName
          present: true
        - attribute: entityId
          present: true
      tags:
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.Arn:
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.s3.BucketName:
    # Metrics Streams and API Polling entities using the ARN to compute the entity.guid
    - identifier: aws.Arn
      name: aws.s3.BucketName
      encodeIdentifierInGUID: true
      legacyFeatures:
        overrideGuidType: true
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: aws.s3.BucketName
          present: true
        - attribute: entityId
          present: false
      tags:
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.Arn:
        # Used in AWSS3BUCKET.yml for entity relationship candidates
        aws.s3.BucketName: