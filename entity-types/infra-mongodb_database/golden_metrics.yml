collections_count:
  title: Collections
  unit: COUNT
  query:
    select: latest(mongodb_dbstats_collections) AS 'Collections'

objects_count:
  title: Objects
  unit: COUNT
  query:
    select: latest(mongodb_dbstats_objects) AS 'Objects'

average_object_size:
  title: Average object size
  unit: BYTES
  query:
    select: average(mongodb_dbstats_avgObjSize) AS 'Average object size'
