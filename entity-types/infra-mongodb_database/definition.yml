domain: INFRA
type: MONGODB_DATABASE

synthesis:
  rules:
    - ruleName: infra_mongodb_database_composite
      compositeIdentifier:
        separator: ":"
        attributes:
          - mongodb_cluster_name
          - database
      encodeIdentifierInGUID: true
      name: database
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: metricName
          prefix: mongodb_dbstats_
      tags:
        mongodb_cluster_name:
        database:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
