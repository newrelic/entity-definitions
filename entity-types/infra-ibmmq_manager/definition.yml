domain: INFRA
type: IBMMQ_MANAGER

synthesis:
  rules:
    - ruleName: infra_ibmmq_manager_composite
      compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
      name: qmgr
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: metricName
          prefix: ibmmq_qmgr
      tags:
        clusterName:

    - ruleName: infra_ibmmq_manager_composite_2
      compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
      name: qmgr
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: metricName
          prefix: ibmmq_channel

      tags:
        clusterName:

    - ruleName: infra_ibmmq_manager_composite_3
      compositeIdentifier:
        separator: ":"
        attributes:
          - targetName
          - qmgr
      name: qmgr
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: metricName
          prefix: ibmmq_subscription

      tags:
        clusterName:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "OnHost Agent and Integrations"
