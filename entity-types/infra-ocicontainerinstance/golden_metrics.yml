cpuUtilization:
  title: CPU Utilization
  unit: PERCENTAGE
  queries:
    oci:
      select: average(oci.computecontainerinstance.cpu.utilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
memoryUtilization:
  title: Memory Utilization
  unit: PERCENTAGE
  queries:
    oci:
      select: average(oci.computecontainerinstance.memory.utilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
