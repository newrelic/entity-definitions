domain: EXT
type: PACKAGE
goldenTags:
- account
- name
- type
- version
- architecture
synthesis:
  rules:
    # flex package definition
    - compositeIdentifier:
        separator: ":"
        attributes:
          - name
          - version
          - architecture
      name: name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: PackageSample
        - attribute: nr.entity_type
          value: package
      tags:
        architecture:
        name:
        version:
    # osquery logs sent through the otel collector
    - compositeIdentifier:
        separator: ":"
        attributes:
          - columns.name
          - columns.version
          - columns.arch
      name: name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: Log
        - attribute: nr.entity_type
          value: package
      tags:
        column.arch:
          entityTagName: arch
        column.name:
          entityTagName: name
        column.version:
          entityTagName: version
configuration:
  entityExpirationTime: DAILY
  alertable: true