domain: EBPF
type: APPLICATION
synthesis:
  rules:
    # telemetry from NR eBPF agent client
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.name
      value: nr_ebpf
    - attribute: trace_role
      value: client
    - attribute: service.name
    - attribute: ebpf_entity
    tags:
      k8s.cluster.name:
        entityTagName: k8s.clusterName
        ttl: P1D
      k8s.namespace.name:
        entityTagName: k8s.namespaceName
        ttl: P1D
      deployment.name:
      host.name:
      local_addr:

    # telemetry from NR eBPF agent server
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.name
      value: nr_ebpf
    - attribute: trace_role
      value: server
    - attribute: service.name
    - attribute: ebpf_entity
    tags:
      k8s.cluster.name:
        entityTagName: k8s.clusterName
        ttl: P1D
      k8s.namespace.name:
        entityTagName: k8s.namespaceName
        ttl: P1D
      deployment.name:
      host.name:
      local_addr:
      local_port:
