domain: EBPF
type: CLIENT
synthesis:
  rules:
    # Client Entity for Client-Captured Spans (kind == client)
    - name: local_addr
      identifier: local_addr
      debug: true
      encodeIdentifierInGUID: true
      conditions:
      - attribute: instrumentation.provider
        value: "nr_ebpf_agent"
      - attribute: trace_role
        value: "client"
      tags:
        local_addr:
          entityTagName: "ip"
