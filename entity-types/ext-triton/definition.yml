---
domain: EXT
type: TRITON
synthesis:
  rules:
  - ruleName: ext_triton_host_hostname
    identifier: host.hostname
    name: host.hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: metricName
      value: nv_cpu_memory_used_bytes
    tags:
      newrelic.agentVersion:
dashboardTemplates:
  newRelic:
    template: triton_dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
