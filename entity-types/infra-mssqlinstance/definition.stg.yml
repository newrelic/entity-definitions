domain: INFRA
type: MSSQLINSTANCE

synthesis:
  rules:
    - identifier: entityId
      name: entityName
      legacyFeatures:
        useNonStandardAttributes: true
        overrideGuidType: true
      prefixedTags:
        label.:
          ttl: PT4H
      conditions:
        - attribute: event_type
          value: "MssqlInstanceSample"
      tags:
        integrationName:
          ttl: P1D
        integrationVersion:
          ttl: P1D
        reportingAgent:
          ttl: P1D
        entityKey:
          ttl: P1D
    - identifier: server.address
      name: server.address
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: metricName
          prefix: sqlserver.
        - attribute: instrumentation.provider
          value: opentelemetry
        - attribute: otel.library.name
          value: "newrelicsqlserverreceiver"
        - attribute: server.address
          present: true
      tags:
        otel.library.name:
          entityTagName: instrumentation.name
        telemetry.sdk.name:
          entityTagName: instrumentation.provider
        server.address:
          entityTagName: server.address
        sql.version:
          entityTagName: sql.version

configuration:
  entityExpirationTime: DAILY
  alertable: true

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json
  opentelemetry:
    template: newrelic_otel_sql_dashboard.stg.json
