consumers:
  title: Consumers
  unit: COUNT
  queries:
    newRelic:
      select: average(rabbitmq.queue.consumers)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(queue.consumers)
      from: RabbitmqQueueSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(rabbitmq.consumer.count)
messagesDelivered:
  title: Messages delivered
  unit: COUNT
  queries:
