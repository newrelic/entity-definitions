# Network monitoring entity
domain: EXT
type: MOBILITY_CONTROLLER
synthesis:
  rules:
  - name: device_name
    identifier: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-mobility-controller
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
      tags.container_service:
        entityTagName: container_service
        multiValue: false
    # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
    prefixedTags:
      tags.:
        ttl: PT4H

goldenTags:
- device_ip
- container_service

dashboardTemplates:
  kentik:
    template: aruba-mobility-controller-dashboard.json