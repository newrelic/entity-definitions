requests:    
  title: Requests
  unit: COUNT
  queries:
    azure:
      select: sum(azure.web.sites.Requests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
http5xx:
  title: HTTP server errors
  unit: BYTES
  queries:
    azure:
      select: sum(azure.web.sites.Http5xx)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
appconnections:
  title: App connections
  unit: COUNT
  queries:
    azure:
      select: sum(azure.web.sites.AppConnections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name 
