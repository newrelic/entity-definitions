cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
      select: average(cpuPercent)
      from: SystemSample

memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(memoryUsedPercent)
      from: SystemSample

storageUsage:
  title: Storage usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(diskUsedPercent)
      from: StorageSample
