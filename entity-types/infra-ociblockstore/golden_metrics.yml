averageReadBytes:
  title: Average Read Bytes
  unit: BYTES_PER_SECOND
  queries:
    oci:
      select: average(oci.blockstore.volume.read.throughput)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
averageWriteBytes:
  title: Average Write Bytes
  unit: BYTES_PER_SECOND
  queries:
    oci:
      select: average(oci.blockstore.volume.write.throughput)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
readAndWriteOps:
  title: Read and Write Operations
  unit: OPERATIONS_PER_SECOND
  queries:
    oci:
      select: sum(oci.blockstore.volume.read.ops) + sum(oci.blockstore.volume.write.ops)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
