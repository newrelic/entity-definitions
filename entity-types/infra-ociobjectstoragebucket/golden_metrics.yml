requests:
  title: Total Requests
  unit: COUNT
  queries:
    oci:
      select: sum(oci.objectstorage.all.requests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
errors4xxAnd5xx:
  title: Client and Server Errors
  unit: COUNT
  queries:
    oci:
      select: sum(oci.objectstorage.client.errors)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
latency:
  title: Total Request Latency
  unit: MS
  queries:
    oci:
      select: average(oci.objectstorage.total.request.latency)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
