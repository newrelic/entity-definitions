dbAvailability:
  title: DB availability
  unit: PERCENTAGE
  query:
    select: average(NR.SAP.DB.KPI.AVAILABLE) 
    from: Metric 
    eventId: entity.guid

dbSpaceUsed:
  title: DB space used
  unit: BYTES
  query:
    select: average(NR.SAP.DB.KPI.USED) * 1000000
    from: Metric 
    eventId: entity.guid

dbBufferHitRatio:
  title: Buffer hit ratio
  unit: PERCENTAGE
  query:
    select: average(NR.SAP.DB.ORACLE.BufferRatio)
    from: Metric
    eventId: entity.guid

responseTime:
  title: Response time
  unit: SECONDS
  query:
    select: average(NR.SAP.SYSTEM.PROCESS) / 1000
    from: Metric
    where: KEY_FIGURE = 'DB Time'
    eventId: entity.guid
