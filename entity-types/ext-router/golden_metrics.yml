      select: sum(kentik.snmp.ifOutErrors)
      from: Metric
      where: "provider = 'kentik-router'"
    # Mikrotik Router from mikrotik-newrelic script
    mikrotik-router:
      select: sum(mikrotik.interface.ether1.txerrorsps)
      from: Metric
