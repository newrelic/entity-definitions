readUnits:
  title: Read Units
  unit: COUNT
  queries:
    oci:
      select: sum(oci.nosql.database.read.units)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
writeUnits:
  title: Write Units
  unit: COUNT
  queries:
    oci:
      select: sum(oci.nosql.database.write.units)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
storageGB:
  title: Storage in GB
  unit: BYTES
  queries:
    oci:
      select: sum(oci.nosql.database.storage.gb)
      from: Metric
      eventId: entity.guid
      eventName: entity.name