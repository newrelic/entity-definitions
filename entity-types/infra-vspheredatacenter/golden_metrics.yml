cpuUsage:
  title: CPU usage %
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(cpu.overallUsagePercentage)
      from: VSphereDatacenterSample
      eventId: entityGuid
      eventName: entityName
memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(mem.usagePercentage)
      from: VSphereDatacenterSample
      eventId: entityGuid
      eventName: entityName
memoryTotal:
  title: Memory usage
  unit: BYTES
  queries:
    newRelic:
      select: (average(`mem.usage`)) * 1024 * 1204
      from: VSphereDatacenterSample
      eventId: entityGuid
      eventName: entityName
datastoreCapacityUtilization:
  title: Datastore capacity utilization
  unit: BYTES
  queries:
    newRelic:
      select: average(datastore.totalUsedGiB) * 1024 * 1024 * 1024
      from: VSphereDatacenterSample
      eventId: entityGuid
      eventName: entityName
