requestCount:
  title: Request count
  unit: COUNT
  query:
    select: count(nginx_ingress_controller_requests)
    from: Metric

requestLatency:
  title: Request latency
  unit: SECONDS
  query:
    select: average(nginx_ingress_controller_request_duration_seconds)
    from: Metric

responseLatency:
  title: Response latency
  unit: SECONDS
  query:
    select: average(nginx_ingress_controller_response_duration_seconds)
    from: Metric
