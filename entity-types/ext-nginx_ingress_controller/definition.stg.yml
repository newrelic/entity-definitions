domain: EXT
type: NGINX_INGRESS_CONTROLLER
synthesis:
  rules:
    - compositeIdentifier:
        separator: "/"
        attributes:
          - k8s.namespace.name
          - k8s.deployment.name
      encodeIdentifierInGUID: true
      name: k8s.namespace.name
      conditions:
        - attribute: metricName
          prefix: "nginx_ingress_controller_"
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
