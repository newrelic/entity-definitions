domain: EXT
type: NGINX_INGRESS_CONTROLLER
synthesis:
  rules:
    # prometheus and otel
    - identifier: "app_kubernetes_io_name"
      encodeIdentifierInGUID: true
      name: "app_kubernetes_io_name"
      conditions:
        - attribute: metricName
          prefix: "nginx_ingress_controller_"

  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    instance:
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
      ttl: P1D
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
      ttl: P1D
    k8s.node.name:
      entityTagName: k8s.nodeName
      ttl: P1D
    k8s.pod.name:
      entityTagName: k8s.podName
      ttl: P1D

dashboardTemplates:
  prometheus:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
