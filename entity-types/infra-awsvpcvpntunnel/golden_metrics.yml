tunnelState:
  title: Tunnel State
  unit: COUNT
  queries:
    aws:
      select: min(aws.vpn.TunnelState)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
tunnelDataOut:
  title: Tunnel Data Out
  unit: BYTES
  queries:
    aws:
      select: sum(aws.vpn.TunnelDataOut)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
tunnelDataIn:
  title: Tunnel Data In
  unit: BYTES
  queries:
    aws:
      select: sum(aws.vpn.TunnelDataIn)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
