domain: EXT
type: DATABASE
synthesis:
  rules:
  - identifier: instanceDB
    name: instanceDB
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: DatabaseStatusSample
    - attribute: state
      present: true
    - attribute: dbId
      present: true
    tags:
      agentVersion:
        entityTagName: newrelic.agentVersion
dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true