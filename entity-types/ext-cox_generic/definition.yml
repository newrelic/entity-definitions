domain: EXT
type: COX_GENERIC

synthesis:
  rules:
  - ruleName: ext_cox_generic_appName
    identifier: appName
    name: appName
    encodeIdentifierInGUID: true
    conditions:
    - attribute: source
      value: coxGenericSysHealthPulse
    tags:
      stack:
      state:
        multiValue: false
      domain:
      application:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
