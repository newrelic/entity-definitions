# An entity representing the Video Quality of Service as detected by
domain: VIDEO
type: CONVIVA

synthesis:
  ruleName: video_coviva_device_name
  identifier: device_name
  name: device_name 
  encodeIdentifierInGUID: false
  conditions:
    - attribute: instrumentation.name
      value: com.newrelic.odp.conviva

dashboardTemplates:
  newRelic:
    template: conviva-dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
