domain: EXT
type: PIXIE_KAFKABROKER
synthesis:
  rules:
  # Matches the services that exist inside a cluster (namespace is not null).
  - ruleName: ext_pixie_kafkabroker_composite
    compositeIdentifier:
      separator: "/"
      attributes:
        - kafka.service.name
        - kafka.namespace.name
        - px.cluster.id
    name: kafka.service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: kafka.req_cmd
      present: true
    - attribute: instrumentation.provider
      value: pixie
    tags:
      k8s.cluster.name:
      k8s.namespace.name:
      k8s.pod.name:
      service.name:
  # Matches the services that exist outside of a cluster (namespace is null).
  - ruleName: ext_pixie_kafkabroker_composite_2
    compositeIdentifier:
      separator: "/"
      attributes:
        - kafka.service.name
        - px.cluster.id
    name: kafka.service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: kafka.req_cmd
      present: true
    - attribute: instrumentation.provider
      value: pixie
    tags:
      k8s.cluster.name:
      k8s.pod.name:
      service.name:
dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
