requests:
  title: Requests
  unit: COUNT
  queries:
    azure:
      select: sum(azure.apimanagement.service.TotalRequests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    azureSample:
      select: sum(totalRequests.Total)
      from: AzureApiManagementServiceSample
      eventId: entityGuid
      eventName: entityName
averageResponseTime:
  title: Average response time (ms)
  unit: MS
  queries:
    azure:
      select: average(azure.apimanagement.service.Duration)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    azureSample:
      select: average(durationMilliseconds.Average)
      from: AzureApiManagementServiceSample
      eventId: entityGuid
      eventName: entityName
capacityPercent:
  title: Capacity (%)
  unit: PERCENTAGE
  queries:
    azure:
      select: average(azure.apimanagement.service.Capacity)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    azureSample:
      select: average(capacityPercent.Average)
      from: AzureApiManagementServiceSample
      eventId: entityGuid
      eventName: entityName
