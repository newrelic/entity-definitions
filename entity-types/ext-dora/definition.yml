domain: EXT
type: DORA
synthesis:
  rules:
    - ruleName: ext_dora_doraName
      identifier: doraName
      name: doraName
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: DoraMetricsSample
  tags:
    repoName:
      multiValue: false
    projectId:
      multiValue: false
    repoUrl:
      multiValue: false
    org:
    team:
    pipeline:

dashboardTemplates:
  dora:
    template: dora-dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
