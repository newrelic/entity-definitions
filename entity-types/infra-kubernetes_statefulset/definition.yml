domain: INFRA
type: KUBERNETES_STATEFULSET
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
- k8s.statefulsetName
- k8s.clusterName
- k8s.namespaceName
synthesis:
  rules:
    # kube-state-metrics data via opentelemetry prometheusReceiver
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.statefulset.name
      encodeIdentifierInGUID: true
      name: k8s.statefulset.name
      conditions:
        # kube-state-metrics statefulset prefix
        - attribute: metricName
          prefix: kube_statefulset_
        # identifier attributes
        - attribute: k8s.statefulset.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
      tags:
        k8s.statefulset.name:
          entityTagNames: [k8s.statefulsetName]
        k8s.namespace.name:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
        newrelic.chart.version:
          entityTagNames: [newrelic.chartVersion]
          ttl: P1D
    # kube-state-metrics data via opentelemetry prometheusReceiver
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.statefulset.name
      encodeIdentifierInGUID: true
      name: k8s.statefulset.name
      conditions:
        # kube-state-metrics statefulset prefix
        - attribute: metricName
          prefix: kube_statefulset_
        # identifier attributes
        - attribute: k8s.statefulset.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if newrelic.entity.type is present, it's not a service
        - attribute: service.name
          present: true
        - attribute: newrelic.entity.type
          present: true
      tags:
        k8s.statefulset.name:
          entityTagNames: [k8s.statefulsetName]
        k8s.namespace.name:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
        newrelic.chart.version:
          entityTagNames: [newrelic.chartVersion]
          ttl: P1D
    # kube-state-metrics data via opentelemetry prometheusReceiver preview
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - namespace
          - statefulset
      encodeIdentifierInGUID: true
      name: statefulset
      conditions:
        # kube-state-metrics statefulset prefix
        - attribute: metricName
          prefix: kube_statefulset_
        # identifier attributes
        - attribute: statefulset
          present: true
        - attribute: namespace
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
      tags:
        statefulset:
          entityTagNames: [k8s.statefulsetName]
        namespace:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
    # kube-state-metrics data via opentelemetry prometheusReceiver preview
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - namespace
          - statefulset
      encodeIdentifierInGUID: true
      name: statefulset
      conditions:
        # kube-state-metrics statefulset prefix
        - attribute: metricName
          prefix: kube_statefulset_
        # identifier attributes
        - attribute: statefulset
          present: true
        - attribute: namespace
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if newrelic.entity.type is present, it's not a service
        - attribute: service.name
          present: true
        - attribute: newrelic.entity.type
          present: true
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
      tags:
        statefulset:
          entityTagNames: [k8s.statefulsetName]
        namespace:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
    # Infrastructure event data via opentelemetry
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.object.name
      encodeIdentifierInGUID: true
      name: k8s.object.name
      conditions:
        - attribute: newrelic.event.type
          value: OtlpInfrastructureEvent
        - attribute: k8s.object.kind
          value: StatefulSet
        # identifier attributes
        - attribute: k8s.object.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # if service.name is present, handle as one
        - attribute: service.name
          present: false

    # Infrastructure event data via opentelemetry
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.object.name
      encodeIdentifierInGUID: true
      name: k8s.object.name
      conditions:
        - attribute: newrelic.event.type
          value: OtlpInfrastructureEvent
        - attribute: k8s.object.kind
          value: StatefulSet
        # identifier attributes
        - attribute: k8s.object.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # if newrelic.entity.type is present, it's not a service
        - attribute: service.name
          present: true
        - attribute: newrelic.entity.type
          present: true

    - identifier: entityId
      name: statefulsetName
      legacyFeatures:
        overrideGuidType: true
        useNonStandardAttributes: true
      conditions:
        - attribute: eventType
          value: K8sStatefulsetSample
        - attribute: statefulsetName
          present: true
        - attribute: podsDesired
          present: true
      tags:
        clusterName:
          entityTagName: k8s.clusterName
        namespaceName:
          entityTagName: k8s.namespaceName
        namespace:
          entityTagName: k8s.namespaceName
        statefulsetName:
          entityTagName: k8s.statefulsetName
        instanceType:
          entityTagName: host.instanceType
        integrationName:
          entityTagName: newrelic.integrationName
        integrationVersion:
          entityTagName: newrelic.integrationVersion
        agentVersion:
          entityTagName: newrelic.agentVersion
        awsRegion:
          entityTagName: aws.region
        provider.awsRegion:
          entityTagName: aws.region
      prefixedTags:
        label.:
