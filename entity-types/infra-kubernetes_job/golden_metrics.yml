completedAt:
  title: Completed At
  unit: TIMESTAMP
  queries:
    newRelic:
      select: latest(completedAt) * 1000
      from: K8sJobSample
      eventId: entityGuid
      eventName: entityName
podsSucceeded:
  title: Pods succeded
  unit: COUNT
  queries:
    newRelic:
      select: latest(succeededPods)
      from: K8sJobSample
      eventId: entityGuid
      eventName: entityName
podsActive:
  title: Pods active
  unit: COUNT
  queries:
    newRelic:
      select: latest(activePods)
      from: K8sJobSample
      eventId: entityGuid
      eventName: entityName
podsFailed:
  title: Pods failed
  unit: COUNT
  queries:
    newRelic:
      select: latest(failedPods)
      from: K8sJobSample
      eventId: entityGuid
      eventName: entityName

