queryLatency:
  title: Query Latency
  unit: SECONDS
  queries:
    oci:
      select: average(oci.autonomousdatabase.query.latency)
transactionCount:
  title: Transaction Count
  unit: COUNT
  queries:
    oci:
      select: sum(oci.autonomousdatabase.transaction.count)
failedConnections:
  title: Failed Connections
  unit: COUNT
  queries:
    oci:
      select: sum(oci.autonomousdatabase.failed.connections)
queuedStatements:
  title: Queued Statements
  unit: COUNT
  queries:
    oci:
      select: max(oci.autonomousdatabase.queued.statements)
