domain: EXT
type: HCP_VAULT

synthesis:
  rules:
    # telemetry from prometheus exporter
  - ruleName: ext_hcp_vault_instance
    identifier: instance
    name: instance
    encodeIdentifierInGUID: true
    conditions:
    - attribute: metricName
      prefix: vault_
  tags:
    instrumentation.provider:
    instrumentation.name:
    cluster:
    newrelic.source:
    prometheus_server:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
