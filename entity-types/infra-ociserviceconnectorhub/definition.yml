domain: INFRA
type: OCISERVICECONNECTORHUB
goldenTags:
- oci.compartmentId
- oci.region
- oci.availabilityDomain
- oci.displayName
- oci.lifecycleState
configuration:
  entityExpirationTime: DAILY
  alertable: true
synthesis:
  tags:
    newrelic.cloudIntegrations.providerAccountName:
      entityTagNames: [newrelic.cloudIntegrations.providerAccountName, providerAccountName]
  rules:
  - identifier: oci.connectorId
    name: oci.connectorName
    legacyFeatures:
      overrideGuidType: true
    encodeIdentifierInGUID: true
    conditions:
    - attribute: oci.connectorId
      prefix: "ocid1.serviceconnector"
    - attribute: oci.namespace
      value: "oci_service_connector_hub"
  # Synthesis out of logs. Ref: https://docs.oracle.com/en-us/iaas/Content/Logging/Reference/details-for-service-connector-hub.htm
  - identifier: oracle.resourceid
    name: source
    legacyFeatures:
      overrideGuidType: true
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        prefix: Log
      - attribute: oracle.resourceid
        prefix: ocid1.serviceconnector.
      - attribute: type
        value: com.oraclecloud.sch.serviceconnector.runlog
      - attribute: logging.testing.synthesize.oci.entities
        value: "true"
