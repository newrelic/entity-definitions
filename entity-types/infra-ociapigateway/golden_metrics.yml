requests:
  title: Requests
  unit: COUNT
  queries:
    oci:
      select: sum(oci.apigateway.requests.count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
2XXCount:
  title: Successful Requests
  unit: COUNT
  queries:
    oci:
      select: sum(oci.polly.2XXCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
errors4XxAnd5Xx:
  title: Errors (4xx and 5xx)
  unit: COUNT
  queries:
    oci:
      select: sum(oci.apigateway.errors.4xx) + sum(oci.apigateway.errors.5xx)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
latencyMs:
  title: Latency (ms)
  unit: MS
  queries:
    oci:
      select: average(oci.apigateway.latency.ms)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
