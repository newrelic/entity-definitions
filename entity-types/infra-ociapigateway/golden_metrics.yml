requests:
  title: Requests
  unit: COUNT
  queries:
    oci:
      select: sum(oci.apigateway.http.requests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
latency:
  title: Latency
  unit: SECONDS
  queries:
    oci:
      select: average(oci.apigateway.latency)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
