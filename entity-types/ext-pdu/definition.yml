domain: EXT
type: PDU
synthesis:
  name: device_name
  identifier: device_name
  encodeIdentifierInGUID: true

  conditions:
  - attribute: provider
    value: kentik-pdu

  tags:
    src_addr:
      entityTagName: device_ip
      multiValue: false
    model_number:
      entityTagName: device_model
      multiValue: false

goldenTags:
- device_ip
- device_model

dashboardTemplates:
  # Servertech-4 profile
  kentik/servertech-pdu4:
    template: servertech-pdu4-dashboard.json
  # Generic/catchall
  kentik:
    template: kentik-dashboard.json
