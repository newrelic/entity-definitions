
domain: INFRA
type: JUNIPER_MIST_GATEWAY
synthesis:
  rules:
  - ruleName: infra_juniper_mist_gateway_mac
    name: name
    identifier: mac
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.name
      value: juniper_mist
    - attribute: instrumentation.provider
      value: newrelic
    - attribute: type
      value: gateway
    tags:
      ip:
        entityTagName: ip
        multiValue: false
      mac:
        entityTagName: mac
        multiValue: false
      model:
        entityTagName: model
        multiValue: false
      org_id:
        entityTagName: org_id
        multiValue: false
      org_name:
        entityTagName: org_name
        multiValue: false
      site_id:
        entityTagName: site_id
        multiValue: false
      site_name:
        entityTagName: site_name
        multiValue: false
      vendor:
        entityTagName: vendor
        multiValue: false
      region:
        entityTagName: region
        multiValue: false
      

    # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
    prefixedTags:
      tags.:
        ttl: PT4H



ownership:
  primaryOwner:
    teamName: "Network Monitoring"