domain: INFRA
type: POSTGRESQLINSTANCE

synthesis:
  rules:
    - ruleName: infra_postgresqlinstance_entityId
      identifier: entityId
      name: entityKey
      legacyFeatures:
        useNonStandardAttributes: true
        overrideGuidType: true
      prefixedTags:
        label.:
          ttl: PT4H
      conditions:
        - attribute: eventType
          value: 'PostgresqlInstanceSample'
      tags:
        integrationName:
          ttl: P1D
        integrationVersion:
          ttl: P1D
        reportingAgent:
          ttl: P1D
        reportingEndpoint:
          ttl: P1D

goldenTags:
- postgres.host
configuration:
  entityExpirationTime: DAILY
  alertable: true

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json

ownership:
  primaryOwner:
    teamName: "no owner"
