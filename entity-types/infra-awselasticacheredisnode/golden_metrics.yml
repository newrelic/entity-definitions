readThroughput:
  title: Reads per sec
  unit: REQUESTS_PER_SECOND
  queries:
    aws:
      select: rate(sum(aws.elasticache.CacheHits) + sum(aws.elasticache.CacheMisses), 1 second)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: sum(provider.cacheHits.Sum)+sum(provider.cacheMisses.Sum)
      from: DatastoreSample
      where: provider='ElastiCacheRedisNode'
      eventId: entityGuid
      eventName: entityName
cacheHitRate:
  title: Cache hit rate (%)
  unit: PERCENTAGE
  queries:
    aws:
      select: sum(aws.elasticache.CacheHits) / ((sum(aws.elasticache.CacheHits) + sum(aws.elasticache.CacheMisses)))
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: 100 * sum(provider.cacheHits.Sum) / (sum(provider.cacheHits.Sum) + sum(provider.cacheMisses.Sum))
      from: DatastoreSample
      where: provider='ElastiCacheRedisNode'
      eventId: entityGuid
      eventName: entityName
evictedItems:
  title: Evicted items per sec
  unit: REQUESTS_PER_SECOND
  queries:
    aws:
      select: rate(sum(aws.elasticache.Evictions.byRedisNode), 1 second)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: rate(sum(`provider.evictions.Sum`), 1 second)
      from: DatastoreSample
      where: provider='ElastiCacheRedisNode'
      eventId: entityGuid
      eventName: entityName
swapUsage:
  title: Swap usage
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.elasticache.SwapUsage.byRedisNode)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(`provider.swapUsage.Average`)
      from: DatastoreSample
      where: provider='ElastiCacheRedisNode'
      eventId: entityGuid
      eventName: entityName
cpuUtilization:
  title: CPU utilization (%)
  unit: PERCENTAGE
  queries:
    aws:
      select: average(aws.rds.CPUUtilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.cpuUtilization.Average)
      from: DatastoreSample
      where: provider='ElastiCacheRedisNode'
      eventId: entityGuid
      eventName: entityName
currentConnections:
  title: Current connections
  unit: COUNT
  queries:
    aws:
      select: average(aws.elasticache.CurrConnections.byRedisNode)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(`provider.currConnections.Average`)
      from: DatastoreSample
      where: provider='ElastiCacheRedisNode'
      eventId: entityGuid
      eventName: entityName
