domain: BROWSER
type: APPLICATION
goldenTags: []
configuration:
  entityExpirationTime: QUARTERLY
  alertable: true

ownership:
  primaryOwner:
    teamName: "RUM Pipelines"
synthesis:
  rules:
    - ruleName: browserApplication
      identifier: appId
      name: appName
      conditions:
        - attribute: appId
          present: true
        - attribute: appName
          present: true
        - attribute: pageUrl
          present: true
        - attribute: deviceType
          present: true
