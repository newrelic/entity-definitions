throughputPpm:
  title: Throughput (ppm)
  unit: PAGES_PER_SECOND
  query:
    select: rate(count(*), 1 minute)
    from: PageView
    eventId: entityGuid
    eventName: appName
largestContentfulPaint75PercentileS:
  title: Largest contentful paint (75 percentile) (s)
  unit: SECONDS
  query:
    select: percentile(largestContentfulPaint, 75)
    from: PageViewTiming
    eventId: entityGuid
    eventName: appName
interactionToNextPaint75PercentileS:
  title: Interaction to next paint (75 percentile) (s)
  unit: SECONDS
  query:
    select: percentile(interactionToNextPaint, 75)
    from: PageViewTiming
    eventId: entityGuid
    eventName: appName
errors:
  title: Errors
  unit: COUNT
  query:
    select: count(*)
    from: JavaScriptError
    eventId: entityGuid
    eventName: appName
pageLoadSeconds:
  title: Pageload time (s)
  unit: SECONDS
  query:
    select: average(duration)
    from: PageView
    eventId: entityGuid
    eventName: appName
throughputAjax:
  title: Ajax throughput (rpm)
  unit: REQUESTS_PER_MINUTE
  query:
    select: rate(count(*), 1 minute)
    from: AjaxRequest
    eventId: entityGuid
    eventName: appName