cacheHitRatio:
  title: Cache hit ratio (%)
  unit: PERCENTAGE
  queries:
    gcp:
      select: average(gcp.redis.instance.stats.cacheHitRatio)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    gcpSample:
      select: average(stats.CacheHitRatio)
      from: GcpRedisInstanceSample
      eventId: entityGuid
      eventName: entityName
