---
domain: EXT
type: TEMPORAL
synthesis:
  rules:
  - ruleName: ext_temporal_host_hostname
    identifier: host.hostname
    name: host.hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: metricName
      value: "temporal_request_latency_bucket"
    tags:
      newrelic.agentVersion:
dashboardTemplates:
  newRelic:
    template: temporal_dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
