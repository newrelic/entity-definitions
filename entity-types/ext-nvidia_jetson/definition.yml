domain: EXT
type: NVIDIA_JETSON
synthesis:
  rules:
  - ruleName: ext_nvidia_jetson_hostname
    identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: jetsonTegrastats
    tags:
      agentVersion:
        entityTagName: newrelic.agentVersion
dashboardTemplates:
  newrelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
