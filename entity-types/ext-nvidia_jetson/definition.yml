domain: EXT
type: NVIDIA_JETSON
synthesis:
  rules:
  - identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: jetsonTegrastats
      - attribute: metricName
        value: "ram_used"
    tags:
      agentVersion:
        entityTagName: newrelic.agentVersion
dashboardTemplates:
  newrelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
