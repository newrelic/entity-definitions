domain: INFRA
type: OCIHEALTHCHECK
goldenTags:
- oci.availabilityDomain
- oci.compartmentId
- oci.region
- oci.lifecycleState
- oci.homeRegion
- oci.displayName
configuration:
  entityExpirationTime: DAILY
  alertable: true
synthesis:
  tags:
    newrelic.cloudIntegrations.providerAccountName:
      entityTagNames: [newrelic.cloudIntegrations.providerAccountName, providerAccountName]
      multiValue: false
  rules:
  - ruleName: infra_ocihealthcheck_oci_resourceId
    identifier: oci.resourceId
    name: oci.resourceDisplayName
    legacyFeatures:
      overrideGuidType: true
    encodeIdentifierInGUID: true
    conditions:
    - attribute: oci.resourceId
      prefix: "ocid1.httpmonitor"
    - attribute: oci.namespace
      value: "oci_healthchecks"
  - ruleName: infra_ocihealthcheck_oci_resourceId_2
    identifier: oci.resourceId
    name: oci.resourceDisplayName
    legacyFeatures:
      overrideGuidType: true
    encodeIdentifierInGUID: true
    conditions:
    - attribute: oci.resourceId
      prefix: "ocid1.pingmonitor"
    - attribute: oci.namespace
      value: "oci_healthchecks"

ownership:
  primaryOwner:
    teamName: "Cloud Monitoring Platform"
