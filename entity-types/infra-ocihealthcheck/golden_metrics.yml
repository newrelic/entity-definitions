healthPercentage:
  title: Health Percentage
  unit: COUNT
  queries:
    oci:
      select: average(`oci.healthchecks.http.is.healthy`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
httpRequestTime:
  title: Request Time
  unit: MS
  queries:
    oci:
      select: average(`oci.healthchecks.http.request.time`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
httpResponseTime:
  title: Response Time
  unit: MS
  queries:
    oci:
      select: average(`oci.healthchecks.http.response.time`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
