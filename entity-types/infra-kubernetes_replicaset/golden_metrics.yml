podsDesired:
  title: Pods desired over time
  unit: COUNT
  queries:
    newRelic:
      select: latest(podsDesired)
      from: K8sReplicasetSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(kube_replicaset_spec_replicas)
      where: metricName = 'kube_replicaset_spec_replicas'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
podsAvailable:
  title: Pods ready over time
  unit: COUNT
  queries:
    newRelic:
      select: latest(podsAvailable)
      from: K8sReplicasetSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(kube_replicaset_status_ready_replicas)
      where: metricName = 'kube_replicaset_status_ready_replicas'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
podsMissing:
  title: Pods missing over time
  unit: COUNT
  queries:
    newRelic:
      select: latest(podsMissing)
      from: K8sReplicasetSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(kube_replicaset_spec_replicas - kube_replicaset_status_ready_replicas)
      where: metricName in ('kube_replicaset_spec_replicas', 'kube_replicaset_status_ready_replicas')
      from: Metric
      eventId: entity.guid
      eventName: entity.name

