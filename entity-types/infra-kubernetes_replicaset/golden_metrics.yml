podsDesired:
  title: Pods desired over time
  unit: COUNT
  queries:
    newRelic:
      select: latest(podsDesired)
      from: K8sReplicasetSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(kube_replicaset_pod_desired)
      where: metricName = 'kube_replicaset_pod_desired'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
