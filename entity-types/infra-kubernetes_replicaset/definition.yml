domain: INFRA
type: KUBERNETES_REPLICASET
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
- k8s.clusterName
- k8s.namespaceName
synthesis:
  rules:
    # kube-state-metrics data via opentelemetry prometheusReceiver
    - ruleName: infra_kubernetes_replicaset_composite
      compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.replicaset.name
      encodeIdentifierInGUID: true
      name: k8s.replicaset.name
      conditions:
        # kube-state-metrics 
        - attribute: metricName
          value: kube_replicaset_owner
        # identifier attributes
        - attribute: k8s.replicaset.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
      tags:
        k8s.replicaset.name:
          entityTagNames: [k8s.replicasetName]
        k8s.namespace.name:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
        newrelic.chart.version:
          entityTagNames: [newrelic.chartVersion]
          ttl: P1D

    # kube-state-metrics data via opentelemetry prometheusReceiver
    - ruleName: infra_kubernetes_replicaset_composite_2
      compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.replicaset.name
      encodeIdentifierInGUID: true
      name: k8s.replicaset.name
      conditions:
        # kube-state-metrics 
        - attribute: metricName
          value: kube_replicaset_owner
        # identifier attributes
        - attribute: k8s.replicaset.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if newrelic.entity.type is present, it's not a service
        - attribute: service.name
          present: true
        - attribute: newrelic.entity.type
          present: true
      tags:
        k8s.replicaset.name:
          entityTagNames: [k8s.replicasetName]
        k8s.namespace.name:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
        newrelic.chart.version:
          entityTagNames: [newrelic.chartVersion]
          ttl: P1D

ownership:
  primaryOwner:
    teamName: "K8s Agents"
   