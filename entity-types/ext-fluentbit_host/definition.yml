domain: EXT
type: FLUENTBIT_HOST
synthesis:
  rules:
  - ruleName: ext_fluentbit_host_host_id
    identifier: host.id
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: metricName
      prefix: fluentbit_
    - attribute: source
      value: host
    tags:
      version:
        entityTagNames: [fluentbit.version]
      hostname:
        entityTagNames: [host.name]
      os:
        entityTagNames: [host.os]
dashboardTemplates:
  newRelic:
    template: dashboard.json

ownership:
  primaryOwner:
    teamName: "no owner"
