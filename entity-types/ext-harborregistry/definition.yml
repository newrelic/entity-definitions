domain: EXT 
type: HARBORREGISTRY

synthesis:
  rules:
  - ruleName: ext_harborregistry_hostname
    identifier: hostname
    encodeIdentifierInGUID: true
    name: hostname
    conditions:
    - attribute: metricName
      prefix: harbor_

configuration:
  alertable: true

dashboardTemplates:
  prometheus:
    template: prometheus_dashboard.json

ownership:
  primaryOwner:
    teamName: "no owner"
