---
domain: EXT
type: NVML
synthesis:
  rules:
  - ruleName: ext_nvml_hostname
    identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: nvmlSample
    - attribute: metricName
      value: "temperature_gpu"
    tags:
      newrelic.agentVersion:
dashboardTemplates:
  newRelic:
    template: nvml_dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
