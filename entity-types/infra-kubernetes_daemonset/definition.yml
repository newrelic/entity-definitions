domain: INFRA
type: KUBERNETES_DAEMONSET
configuration:
  entityExpirationTime: DAILY
  alertable: true
goldenTags:
- k8s.daemonsetName
- k8s.clusterName
- k8s.namespaceName
synthesis:
  rules:
    # kube-state-metrics data via opentelemetry prometheusReceiver 
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.daemonset.name
      encodeIdentifierInGUID: true
      name: k8s.daemonset.name
      conditions:
        # kube-state-metrics daemonset prefix
        - attribute: metricName
          prefix: kube_daemonset_
        # identifier attributes
        - attribute: k8s.daemonset.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
      tags:
        k8s.daemonset.name:
          entityTagNames: [k8s.daemonsetName]
        k8s.namespace.name:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
        newrelic.chart.version:
          entityTagNames: [newrelic.chartVersion]
    # kube-state-metrics data via opentelemetry prometheusReceiver preview 
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - namespace
          - daemonset
      encodeIdentifierInGUID: true
      name: daemonset
      conditions:
        # kube-state-metrics daemonset prefix
        - attribute: metricName
          prefix: kube_daemonset_
        # identifier attributes
        - attribute: daemonset
          present: true
        - attribute: namespace
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
      tags:
        daemonset:
          entityTagNames: [k8s.daemonsetName]
        namespace:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
    # Infrastructure event data via opentelemetry 
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.namespace.name
          - k8s.object.name
      encodeIdentifierInGUID: true
      name: k8s.object.name
      conditions:
        - attribute: event.name
          value: InfrastructureEvent
        - attribute: k8s.object.kind
          value: DaemonSet
        # identifier attributes
        - attribute: k8s.object.name
          present: true
        - attribute: k8s.namespace.name
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: api.events.otlp
        # if service.name is present, handle as one
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
    - identifier: entityId
      name: daemonsetName
      legacyFeatures:
        overrideGuidType: true
        useNonStandardAttributes: true
      conditions:
        - attribute: eventType
          value: K8sDaemonsetSample
        - attribute: daemonsetName
          present: true
        - attribute: podsAvailable
          present: true
      tags:
        clusterName:
          entityTagName: k8s.clusterName
        daemonsetName:
          entityTagName: k8s.daemonsetName
        namespaceName:
          entityTagName: k8s.namespaceName
        namespace:
          entityTagName: k8s.namespaceName
        instanceType:
          entityTagName: host.instanceType
        integrationName:
          entityTagName: newrelic.integrationName
        integrationVersion:
          entityTagName: newrelic.integrationVersion
        agentVersion:
          entityTagName: newrelic.agentVersion
        awsRegion:
          entityTagName: aws.region
        provider.awsRegion:
          entityTagName: aws.region
      prefixedTags:
        label.: