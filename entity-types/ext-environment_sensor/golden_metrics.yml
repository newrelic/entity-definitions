uptime:
  title: Uptime
  unit: SECONDS
  queries:
    # Default catch-all
    kentik:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-envir-sensor'"
      eventId: entity.guid
    # APC Netbotz devices
    kentik/apc-netbotz:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-netbotz'"
      eventId: entity.guid
    # AVtech roomalert devices
    kentik/roomalert:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-envir-sensor'"
      eventId: entity.guid
    # Vertiv Watchdog devices
    kentik/watchdog:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-watchdog'"
      eventId: entity.guid
    # Sunbird PowerIQ devices
    kentik/power-iq:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-poweriq'"
      eventId: entity.guid
    # Sunbird DcTrack devices
    kentik/dctrack:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-dctrack'"
      eventId: entity.guid
    # Sinetica Eagle-i devices
    kentik/eagle-i:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-eagle-i'"
      eventId: entity.guid
    # NetApp HCI devices
    kentik/netapp-hci:
      select: latest(kentik.snmp.Uptime)/100
      from: Metric
      where: "provider = 'kentik-netapp-hci'"
      eventId: entity.guid
