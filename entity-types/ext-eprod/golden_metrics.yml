cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  query:
      select: average(cpuPercent)
      from: SystemSample
      facet: market,hostname

memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  query:
      select: average(memoryUsedPercent)
      from: SystemSample
      facet: market,hostname

storageUsage:
  title: Storage usage (%)
  unit: PERCENTAGE
  query:
      select: average(diskUsedPercent)
      from: StorageSample
      facet: market,hostname
