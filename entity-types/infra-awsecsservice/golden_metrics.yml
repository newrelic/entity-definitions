cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE 
  queries:
    aws:
      select: average(aws.ecs.CPUUtilization.byService)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.cpuUtilization.Average)
      from: ComputeSample
      where: provider='EcsService'
      eventId: entityGuid
      eventName: entityName
