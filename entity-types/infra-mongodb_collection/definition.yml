domain: INFRA
type: MONGODB_COLLECTION

synthesis:
  rules:
    - compositeIdentifier:
        separator: ":"
        attributes:
          - mongodb_cluster_name
          - database
          - collection
      encodeIdentifierInGUID: true
      name: collection
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: mongodb_collstats_
      tags:
        mongodb_cluster_name:
        database:
        collection:

    - compositeIdentifier:
        separator: ":"
        attributes:
          - mongodb_cluster_name
          - database
          - collection
      encodeIdentifierInGUID: true
      name: collection
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: mongodb_indexstats_
      tags:
        mongodb_cluster_name:
        database:
        collection:

    - compositeIdentifier:
        separator: ":"
        attributes:
          - mongodb_cluster_name
          - database
          - collection
      encodeIdentifierInGUID: true
      name: collection
      conditions:
        - attribute: eventType
          value: MetricRaw
        - attribute: metricName
          prefix: mongodb_top_
      tags:
        mongodb_cluster_name:
        database:
        collection:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true
