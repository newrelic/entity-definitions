domain: EXT
type: IBMMQMANAGER

synthesis:
  ruleName: ext_ibmmqmanager_name
  name: qManagerName
  identifier: qManagerName
  conditions:
  - attribute: eventType
    value: MQObjectStatusSample

  tags:
    name:
      multiValue: false
    hostname:
      multiValue: false
    agentName:
      multiValue: false
    object:
      multiValue: false
    provider:
      multiValue: false

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
