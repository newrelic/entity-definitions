receivedMessages:
  title: Received Messages
  unit: COUNT
  queries:
    oci:
      select: sum(`oci.queue.messages.in.queue.count`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
sentMessages:
  title: Sent Messages
  unit: COUNT
  queries:
    oci:
      select: sum(oci.queue.messages.count)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
oldestMessageAgeS:
  title: Oldest Message Age
  unit: SECONDS
  queries:
    oci:
      select: average(oci.queue.consumer.lag)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
