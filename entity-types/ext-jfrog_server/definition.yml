# Derived from the JFROG log ingestion, denotes the server where 
domain: EXT
type: JFROG_SERVER

synthesis:
  ruleName: jfrog_server_hostname
  identifier: hostname
  name: hostname  
  encodeIdentifierInGUID: true
  conditions:
    - attribute: log_source
      prefix: jfrog.rt

dashboardTemplates:
 newRelic:
  template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
