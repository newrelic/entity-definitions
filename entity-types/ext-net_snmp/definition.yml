# Network monitoring entity
domain: EXT
type: NET_SNMP

synthesis:
  rules:
  # Generic net-snmp server
  - ruleName: ext_net_snmp_device_name
    identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-net-snmp
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
      tags.container_service:
        entityTagName: container_service
        multiValue: false
    # Add a 4 hour ttl on all tags ingested in metric api using tags. prefix
    prefixedTags:
      tags.:
        ttl: PT4H
  # VMWare ESX server
  - ruleName: ext_net_snmp_device_name_2
    identifier: device_name
    name: device_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: provider
      value: kentik-esx
    tags:
      src_addr:
        entityTagName: device_ip
        multiValue: false
      tags.container_service:
        entityTagName: container_service
        multiValue: false

goldenTags:
- device_ip
- container_service

dashboardTemplates:
  # Default
  kentik:
    template: dashboard.json
  # ESX
  kentik/esx:
    template: esx-dashboard.json

ownership:
  primaryOwner:
    teamName: "Network Monitoring"
