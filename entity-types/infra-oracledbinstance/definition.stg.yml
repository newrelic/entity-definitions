domain: INFRA
type: ORACLEDBINSTANCE
synthesis:
  rules:
    - ruleName: infra_oracle_db_instance_entityId
      identifier: entityId
      name: entityKey
      legacyFeatures:
        useNonStandardAttributes: true
        overrideGuidType: true
      prefixedTags:
        label.:
          ttl: PT4H
      conditions:
        - attribute: eventType
          value: 'OracleDatabaseSample'
      tags:
        integrationName:
          ttl: P1D
        integrationVersion:
          ttl: P1D
        reportingAgent:
          ttl: P1D
        reportingEndpoint:
          ttl: P1D

    - ruleName: infra_oracledbinstance_host_name
      compositeIdentifier:
        separator: ":"
        attributes:
          - host.address
          - host.port
      compositeName:
        fragments:
          - attribute: host.address
          - value: ":"
          - attribute: host.port
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: Metric
        - attribute: metricName
          prefix: newrelicoracledb.
        - attribute: instrumentation.provider
          value: opentelemetry
        # This handles both library name formats for backward compatibility
        - attribute: otel.library.name
          value: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/newrelicoraclereceiver
      tags:
        otel.library.name:
          entityTagName: instrumentation.name
        otel.library.version:
          entityTagName: instrumentation.version
        db.version.full:
          entityTagName: database.version
        db.role:
          entityTagName: database.role
        host.address:
          entityTagName: host.address
        host.port:
          entityTagName: host.port
        db.hostname:
          entityTagName: db.hostname
        
        
goldenTags: []
configuration:
  entityExpirationTime: DAILY
  alertable: true

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json
  opentelemetry:
    template: opentelemetry_dashboard.json

ownership:
  primaryOwner:
    teamName: "Database Integrations"
