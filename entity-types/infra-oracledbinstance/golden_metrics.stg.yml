hostCpuUtilization:
  title: Host CPU utilization
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(db.hostCpuUtilization)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(oracledb.cpu_time)
      from: Metric  
ioMegabytesPerSecond:
  title: IO megabytes per second
  unit: BYTES_PER_SECOND
  queries:
    newRelic:
      select: average(network.ioMegabytesPerSecond)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
sessions:
  title: Sessions
  unit: COUNT
  queries:
    newRelic:
      select: latest(db.sessionCount)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(oracledb.sessions.usage)
      from: Metric  
executionsPerSecond:
  title: Executions per second
  unit: OPERATIONS_PER_SECOND
  queries:
    newRelic:
      select: average(db.executionsPerSecond)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(oracledb.executions)
      from: Metric 
longTableScans:
  queries:
    newRelic:
      select: average(`db.longTableScansPerSecond`)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
  unit: OPERATIONS_PER_SECOND
  title: Long table scans
softParseRatio:
  queries:
    newRelic:
      select: average(`db.softParseRatio`)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
  unit: COUNT
  title: Soft parse ratio

