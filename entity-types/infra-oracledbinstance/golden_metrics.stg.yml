bufferCacheHitRatio:
  title: Buffer Cache Hit Ratio
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(memory.bufferCacheHitRatio)
      from: MssqlInstanceSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(newrelicoracledb.system.buffer_cache_hit_ratio)
      from: Metric
