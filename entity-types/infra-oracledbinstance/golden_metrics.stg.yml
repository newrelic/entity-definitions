hostCpuUtilization:
  title: Host CPU utilization
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(db.hostCpuUtilization)
      from: OracleDatabaseSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(newrelicoracledb.system.host_cpu_utilization)
      from: Metric  
ioMegabytesPerSecond:
