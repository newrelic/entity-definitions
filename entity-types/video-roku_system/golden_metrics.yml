appLaunches:
  title: App launches (count)
  unit: COUNT
  query:
    select: count(*)  
    from: RokuSystem
    where: actionName = 'APP_STARTED'

httpErrors:
  title: HTTP errors (count)
  unit: COUNT
  query:
    select: count(*)
    from: RokuSystem
    where: actionName = 'HTTP_ERROR' or httpCode > 400