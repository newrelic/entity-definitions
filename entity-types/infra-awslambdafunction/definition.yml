domain: INFRA
type: AWSLAMBDAFUNCTION
goldenTags:
- aws.awsRegion
- aws.region
- aws.accountId
- aws.memorySize
- aws.runtime
- aws.timeout
- aws.handler
- account
- label.Team
- label.team
- label.env
- label.environment
configuration:
  entityExpirationTime: QUARTERLY
  alertable: true

synthesis:
  rules:
    # Legacy API Polling entities not using the ARN to compute the entity.guid, but directly providing the entityId
    - identifier: entityId
      name: aws.lambda.FunctionName
      encodeIdentifierInGUID: false
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: aws.lambda.FunctionName
          present: true
        - attribute: entityId
          present: true
      tags:
        aws.Arn:
        # Used in AWSLAMBDAFUNCTION.yml for entity relationship candidates
        aws.lambda.FunctionName:
    # Metrics Streams and API Polling entities using the ARN to compute the entity.guid
    - identifier: aws.Arn
      name: aws.lambda.FunctionName
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: aws.lambda.FunctionName
          present: true
        - attribute: entityId
          present: false
      tags:
        aws.Arn:
        # Used in AWSLAMBDAFUNCTION.yml for entity relationship candidates
        aws.lambda.FunctionName:
