putThroughput:
  title: Put Throughput
  unit: BYTES
  queries:
    oci:
      select: sum(oci.streaming.put.messages.throughput.bytes)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
getThroughput:
  title: Get Throughput
  unit: BYTES
  queries:
    oci:
      select: sum(oci.streaming.get.messages.throughput.bytes)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
