---
domain: EXT
type: RAY
synthesis:
  rules:
  - ruleName: ext_ray_host_hostname
    identifier: host.hostname
    name: host.hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: metricName
      value: ray_component_cpu_percentage
    tags:
      newrelic.agentVersion:
dashboardTemplates:
  newRelic:
    template: ray_dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
