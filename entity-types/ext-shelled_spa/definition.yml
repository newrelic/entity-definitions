domain: EXT
type: SHELLED_SPA
synthesis:
  rules:

    - ruleName: ext_shelled_spa_shellAppName
      identifier: shellAppName
      name: shellAppName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: ShelledBrowserInteraction

    - ruleName: ext_shelled_spa_shellAppName_2
      identifier: shellAppName
      name: shellAppName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: ShelledPageViewTiming

    - ruleName: ext_shelled_spa_shellAppName_3
      identifier: shellAppName
      name: shellAppName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: ShelledJavaScriptError

  tags:
    category:
      multiValue: true
    appId:

dashboardTemplates:
  newRelic:
    template: dashboard.json
    
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
