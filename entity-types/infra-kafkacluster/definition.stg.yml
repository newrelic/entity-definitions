domain: INFRA
type: KAFKACLUSTER
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
    # This rule is for OTEL kafka cluster metrics from jmx receiver - jmxmetrics
  - ruleName: infra_kafkacluster_otel_jmxmetrics_kafka_stg
    identifier: kafka.cluster.name
    name: kafka.cluster.name
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: kafka.cluster.name
        present: true
      - attribute: broker.id
        present: false
      - attribute: topic
        present: false
      - attribute: client-id
        present: false
      - attribute: instrumentation.provider
        value: opentelemetry
      - attribute: metricName
        prefix: kafka
      - attribute: otel.library.name
        value: "io.opentelemetry.contrib.jmxmetrics"
    tags:
      # Environment resource attributes
      instrumentation.provider:
      kafka.cluster.name:
      otel.library.name:
        entityTagName: instrumentation.name

