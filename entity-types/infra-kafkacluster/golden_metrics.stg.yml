brokerCount:
  title: Brokers
  unit: COUNT
  displayAsValue: true
  queries:
    newRelic:
      select: latest(cluster.activeBrokerCount)
      from: KafkaClusterSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: latest(kafka.brokers)
      from: Metric
      where: metricName='kafka.brokers'
      eventId: entity.guid

