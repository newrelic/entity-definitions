brokerCount:
  title: Brokers
  unit: COUNT
  queries:
    newRelic:
      select: max(cluster.activeBrokerCount)
      from: KafkaClusterSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: max(kafka.brokers)
      from: Metric
      where: metricName='kafka.brokers'
      eventId: entity.guid

