domain: EXT
type: PROMETHEUS_SERVER
synthesis:
  rules:
    # prometheus
    - compositeIdentifier:
        separator: ":"
        attributes:
          - cluster_name
          - pod
      encodeIdentifierInGUID: true
      name: prometheus_server
      conditions:
        - attribute: metricName
          prefix: prometheus_
    # otel
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.pod.name
      encodeIdentifierInGUID: true
      name: prometheus_server
      conditions:
        - attribute: metricName
          prefix: prometheus_

  tags:
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D
dashboardTemplates:
  prometheus:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
