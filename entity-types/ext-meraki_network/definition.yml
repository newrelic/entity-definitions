domain: EXT
type: MERAKI_NETWORK
synthesis:
  rules:
    - name: network
      identifier: network_id
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.name
          value: meraki.network
        - attribute: instrumentation.provider
          value: kentik
      tags:
        tags.container_service:
          entityTagName: container_service
          multiValue: false
        org_name:
          multiValue: false
        org_id:
          multiValue: false
        network_id:
          multiValue: false
goldenTags:
  - container_service
  - organization_name
  - organization_id
dashboardTemplates:
  kentik:
    template: meraki-network-dashboard.json
    filterNRQLByEntityID: false
