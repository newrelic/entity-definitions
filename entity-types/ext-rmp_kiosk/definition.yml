domain: EXT
type: RMP_KIOSK
configuration:
  entityExpirationTime: EIGHT_DAYS
synthesis:
  rules:
  - identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: newrelic.source
      value: "api.logs"
    - attribute: country
      present: true
    - attribute: store.number
      present: true
    - attribute: device.type
      value: "CSO"
    - attribute: device.number
      present: true
    tags:
      hostname:
        multiValue: false
      country:
        multiValue: false
        ttl: 7D
      store.number:
        multiValue: false
        ttl: 7D
      device.type:
        multiValue: false
        ttl: 7D
      device.number:
        multiValue: false
        ttl: 7D
      geo.location.lon:
        multiValue: false
        ttl: 7D
      geo.location.lat:
        multiValue: false
        ttl: 7D
      host.ip:
        multiValue: false
        ttl: 7D
goldenTags:
- hostname
- country
- store.number
- device.type
- device.number
- geo.location.lon
- geo.location.lat
- host.ip