bytesUsedForMemoryDb:
  title: Bytes Used For Memory Db
  unit: BYTES
  queries:
    aws:
      select: average(aws.memorydb.BytesUsedForMemoryDB)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
