systemUsage:
  title: System usage
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.SystemUsage)
      from: Metric
      where: "provider = 'kentik-datapower-gateway'"

cpuUtilization:
  title: CPU
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-datapower-gateway'"

memoryUtilization:
  title: Memory
  unit: PERCENTAGE
  queries:
    kentik:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-datapower-gateway'"
