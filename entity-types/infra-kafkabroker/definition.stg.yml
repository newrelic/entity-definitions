domain: INFRA
type: KAFKABROKER

synthesis:
  rules:
  # This rule is for OTEL kafka receivers metrics
  - compositeIdentifier:
      separator: ":"
      attributes:
        - kafka.broker.name
        - host.id
    name: kafka.broker.name
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: kafka.broker.name
        present: true
      - attribute: instrumentation.provider
        value: opentelemetry
      - attribute: topic
        present: false
      - attribute: kafka.partition.count
        present: false
      - attribute: kafka.partition.offline
        present: false
      - attribute: kafka.leader.election.rate
        present: false
      - attribute: kafka.unclean.election.rate
        present: false
      - attribute: kafka.isr.operation.count
        present: false
      - attribute: kafka.max.lag
        present: false
      - attribute: kafka.partition.under_replicated
        present: false

    tags:
      # Environment resource attributes
      host.name:
        entityTagName: hostName
      instrumentation.provider:
      kafka.cluster.name:
        entityTagName: clusterName
      otel.library.name:
        entityTagName: instrumentation.name
      kafka.broker.id:
        entityTagName: brokerId

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json
  # otel receiver
  opentelemetry:
    template: opentelemetry_dashboard.stg.json

goldenTags:
- clusterName
- hostName

configuration:
  entityExpirationTime: DAILY
  alertable: true