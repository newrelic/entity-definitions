domain: INFRA
type: KAFKABROKER

synthesis:
  rules:
  # This rule is for OTEL kafka receivers metrics
  - ruleName: infra_kafkabroker_kafka_broker_name_stg_1
    compositeIdentifier:
      separator: ":"
      attributes:
        - broker.id
        - kafka.cluster.name
    compositeName:
      fragments:
        - value: "BrokerId: "
        - attribute: broker.id
        - value: " ("
        - attribute: kafka.cluster.name
        - value: ")"
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: instrumentation.provider
        value: opentelemetry
      - attribute: broker.id
        present: true
      - attribute: kafka.cluster.name
        present: true
      - attribute: topic
        present: false
    tags:
      # Environment resource attributes
      instrumentation.provider:
      kafka.cluster.name:
      otel.library.name:
        entityTagName: instrumentation.name
      broker.id:
      k8s.pod.name:
      k8s.node.name:
      k8s.pod.uid:
      k8s.namespace.name:

  # This rule is for OTEL kafka broker logs
  - ruleName: infra_kafkabroker_kafka_broker_name_stg_2
    compositeIdentifier:
      separator: ":"
      attributes:
        - broker.id
        - kafka.cluster.name
    compositeName:
      fragments:
        - value: "BrokerId: "
        - attribute: broker.id
        - value: " ("
        - attribute: kafka.cluster.name
        - value: ")"
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Log
      - attribute: instrumentation.provider
        value: opentelemetry
      - attribute: topic
        present: false
      - attribute: broker.id
        present: true
      - attribute: kafka.cluster.name
        present: true
    tags:
      instrumentation.provider:
      kafka.cluster.name:
      otel.library.name:
        entityTagName: instrumentation.name
      broker.id:
      k8s.pod.name:
      k8s.node.name:
      k8s.pod.uid:
      k8s.namespace.name:

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json
  # otel receiver
  opentelemetry:
    template: opentelemetry_dashboard.stg.json

goldenTags:
- clusterName
- broker.id
- brokerId
- kafka.cluster.name

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "OnHost Agent and Integrations"
