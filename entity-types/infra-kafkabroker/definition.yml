domain: INFRA
type: KAFKABROKER

synthesis:
  rules:
  # This rule is for OTEL kafka and jmx receivers metrics
  - ruleName: infra_kafkabroker_otel_kafka_metrics
    compositeIdentifier:
      separator: ":"
      attributes:
      - broker.id
      - kafka.cluster.name
    compositeName:
      fragments:
      - value: "BrokerId:"
      - attribute: broker.id
      - value: " ("
      - attribute: kafka.cluster.name
      - value: ")"
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: broker.id
      present: true
    - attribute: kafka.cluster.name
      present: true
    - attribute: topic
      present: false
    tags:
      # Environment resource attributes
      instrumentation.provider:
      kafka.cluster.name:
      otel.library.name:
        entityTagName: instrumentation.name
      broker.id:
      k8s.pod.name:
        ttl: P1D
      k8s.node.name:
        ttl: P1D
      k8s.pod.uid:
        ttl: P1D
      k8s.namespace.name:
        ttl: P1D

  # This rule is for OTEL kafka broker logs
  - ruleName: infra_kafkabroker_otel_logs
    compositeIdentifier:
      separator: ":"
      attributes:
      - broker.id
      - kafka.cluster.name
    compositeName:
      fragments:
      - value: "BrokerId: "
      - attribute: broker.id
      - value: " ("
      - attribute: kafka.cluster.name
      - value: ")"
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Log
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: topic
      present: false
    - attribute: broker.id
      present: true
    - attribute: kafka.cluster.name
      present: true
    tags:
      instrumentation.provider:
      kafka.cluster.name:
      broker.id:
      k8s.pod.name:
        ttl: P1D
      k8s.node.name:
        ttl: P1D
      k8s.pod.uid:
        ttl: P1D
      k8s.namespace.name:
        ttl: P1D


dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json
  # otel receiver
  opentelemetry:
    template: opentelemetry_dashboard.json

goldenTags:
- clusterName
- broker.id
- brokerId
- kafka.cluster.name
- kafka.clusterName
- kafka.brokerId

configuration:
  entityExpirationTime: DAILY
  alertable: true

ownership:
  primaryOwner:
    teamName: "OnHost Agent and Integrations"
