---
domain: EXT
type: SNOWFLAKE
synthesis:
  rules:
  - ruleName: ext_snowflake_hostname
    identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: snowflakeLongestQueriesSample
    - attribute: metricName
      value: "USER_NAME"
    tags:
      agentVersion:
dashboardTemplates:
  newRelic:
    template: snowflake_dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
