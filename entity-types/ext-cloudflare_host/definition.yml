      identifier: host
      name: host
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          prefix: cloudflare_
      tags:
        zone:

dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
