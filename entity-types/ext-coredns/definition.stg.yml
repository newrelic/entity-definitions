domain: EXT
type: COREDNS

synthesis:
  rules:
    - identifier: instance
      name: instance
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          value: coredns_build_info
  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
      ttl: P1D
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
      ttl: P1D
    k8s.node.name:
      entityTagName: k8s.nodeName
      ttl: P1D
    k8s.pod.name:
      entityTagName: k8s.podName
      ttl: P1D

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
