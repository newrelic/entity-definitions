domain: INFRA
type: CONFLUENTCLOUDCLUSTER
goldenTags:
- kafka_id
configuration:
  entityExpirationTime: DAILY
  alertable: true

dashboardTemplates:
  opentelemetry:
    template: opentelemetry_dashboard.json
    filterNRQLByEntityID: false

synthesis:
  rules:
  - identifier: kafka_id
    name: kafka.cluster_name
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric