activeControllers:
  title: Cluster load percent
  unit: PERCENTAGE
  queries:
    confluent:
      select: min(confluent_kafka_server_cluster_load_percent) * 100
      from: Metric
      where: kafka_id is not null
globalPartitions:
  title: Partition count
  unit: COUNT
  queries:
    confluent:
      select: min(confluent_kafka_server_partition_count)
      from: Metric
      where: kafka_id is not null
