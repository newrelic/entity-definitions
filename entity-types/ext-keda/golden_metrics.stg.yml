triggerOperations:
  title: Triggers per trigger type
  unit: COUNT
  query:
    select: sum(keda_trigger_registered_total)
    from: Metric
latency:
  title: Latency
  query:
    select: latest(keda_scaler_metrics_latency_seconds)
    from: Metric
errors:
  title: Errors encountered for each scaler
  unit: COUNT
  query:
    select: sum(keda_scaler_detail_errors_total)
    from: Metric
