domain: EXT
type: KEDA
synthesis:
  rules:
    # prometheus
    - compositeIdentifier:
        separator: ":"
        attributes:
          - cluster_name
          - pod
      encodeIdentifierInGUID: true
      name: pod
      conditions:
        - attribute: metricName
          prefix: keda_
        - attribute: app_kubernetes_io_name
          value: keda-operator
    # otel
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.pod.name
      encodeIdentifierInGUID: true
      name: k8s.pod.name
      conditions:
        - attribute: metricName
          prefix: keda_
        - attribute: k8s.pod.label.app.kubernetes.io/name
          value: keda-operator
  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    job:
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
      ttl: P1D
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
      ttl: P1D
    k8s.node.name:
      entityTagName: k8s.nodeName
      ttl: P1D
    k8s.pod.name:
      entityTagName: k8s.podName
      ttl: P1D

dashboardTemplates:
  prometheus:
    template: dashboard.json
  opentelemetry:
    template: opentelemetry_dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
