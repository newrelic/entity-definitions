domain: EXT
type: MYSTORE
synthesis:
  name: store.number
  identifier: store.number  
  conditions:
    - attribute: event_type
      value: MyStore_FileSize_SQL
    - attribute: FileName
      value: SDM
    - attribute: hostname
      present: true
  tags:
    alias:
      multiValue: false
    store.number:
      multiValue: false
    store.name:
      multiValue: false  
    country:
      multiValue: false
    id:
      multiValue: false
    ip:
      multiValue: false
    node:
      multiValue: false
    online:
      multiValue: false
    pkg:
      multiValue: false
    state:
      multiValue: false
    type:
      multiValue: false
    version:
      multiValue: false
    WayVersion:
      multiValue: false
#dashboardTemplates:
