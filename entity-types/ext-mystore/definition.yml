domain: EXT
type: MYSTORE
synthesis:
  name: store.number
  identifier: store.number  
  conditions:
    - attribute: eventType
      value: MyStore_FileSize_SQL
    - attribute: FileName
      value: SDM
    - attribute: store.number
      present: true
  tags:
    store.number:
      multiValue: false
    store.name:
      multiValue: false  
    country:
      multiValue: false
    market:
      multiValue: false
    hostname:
      multiValue: false
    version:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
    filterNRQLByEntityID: false
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

ownership:
  primaryOwner:
    teamName: "no owner"
