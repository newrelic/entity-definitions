      multiValue: false
    store.number:
      multiValue: false
    store.name:
      multiValue: false  
    country:
      multiValue: false
    id:
      multiValue: false
    ip:
      multiValue: false
    node:
      multiValue: false
    online:
      multiValue: false
    pkg:
      multiValue: false
    state:
      multiValue: false
    type:
      multiValue: false
    version:
      multiValue: false
    WayVersion:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
    filterNRQLByEntityID: false
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
