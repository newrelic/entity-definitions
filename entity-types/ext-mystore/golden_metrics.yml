frontCounterOnline:
  title: "Free Space (MB)"
  unit: COUNT
  queries:
    newRelic:
      select: average(FreeSpaceMB)
      from: MyStore_FileSize_SQL
      where: FileName = 'SDM'
      eventId: store.number
  displayAsValue: false
driveThruOnline:
  title: "Current Size (MB)",
  unit: COUNT
  queries:
    newRelic:
      select: average(CurrentSizeMB)
      from: MyStore_FileSize_SQL
      where: FileName = 'SDM'
      eventId: store.number
  displayAsValue: false
