frontCounterOnline:
  title: "Front counter online"
  unit: COUNT
  queries:
    newRelic:
      select: uniqueCount(entity.guid)
      from: XMLRPC
      where: "WayState = 'OPEN' AND device.type = 'FC' AND WayBusinessDay = WaySystemDate AND online = '1'"
      eventId: store.number
  displayAsValue: false
