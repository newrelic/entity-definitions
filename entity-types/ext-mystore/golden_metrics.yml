rdsServices:
  title: Rds.net Services
  unit: COUNT
  queries:
    newRelic:
      select: uniqueCount(name)
      from: Metric
      where: metricName = 'windows_running_services' AND name = 'rds.net wfm interface service' AND windows_running_services IS NOT NULL AND device.type = 'BOS'
      facet: store.number

newposServices:
  title: Newpos Services
  unit: COUNT
  queries:
    newRelic:
      select: uniqueCount(name)
      from: Metric
      where: metricName = 'windows_running_services' AND name = 'mystore newpos6 interface' AND windows_running_services IS NOT NULL AND device.type = 'BOS'
      facet: store.number

windowsServices:
  title: Windows Services
  unit: COUNT
  queries:
    newRelic:
