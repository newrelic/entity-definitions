freeSpaceMB:
  title: Free Space (MB)
  unit: BYTES
  queries:
    newRelic:
      select: average(FreeSpaceMB)
      from: MyStore_FileSize_SQL
      where: FileName = 'SDM'
      facet: store.number

currentSizeMB:
  title: Current Size (MB)
  unit: BYTES
  queries:
    newRelic:
      select: average(CurrentSizeMB)
      from: MyStore_FileSize_SQL
      where: FileName = 'SDM'
      facet: store.number
