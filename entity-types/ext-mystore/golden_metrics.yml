services:
  title: Services running
  unit: COUNT
  queries:
    newRelic:
      select: uniqueCount(name)
      from: Metric
      where: metricName = 'windows_running_services' AND name IN ('rds.net wfm interface service','mystore newpos6 interface','mystore windows service','mssql$sqlexpress') AND windows_running_services IS NOT NULL AND device.type = 'BOS'
      facet: store.number

freeSpaceMB:
  title: Free Space (MB)
  unit: BYTES
  queries:
    newRelic:
      select: average(FreeSpaceMB)
      from: MyStore_FileSize_SQL
      where: FileName = 'SDM'
      facet: store.number

currentSizeMB:
  title: Current Size (MB)
  unit: BYTES
  queries:
    newRelic:
      select: average(CurrentSizeMB)
      from: MyStore_FileSize_SQL
      where: FileName = 'SDM'
      facet: store.number
