vnicFromNetworkBytes:
  title: VNIC From Network Bytes
  unit: BYTES_PER_SECOND
  queries:
    oci:
      select: sum(`oci.vcn.vnic.from.network.bytes`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
vnicFromNetworkPackets:
  title: VNIC From Network Packets
  unit: COUNT
  queries:
    oci:
      select: sum(`oci.vcn.vnic.from.network.packets`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
vnicToNetworkBytes:
  title: VNIC To Network Bytes
  unit: BYTES_PER_SECOND
  queries:
    oci:
      select: sum(`oci.vcn.vnic.to.network.bytes`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
vnicToNetworkPackets:
  title: VNIC To Network Packets
  unit: COUNT
  queries:
    oci:
      select: sum(`oci.vcn.vnic.to.network.packets`)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
