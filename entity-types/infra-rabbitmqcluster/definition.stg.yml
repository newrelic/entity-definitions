domain: INFRA
type: RABBITMQCLUSTER
goldenTags:
- account
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
  # Data from RabbitMQ integation OHI
  - identifier: entityId
    name: entityName
    legacyFeatures:
      useNonStandardAttributes: true
      overrideGuidType: true
    conditions:
    - attribute: eventType
      value: RabbitMQClusterSample

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json

ownership:
  primaryOwner:
    teamName: "OnHost Agent and Integrations"
