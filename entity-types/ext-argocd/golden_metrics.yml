operations:
  title: Operations
  unit: OPERATIONS_PER_SECOND
  query:
    select: latest(argocd_app_info)
    where: operation != ''
    from: Metric
    facet: operation
syncFailures:
  title: Sync failures (apps)
  unit: COUNT
  query:
    select: SELECT uniqueCount(name)
    where: metricName='argocd_app_sync_total' AND (phase = 'Error' OR phase = 'Failed')
    from: Metric
