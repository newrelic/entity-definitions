operations:
  title: Operations
  unit: OPERATIONS_PER_SECOND
  query:
    select: latest(argocd_app_info)
    where: operation != ''
    from: Metric
    facet: operation
syncFailures:
  title: Sync failures
  unit: COUNT
  query:
    select: max(argocd_app_sync_total)
    where: (phase = 'Error' OR phase = 'Failed')
    from: Metric
    facet: name
