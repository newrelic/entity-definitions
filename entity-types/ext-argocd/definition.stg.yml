domain: EXT
type: ARGOCD
synthesis:
  rules:
    # prometheus
    - compositeIdentifier:
        separator: ":"
        attributes:
          - cluster_name
          - app_kubernetes_io_instance
      encodeIdentifierInGUID: true
      name: app_kubernetes_io_instance
      conditions:
        - attribute: metricName
          prefix: argocd_
    # otel
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.pod.label.app.kubernetes.io/instance
      encodeIdentifierInGUID: true
      name: k8s.pod.label.app.kubernetes.io/instance
      conditions:
        - attribute: metricName
          prefix: argocd_

  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
      ttl: P1D
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
      ttl: P1D
    k8s.node.name:
      entityTagName: k8s.nodeName
      ttl: P1D
    k8s.pod.name:
      entityTagName: k8s.podName
      ttl: P1D

goldenTags:
  - k8s.clusterName
  - k8s.namespaceName

dashboardTemplates:
  newRelic:
    template: dashboard.json
  prometheus:
    template: dashboard.json

configuration:
  entityExpirationTime: FOUR_HOURS
  alertable: true
