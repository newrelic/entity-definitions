appLaunchCountMetric:
  title: App launches 
  unit: COUNT
  query:
    select: count(apm.mobile.application.launch.count)
    eventName: appName
crashCount:
  title: Crash count
  unit: COUNT
  query:
    select: count(*)
    from: MobileCrash
    eventId: entityGuid
    eventName: appName
httpResponseTimeMsMetric:
  title: HTTP response time (ms)
  unit: MS
  query:
    select: average(apm.mobile.external.duration) * 1000
    eventName: appName
networkFailuresCountMetric:
  title: Network failure count
  unit: COUNT
  query:
    select: average(apm.mobile.failed.call.rate)
    eventName: appName
httpErrorsRateMetric:
  title: HTTP error rate
  unit: PERCENTAGE
  query:
    select: average(apm.mobile.status.error.rate)
    eventName: appName
requestsPerMinute:
  title: Requests per minute (req/min)
  unit: REQUESTS_PER_MINUTE
  query:
    select: rate(count(*), 1 minute)
    from: MobileRequest
    eventId: entityGuid
    eventName: appName
