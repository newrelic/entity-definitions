domain: EXT
type: SESAME
synthesis:
  name: store.number
  identifier: store.number 
  conditions:
    - attribute: eventType
      value: XMLRPC
    - attribute: id
      present: true
    - attribute: node
      value: PROD
  tags:
    alias:
      multiValue: false
    store.number:
      multiValue: false
    store.name:
      multiValue: false  
    country:
      multiValue: false
    id:
      multiValue: false
    ip:
      multiValue: false
    node:
      multiValue: false
    online:
      multiValue: false
    pkg:
      multiValue: false
    state:
      multiValue: false
    type:
      multiValue: false
    version:
      multiValue: false
    WayVersion:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  # switch to longer when ready, release early to make testing easy
  entityExpirationTime: EIGHT_DAYS
  alertable: true
