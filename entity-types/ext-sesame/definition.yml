domain: EXT
type: SESAME
synthesis:
  name: store.number
  identifier: store.number 
  conditions:
    - attribute: eventType
      value: XMLRPC
    - attribute: node
      value: PROD
    - attribute: store.number
      present: true
    - attribute: WayVersion
      present: true
  tags:
    store.number:
      multiValue: false
    store.name:
      multiValue: false  
    country:
      multiValue: false
    market:
      multiValue: false
    version:
      multiValue: true
    WayVersion:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
    filterNRQLByEntityID: false
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
