zombies:
  title: Zombies
  unit: COUNT
  query:
    select: count(*)  
    from: Log
    where: source = 'newposHeartbeat' and State = 'Zombie'
    facet: market,store.number

restarts:
  title: Restarts
  unit: COUNT
  query: 
    select: count(*) as 'Application Restart'
    from: appRestart
    facet: market,store.number
