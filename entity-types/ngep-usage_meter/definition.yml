domain: NGEP
type: USAGE_METER

goldenTags:
- meterName
- description
- owningTeam

synthesis:
  rules:
  - compositeIdentifier:
      separator: "/"
      attributes:
        - meterName
        - accountId
    encodeIdentifierInGUID: true
    name: meterName
    conditions:
    - attribute: eventType
      value: UsageMeter
    tags:
      meterName:
        multiValue: false
      description:
        multiValue: false
      owningTeam:
        multiValue: false
      parentMeterName:
        multiValue: false
      meterType:
        multiValue: false
      isActive:
        multiValue: false

configuration:
  entityExpirationTime: MANUAL
  alertable: false