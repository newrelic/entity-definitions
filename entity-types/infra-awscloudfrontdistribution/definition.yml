domain: INFRA
type: AWSCLOUDFRONTDISTRIBUTION
goldenTags:
- aws.accountId
- aws.awsRegion
- aws.region
- aws.availabilityZone
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
    # Legacy API Polling entities not using the ARN to compute the entity.guid, but directly providing the entityId
    - identifier: entityId
      name: aws.cloudfront.DistributionId
      encodeIdentifierInGUID: false
      legacyFeatures:
        overrideGuidType: true
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: aws.cloudfront.DistributionId
          present: true
        - attribute: entityId
          present: true
      tags:
        aws.Arn:
        aws.cloudfront.DistributionId:
    # Metrics Streams and API Polling entities using the ARN to compute the entity.guid
    - identifier: aws.Arn
      name: aws.cloudfront.DistributionId
      encodeIdentifierInGUID: true
      legacyFeatures:
        overrideGuidType: true
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: aws.cloudfront.DistributionId
          present: true
        - attribute: entityId
          present: false
      tags:
        aws.Arn:
        aws.cloudfront.DistributionId: