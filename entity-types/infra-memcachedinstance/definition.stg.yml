domain: INFRA
type: MEMCACHEDINSTANCE
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
  # Data from Memcached integation OHI
  - ruleName: MemcachedInstanceFromOHI
    identifier: entityId
    name: entityName
    legacyFeatures:
      useNonStandardAttributes: true
      overrideGuidType: true
    conditions:
    - attribute: eventType
      value: MemcachedSample
    tags:
      reportingEndpoint:
        entityTagNames: [memcached.reporting.endpoint]

dashboardTemplates:
  # This should match the entity created from the ohi in the infra pipeline
  newRelic:
    template: newrelic_dashboard.json

ownership:
  primaryOwner:
    teamName: "OnHost Agent and Integrations"
