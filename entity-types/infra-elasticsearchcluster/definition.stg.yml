domain: INFRA
type: ELASTICSEARCHCLUSTER

goldenTags:
- elasticsearch.cluster.name
- host.name

configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
  - identifier: elasticsearch.cluster.name
    name: elasticsearch.cluster.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: otel.library.name
      value: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/elasticsearchreceiver"  
    - attribute: elasticsearch.cluster.name
      present: true
    tags:
      otel.library.name:
        entityTagName: instrumentation.name
      elasticsearch.cluster.name:
      host.name:
  - identifier: elasticsearch.cluster.name
    name: elasticsearch.cluster.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: otel.library.name
      value: "otelcol/elasticsearchreceiver"  
    - attribute: elasticsearch.cluster.name
      present: true
    tags:
      otel.library.name:
        entityTagName: instrumentation.name
      elasticsearch.cluster.name:
      host.name:
  - identifier: elasticsearch.cluster.name
    name: elasticsearch.cluster.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Log
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: newrelic.source
      value: 'api.logs.otlp'  
    - attribute: elasticsearch.cluster.name
      present: true
    tags:
      instrumentation.provider:
        entityTagName: instrumentation.name
      elasticsearch.cluster.name:
      host.name:        

  # Data from Elastic search integation OHI
  - identifier: entityId
    name: entityName
    legacyFeatures:
      useNonStandardAttributes: true
      overrideGuidType: true
    conditions:
    - attribute: eventType
      value: ElasticsearchClusterSample
    tags:
      displayName:
        entityTagNames: [elasticsearch.cluster.name]

dashboardTemplates:
  opentelemetry:
    template: opentelemetry_dashboard.stg.json

ownership:
  primaryOwner:
    teamName: "no owner"
