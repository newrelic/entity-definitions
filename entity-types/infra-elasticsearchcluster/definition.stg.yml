domain: INFRA
type: ELASTICSEARCHCLUSTER

goldenTags:
- elasticsearch.cluster.name
- host.name

configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
  - compositeIdentifier:
      separator: ":"
      attributes:
      - elasticsearch.cluster.name
      - host.id
    name: elasticsearch.cluster.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: Metric
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: otel.library.name
      value: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/elasticsearchreceiver"
    - attribute: elasticsearch.cluster.name
      present: true
    tags:
      otel.library.name:
        entityTagName: instrumentation.name
      # elasticsearch.node.names:
      #   entityTagName: contains.elasticsearchnode  # This tag enables the relationship  

  tags:
    telemetry.sdk.name:
      entityTagName: instrumentation.provider

dashboardTemplates:
  opentelemetry:
    template: opentelemetry_dashboard.stg.json