clusterHealth:
  title: Cluster Health
  queries:
    opentelemetry:
      select: latest(elasticsearch.cluster.health)
      from: Metric
      where: metricName = 'elasticsearch.cluster.health'
      facet: status
      eventId: entity.guid
      eventName: entity.name
