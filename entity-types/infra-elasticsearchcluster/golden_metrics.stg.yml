clusterHealth:
  title: Cluster Health
  query:
    select: latest(status)
    from: Metric
    where: "entityType = 'ELASTICSEARCHCLUSTER'"
  enabled: true

nodeCount:
  title: Total Nodes
  query:
    select: latest(elasticsearch.cluster.nodes)
    from: Metric
    where: "entityType = 'ELASTICSEARCHCLUSTER'"
  unit: COUNT
  enabled: true

shardCount:
  title: Total Shards
  query:
    select: latest(elasticsearch.cluster.shards)
    from: Metric
    where: "entityType = 'ELASTICSEARCHCLUSTER'"
  unit: COUNT
  enabled: true