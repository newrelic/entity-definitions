clusterHealth:
  title: Cluster Health
  displayAsValue: true
  queries:
    opentelemetry:
      select: latest(status)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
clusterDataNode:
  title: Cluster Data Node
  queries:
    opentelemetry:
      select: average(elasticsearch.cluster.data_nodes)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
clusterNode:
  title: Cluster Node
  queries:
    opentelemetry:
