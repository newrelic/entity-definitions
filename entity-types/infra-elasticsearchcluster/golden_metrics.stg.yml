clusterHealth:
  title: Cluster Health
  queries:
    opentelemetry:
      select: latest(elasticsearch.cluster.health)
      from: Metric
      facet: status
      eventId: entity.guid
      eventName: entity.name
    newRelic:
      select: latest(cluster.status)
      from: ElasticsearchClusterSample
      eventId: entityGuid
      eventName: entityName
