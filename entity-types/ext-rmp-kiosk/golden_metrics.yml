totalLogs:
  title: Total Logs
  unit: COUNT
  query:
    select: count(*)
    from: Log
    where: ""
    facet: ""
    eventId: entity.guid
    eventName: entity.name

logsByLevel:
  title: Total Logs By Level
  unit: COUNT
  query:
    select: count(*)
    from: Log
    where: ""
    facet: "level"
    eventId: entity.guid
    eventName: entity.name

logsByLevel:
  title: Total Error Logs By Service Names
  unit: COUNT
  query:
    select: count(*)
    from: Log
    where: "level='ERROR'"
    facet: "service.name"
    eventId: entity.guid
    eventName: entity.name