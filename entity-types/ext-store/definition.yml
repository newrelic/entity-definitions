domain: EXT
type: STORE
synthesis:
  name: store.number
  compositeIdentifier: 
    separator: ""
    attributes:
      - country
      - store.number
  conditions:
    - attribute: eventType
      value: XMLRPC
    - attribute: id
      present: true
    - attribute: node
      value: PROD
  # - attribute: type # do we need another clause here?
  #   value: DT # drive through
  # we should rename to match naming convention across all POS systems/entity defs
  # best to always have them correct during ingest
  tags:
    alias:
      multiValue: false
    store.number:
      multiValue: false
    country:
      multiValue: false
    id:
      multiValue: false
    ip:
      multiValue: false
    node:
      multiValue: false
    online:
      multiValue: false
    pkg:
      multiValue: false
    state:
      multiValue: false
    type:
      multiValue: false
    version:
      multiValue: false
    WayVersion:
      multiValue: false
dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  # switch to longer when ready, release early to make testing easier
  entityExpirationTime: EIGHT_DAYS
  alertable: true
