hostsCount:
  title: Number of hosts
  unit: COUNT
  query:
    select: latest(felix_cluster_num_hosts)
    from: Metric

workloadsCount:
  title: Number of workloads
  unit: COUNT
  query:
    select: latest(felix_cluster_num_workload_endpoints)
    from: Metric

activeEndpoints:
  title: Network load and traffic
  query:
    select: latest(felix_active_local_endpoints)
    from: Metric
