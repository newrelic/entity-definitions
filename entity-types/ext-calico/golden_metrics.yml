workloadsCount:
  title: Workloads
  unit: COUNT
  query:
    select: latest(felix_cluster_num_workload_endpoints)
    from: Metric
activeEndpoints:
  title: Active endpoints
  unit: COUNT
  query:
    select: latest(felix_active_local_endpoints)
    from: Metric
activePolicies:
  title: Active policies
  unit: COUNT
  query:
    select: latest(felix_active_local_policies)
    from: Metric
ipTablesRestoreErrors:
  title: Iptable restore errors
  unit: COUNT
  query:
    select: sum(felix_iptables_restore_errors)
    from: Metric
ipTablesSaveErrors:
  title: Iptable save errors
  unit: COUNT
  query:
    select: sum(felix_iptables_save_errors)
    from: Metric
logErrors:
  title: Log errors
  unit: COUNT
  query:
    select: latest(felix_log_errors)
    from: Metric
