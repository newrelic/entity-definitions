domain: EXT
type: CALICO
synthesis:
  rules:
    # prometheus and otel
    - identifier: app_kubernetes_io_name
      name: app_kubernetes_io_name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          prefix: felix_cluster_

  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    instance:
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
      ttl: P1D
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
      ttl: P1D
    k8s.node.name:
      entityTagName: k8s.nodeName
      ttl: P1D
    k8s.pod.name:
      entityTagName: k8s.podName

dashboardTemplates:
  prometheus:
    template: dashboard.stg.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
