domain: EXT
type: ENVOY
synthesis:
  rules:
    # prometheus
    - compositeIdentifier:
        separator: ":"
        attributes:
          - cluster_name
          - gateway_envoyproxy_io_owning_gateway_name
      encodeIdentifierInGUID: true
      name: gateway_envoyproxy_io_owning_gateway_name
      conditions:
        - attribute: metricName
          prefix: envoy_
        - attribute: instrumentation.provider
          value: prometheus
    # otel
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - k8s.pod.label.gateway.envoyproxy.io/owning-gateway-name
      encodeIdentifierInGUID: true
      name: k8s.pod.label.gateway.envoyproxy.io/owning-gateway-name
      conditions:
        - attribute: metricName
          prefix: envoy_
        - attribute: instrumentation.provider
          value: opentelemetry

  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
      ttl: P1D
    namespace:
      entityTagName: k8s.namespaceName
      ttl: P1D
    node:
      entityTagName: k8s.nodeName
      ttl: P1D
    pod:
      entityTagName: k8s.podName
      ttl: P1D

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
      ttl: P1D
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
      ttl: P1D
    k8s.node.name:
      entityTagName: k8s.nodeName
      ttl: P1D
    k8s.pod.name:
      entityTagName: k8s.podName
      ttl: P1D

dashboardTemplates:
  newRelic:
    template: dashboard.json
  prometheus:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
