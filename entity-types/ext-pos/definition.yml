domain: EXT
type: POS
synthesis:
  name: hostname
  identifier: hostname
  conditions:
    - attribute: eventType
      value: Log
    - attribute: newrelic.source
      value: "api.logs"
    - attribute: store.number
      present: true
    - attribute: device.type
      value: POS
  tags:
    State:
      multiValue: false
    Version:
      multiValue: false
    Release:
      multiValue: false
    country:
      multiValue: false
    device.type:
      multiValue: false
    geo.location.lat:
      entityTagName: lat
      multiValue: false
    geo.location.lon:
      entityTagName: lon
      multiValue: false
    host.ip:
      entityTagName: ip
      multiValue: false
    device.number:
      multiValue: false
    store.number:
      multiValue: false
    hostname:
      multiValue: false    
dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  # switch to longer when ready, release early to make testing easier
  entityExpirationTime: EIGHT_DAYS
  alertable: true
