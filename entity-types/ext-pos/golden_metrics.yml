cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
      select: average(cpuPercent)
      from: SystemSample
      eventId: hostname 
memoryUsage:
  title: Memory usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(memoryUsedPercent)
      from: SystemSample
      eventId: hostname
storageUsage:
  title: Storage usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(diskUsedPercent)
      from: StorageSample
      eventId: hostname
