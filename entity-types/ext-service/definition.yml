domain: EXT
type: SERVICE
goldenTags:
  - instrumentation.provider
  - k8s.clusterName
  - k8s.namespaceName
synthesis:
  rules:
    # telemetry with service_name attribute
  - identifier: service_name
    name: service_name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: service_name
    - attribute: newrelic.entity.type
      present: false
    # Exclude data from INFRA-WIN_SERVICE telemetry sources. Typically, data from these sources
    # includes entity info (guid, type, name) from the client side. But due to race conditions,
    # data is occasionally emitted without entity info and is erroneously classified as EXT-SERVICE.
    # Ideally, we would skip data where collector.name = infrastructure-agent, but it's not possible
    # to express that condition. Excluding all data with attribute collector.name is probably fine.
    - attribute: collector.name
      present: false
    tags:
      telemetry.sdk.name:
        entityTagName: instrumentation.provider
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:

    # telemetry with serviceName attribute
  - identifier: serviceName
    name: serviceName
    encodeIdentifierInGUID: true
    conditions:
    - attribute: serviceName
    - attribute: newrelic.entity.type
      present: false
    tags:
      telemetry.sdk.name:
        entityTagName: instrumentation.provider
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:

    # telemetry from opentelemetry provider without instrumentation.provider
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: telemetry.sdk.name
      value: opentelemetry
    - attribute: instrumentation.provider
      present: false
    - attribute: newrelic.entity.type
      present: false
    tags:
      k8s.cluster.name:
        ttl: P1D
      k8s.deployment.name:
        ttl: P1D
      k8s.namespace.name:
        ttl: P1D
      telemetry.sdk.name:
        entityTagName: instrumentation.provider
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:
      service.namespace:

    # telemetry from opentelemetry provider
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.provider
      value: opentelemetry
    - attribute: newrelic.entity.type
      present: false
    - attribute: kafka_id # to skip confluent kafka server metrics to create confluentcloudcluster entities instead of service entities
      present: false
    tags:
      k8s.cluster.name:
        ttl: P1D
      k8s.deployment.name:
        ttl: P1D
      k8s.namespace.name:
        ttl: P1D
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:
      service.namespace:
      faas.name:
      faas.id:

    # telemetry from kamon-agent provider
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.provider
      value: kamon-agent
    tags:
      telemetry.sdk.name:
        entityTagName: instrumentation.provider
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:

    # telemetry from micrometer provider
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.provider
      value: micrometer
    tags:
      telemetry.sdk.name:
        entityTagName: instrumentation.provider
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:

    # telemetry from JFR-Uploader provider
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.provider
      value: JFR-Uploader
    tags:
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:

    # telemetry from pixie provider
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.provider
      value: pixie
    tags:
      k8s.cluster.name:
        entityTagName: k8s.clusterName
        ttl: P1D
      k8s.namespace.name:
        entityTagName: k8s.namespaceName
        ttl: P1D
      k8s.deployment.name:
        entityTagName: k8s.deploymentName
        ttl: P1D
    
    # telemetry from NR eBPF agent
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.provider
      value: nr_ebpf
    - attribute: service.name
    tags:
      k8s.cluster.name:
        entityTagName: k8s.clusterName
        ttl: P1D
      k8s.namespace.name:
        entityTagName: k8s.namespaceName
        ttl: P1D
      deployment.name:
        entityTagName: k8s.deploymentName
        ttl: P1D

    # IMPORTANT:
    # This rule matches on any telemetry with service.name
    # which is too broad for some telemetry sources, resulting
    # in matches that are not actually about services.  We're
    # keeping it for backwards compatibility reasons but it
    # is being ignored in some internal services while we add
    # a configuration option to choose the relevant ingestion
    # sources for each rule.
  - identifier: service.name
    name: service.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: service.name
    - attribute: newrelic.entity.type
      present: false
    tags:
      k8s.cluster.name:
        ttl: P1D
      k8s.deployment.name:
        ttl: P1D
      k8s.namespace.name:
        ttl: P1D
      telemetry.sdk.name:
        entityTagName: instrumentation.provider
      telemetry.sdk.language:
        entityTagName: language
      telemetry.sdk.version:
      service.namespace:


configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
