domain: INFRA
type: AWSNLB
goldenTags:
- aws.awsRegion
- aws.region
- aws.state
- aws.type
- aws.ipAdressType
- aws.dnsName
- aws.accountId
- account
- label.Team
- label.team
- label.env
- label.environment
configuration:
  entityExpirationTime: DAILY
  alertable: true

synthesis:
  rules:
    # Legacy API Polling entities not using the ARN to compute the entity.guid, but directly providing the entityId
    - identifier: entityId
      name: aws.nlb.loadBalancer
      encodeIdentifierInGUID: false
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: entityId
          present: true
      tags:
        aws.Arn:
    # Metrics Streams and API Polling entities using the ARN to compute the entity.guid
    - identifier: aws.Arn
      name: aws.nlb.loadBalancer
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          prefix: Log
        - attribute: aws.Arn
          present: true
        - attribute: entityId
          present: false
      tags:
        aws.Arn: