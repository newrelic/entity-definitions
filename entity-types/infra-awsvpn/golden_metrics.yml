tunnelDataIn:
  title: Tunnel data in
  unit: BYTES
  queries:
    aws:
      select: sum(aws.vpn.TunnelDataIn)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
tunnelDataOut:
  title: Tunnel data out
  unit: BYTES
  queries:
    aws:
      select: sum(aws.vpn.TunnelDataOut)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
