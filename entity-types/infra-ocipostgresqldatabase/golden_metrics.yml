cpuUtilization:
  title: CPU Utilization
  unit: PERCENTAGE
  queries:
    oci:
      select: average(oci.postgresql.cpu.utilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
databaseConnections:
  title: Database Connections
  unit: COUNT
  queries:
    oci:
      select: max(oci.postgresql.connections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
readThroughput:
  title: Read Throughput
  unit: BYTES_PER_SECOND
  queries:
    oci:
      select: average(oci.postgresql.read.throughput)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
writeThroughput:
  title: Write Throughput
  unit: BYTES_PER_SECOND
  queries:
    oci:
      select: average(oci.postgresql.write.throughput)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
