category: AWSS3BUCKET
lookups:
  - entityTypes:
    - domain: INFRA
      type: AWSS3BUCKET
    tags:
      matchingMode: ANY
      predicates:
        - tagKeys: ["aws.bucketName", "aws.s3.BucketName"]
          field: bucketName
        - tagKeys: [ "aws.bucketName", "aws.s3.BucketName" ]
          field: bucketName
        - tagKeys: [ "aws.s3.bucketUrl" ]
          field: bucketUrl
    onMatch:
     onMultipleMatches: RELATE_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: AWSS3BUCKET

  - entityTypes:
      - domain: INFRA
        type: AWSS3BUCKET
    tags:
      matchingMode: ANY
      predicates:
        - tagKeys: [ "aws.s3.bucketUrl" ]
          field: domainName
    onMatch:
      onMultipleMatches: RELATE_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: AWSS3BUCKET
