category: HTTPSERVICE
lookups:
  - entityTypes:
    - domain: APM
      type: APPLICATION
    - domain: EXT
      type: SERVICE
    tags:
      matchingMode: ANY
      predicates:
        - tagKeys: ["nr.endpointHostname", "endpointHostname"]
          field: hostname
    onMatch:
     onMultipleMatches: RELATE_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: HTTPSERVICE
