category: HTTPSERVICE
lookups:
  - entityTypes:
    - domain: APM
      type: APPLICATION
    - domain: EXT
      type: SERVICE
    tags:
      matchingMode: ALL
      predicates:
        - tagKeys: ["nr.endpoint", "endpoint"]
          field: hostname
        - tagKeys: ["isPrimary"]
          field: isPrimary
    onMatch:
     onMultipleMatches: DISCARD_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: HTTPSERVICE
