category: EXTEBPFSERVER
lookups:
  - entityTypes:
      - domain: EXT
        type: SERVICE
    tags:
      matchingMode: ALL
      predicates:
        - tagKeys: ["local_addr"]
          field: ip
        - tagKeys: ["local_port"]
          field: port
        - tagKeys: ["host.name"]
          field: hostname
    onMatch:
      onMultipleMatches: RELATE_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: EBPFSERVER
