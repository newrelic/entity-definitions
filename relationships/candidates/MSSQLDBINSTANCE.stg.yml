category: MSSQLINSTANCE
lookups:
  - entityTypes:
      - domain: INFRA
        type: MSSQLINSTANCE
    tags:
      matchingMode: ANY
      predicates:
        - tagKeys: ["server.address"]
          field: serverAddress
        - tagKeys: ["server.port"]
          field: serverPort
        - tagKeys: ["host.name"]
          field: hostName
    onMatch:
      onMultipleMatches: RELATE_ALL
    onMiss:
      action: NO_OP
