category: AZURESQLDATABASE
lookups:
  - entityTypes:
      - domain: INFRA
        type: AZURESQLDATABASE
    tags:
      matchingMode: ALL
      predicates:
        - tagKeys: ["azure.provider.sqlServerName"]
          field: endpoint
        - tagKeys: ["azure.name"]
          field: dbname
    onMatch:
      onMultipleMatches: RELATE_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: DATABASE