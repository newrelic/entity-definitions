category: POS
lookups:
  - entityTypes:
      - domain: EXT
        type: POS
    tags:
      matchingMode: ALL
      predicates:
        - tagKeys: ["store.number"]
          field: storeNumber
        - tagKeys: ["country"]
          field: countryName
    onMatch:
      onMultipleMatches: RELATE_ALL
    onMiss:
      action: NO_OP
