relationships:
  - name: awsDynamoDbTableConnectsToDynamoDbTable
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSDYNAMODBTABLE", "AWS_DYNAMO_DB_TABLE" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: AWSDYNAMODBTABLE
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSDYNAMODBTABLE

