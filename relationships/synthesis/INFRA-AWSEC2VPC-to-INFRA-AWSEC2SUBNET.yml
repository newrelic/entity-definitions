  - name: awsEc2VpcContainsSubnet
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSEC2SUBNET", "AWS_EC2_SUBNET" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        lookupGuid:
          candidateCategory: AWSEC2VPC
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSEC2SUBNET

