relationships:
  - name: k8sReplicaSetManagesPod
    version: "1"
    origins:
      - Kubernetes Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "K8sReplicaSetSample" ]
    relationship:
      expires: PT75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_REPLICASET
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:replicaset:"
              - attribute: replicasetName
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_POD
  - name: otelKsmK8sReplicaSetManagesPod
   # use kube-state-metrics kube_pod_owner metric
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: metricName
        anyOf: [ "kube_pod_owner" ]
      - attribute: owner_kind
        anyOf: [ "ReplicaSet" ]
    relationship:
      expires: PT75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_REPLICASET
          identifier:
            fragments:
              - attribute: k8s.cluster.name
              - attribute: k8s.namespace.name   
              - attribute: k8s.replicaset.name
            hashAlgorithm: FARM_HASH
      target:  
        extractGuid:
          attribute: entity.guid
          entityType:
            value: KUBERNETES_POD