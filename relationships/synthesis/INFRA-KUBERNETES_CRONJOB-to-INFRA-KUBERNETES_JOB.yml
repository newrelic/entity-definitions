relationships:
  - name: k8sCronjobContainsJob
    version: "1"
    origins: 
      - Kubernetes Integration
    conditions:
      - attribute: eventType
        anyOf: [ "K8sJobSample" ]
      - attribute: ownerKind
        anyOf: [ "CronJob" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_CRONJOB
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:"
              - attribute: clusterName
              - value: ":"
              - attribute: namespaceName
              - value: ":cronjob:"
              - attribute: ownerName
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_JOB
  - name: otelKsmK8sCronjobContainsJob
    # use kube-state-metrics kube_job_owner metric
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: metricName
        anyOf: [ "kube_job_owner" ]
      - attribute: owner_kind
        anyOf: [ "CronJob" ]
      - attribute: newrelicOnly
        anyOf: [ "true" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_CRONJOB
          identifier:
            fragments:
              - attribute: k8s.cluster.name
              - value: ":"
              - attribute: namespace
              - value: ":"
              - attribute: owner_name
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_JOB