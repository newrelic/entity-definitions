relationships:
  - name: hostHostsRedisinstance
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "RedisSample" ]
      - attribute: nr.entityType
        anyOf: ["REDISINSTANCE"]
      - attribute: reportingAgent
        present: true
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: reportingAgent # cloudproviderID
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: REDISINSTANCE

  - name: hostHostsRedisinstanceRule2
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "RedisSample" ]
      - attribute: nr.entityType
        anyOf: ["REDISINSTANCE"]
      - attribute: fullHostname
        present: true
      - attribute: reportingAgent
        present: false
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: fullHostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: REDISINSTANCE
