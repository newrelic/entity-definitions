relationships:
  # Local scenario: Kafka broker running on the same host
  - name: hostHostsKafkaBroker
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: event_type
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker"]
      - attribute: hostname
        present: true
      # Local detection - broker address is localhost
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            lookup: true
          domain:
            value: INFRA
          type:
            value: HOST
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: nr.entityType

  # Remote scenario: Host monitors remote Kafka broker
  - name: hostMonitorsKafkaBroker
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: event_type
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker"]
      - attribute: hostname
        present: true
      - attribute: displayName
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            lookup: true
          domain:
            value: INFRA
          type:
            value: HOST
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: nr.entityType