relationships:
  # Local scenario: Kafka broker running on the same host
  - name: hostHostsKafkaBroker
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker","KAFKABROKER"]
      - attribute: hostname
        present: true
      # Local detection - broker address is localhost
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: HOST
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER
  # Remote scenario: Host monitors remote Kafka broker
  - name: hostMonitorsKafkaBroker
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker","KAFKABROKER"]
      - attribute: hostname
        present: true
      - attribute: displayName
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: HOST
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER

    # Local scenario: Kafka broker running on the same host with OpenTelemetry
  - name: hostHostsOtelKafkaBroker
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: kafka.broker.name
        present: true
      - attribute: host.id
        present: true
      - attribute: broker.endpoint
        present: true
      - attribute: broker.endpoint
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: KAFKABROKER

# Remote scenario: Host monitors remote Kafka broker with OpenTelemetry when broker.endpoint is present
  - name: hostMonitorsOtelKafkaBroker1
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: kafka.broker.name
        present: true
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: host.id
        present: true
      - attribute: broker.endpoint
        present: true
      - attribute: broker.endpoint
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: KAFKABROKER

  # When broker.endpoint is not present: Host monitors Kafka broker with OpenTelemetry
  - name: hostMonitorsOtelKafkaBroker2
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: kafka.broker.name
        present: true
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: host.id
        present: true
      - attribute: broker.endpoint
        present: false
      - attribute: broker.id
        present: true
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: KAFKABROKER

