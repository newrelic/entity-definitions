relationships:
  # Local scenario: Kafka broker running on the same host
  - name: hostHostsKafkaBroker
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker","KAFKABROKER"]
      - attribute: hostname
        present: true
      # Local detection - broker address is localhost
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER
  # Remote scenario: Host monitors remote Kafka broker
  - name: hostMonitorsKafkaBroker
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker","KAFKABROKER"]
      - attribute: hostname
        present: true
      - attribute: displayName
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER

  # Local scenario: Kafka broker running on the same host
  - name: hostHostsOtelKafkaBroker
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: kafka.broker.name
        present: true
      - attribute: entity.type
        anyOf: ["KAFKABROKER"]
      - attribute: host.name
        present: true
      - attribute: broker.endpoint
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
    relationshipType: MANAGES
    source:
      buildGuid:
        account:
          attribute: accountId
        domain:
          value: INFRA
        type:
          value: HOST
        identifier:
          fragments:
            - attribute: host.name
          hashAlgorithm: FARM_HASH
    target:
      extractGuid:
        attribute: entity.guid
        entityType:
          attribute: entity.type

  # Local scenario: Kafka broker running on the same host
  - name: hostHostsOtelKafkaBroker
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: kafka.broker.name
        present: true
      - attribute: entity.type
        anyOf: ["KAFKABROKER"]
      - attribute: host.name
        present: true
      - attribute: broker.endpoint
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: P75M
    relationshipType: MANAGES
    source:
      buildGuid:
        account:
          attribute: accountId
        domain:
          value: INFRA
        type:
          value: HOST
        identifier:
          fragments:
            - attribute: host.name
          hashAlgorithm: FARM_HASH
    target:
      extractGuid:
        attribute: entity.guid
        entityType:
          attribute: entity.type