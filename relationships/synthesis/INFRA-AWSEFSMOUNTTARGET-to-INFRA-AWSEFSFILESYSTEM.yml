relationships:
  - name: awsEfsMountTargetConnectsToEfsFileSystem
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSEFSFILESYSTEM", "AWS_EFS_FILE_SYSTEM" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: AWSEFSMOUNTTARGET
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSEFSFILESYSTEM
