relationships:
  - name: awsS3BucketConnectsToS3Bucket
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSS3BUCKET", "AWS_S3_BUCKET" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: AWSS3BUCKET
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSS3BUCKET

