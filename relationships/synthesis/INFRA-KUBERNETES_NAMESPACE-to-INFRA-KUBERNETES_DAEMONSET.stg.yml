relationships:
  - name: k8sNamespaceContainsDaemonSet
    version: "1"
    origins:
      - Kubernetes Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "K8sNamespaceSample" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_NAMESPACE
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:cluster:"
              - attribute: clusterName
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_DAEMONSET
  - name: otelKsmK8sNamespaceContainsDaemonSet
    # use kube-state-metrics kube_daemonset_created
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: metricName
        anyOf: [ "kube_daemonset_created" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_NAMESPACE
          identifier:
            fragments:
              - attribute: k8s.cluster.name
              - attribute: k8s.namespace.name
            hashAlgorithm: FARM_HASH
      target:  
        extractGuid:
          attribute: entity.guid
          entityType:
            value: KUBERNETES_DAEMONSET