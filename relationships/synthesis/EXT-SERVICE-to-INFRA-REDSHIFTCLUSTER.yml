relationships:
  - name: extServiceCallsInfraRedshiftCluster
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: newrelic.source 
        anyOf: [ "api.traces.otlp" ] 
      - attribute: entity.type 
        anyOf: [ "SERVICE" ]
      - attribute: rpc.service
        anyOf: [ "Redshift" ]
      - attribute: server.address
        regex: '^[a-zA-Z0-9\-]+\.[a-z0-9]+\.[a-zA-Z0-9\-]+\.redshift\.amazonaws\.com$'
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSREDSHIFTCLUSTER
          fields:
            - field: serverAddress
              attribute: server.address