relationships:
  - name: infraHostIsExtSesame
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: device.type
        anyOf: [ "CSO","KVS","ORB","POS" ]
      - attribute: market
        present: true
      - attribute: store.number
        present: true
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        lookupGuid:
          candidateCategory: SESAME
          fields:
            - field: marketName
              attribute: market
            - field: storeNumber
              attribute: store.number
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: HOST
