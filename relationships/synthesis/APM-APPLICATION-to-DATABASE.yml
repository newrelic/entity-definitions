relationships:
  - name: apmCallsGenericDatabase
    version: "1"
    origins:
      - APM Metrics
    conditions:
      # Datastore/instance/JDBC/db.example.com/3306
      - attribute: metricName
        regex: "^datastore/instance/(?:mysql|postgres|mssql|oracle|mariadb|jdbc)/[^/;]*/.*"
      # Discard mssql as it is managed by APM-APPLICATION-to-INFRA-AZURESQLDATABASE
      - attribute: db.system
        regex: "^((?!mssql).)*$"
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: DATABASE
          fields:
            - field: endpoint
              attribute: metricName__4
