relationships:
  - name: awsAlbConnectsToAlbTargetGroup
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSALBTARGETGROUP", "AWS_ALB_TARGET_GROUP" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: AWSALB
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSALBTARGETGROUP
