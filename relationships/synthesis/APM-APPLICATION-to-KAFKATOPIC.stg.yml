relationships:
  - name: apmProducesKafkaTopic
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: [ "KafkaProducerSample" ]
      - attribute: integrationName
        anyOf: [ "com.newrelic.kafka" ]
      - attribute: clusterName
        present: true
      - attribute: topic
        present: true
    relationship:
      expires: P75M
      relationshipType: PRODUCES
      source:
        extractGuid:
          attribute: entityGuid
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKATOPIC
          identifier:
            fragments:
              - value: "ka-topic:"
              - attribute: topic
              - value: ":clustername="
              - attribute: clusterName
            hashAlgorithm: FARM_HASH

  - name: apmConsumesKafkaTopic
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: [ "KafkaConsumerSample" ]
      - attribute: integrationName
        anyOf: [ "com.newrelic.kafka" ]
      - attribute: clusterName
        present: true
      - attribute: topic
        present: true
    relationship:
      expires: P75M
      relationshipType: CONSUMES
      source:
        extractGuid:
          attribute: entityGuid
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKATOPIC
          identifier:
            fragments:
              - value: "ka-topic:"
              - attribute: topic
              - value: ":clustername="
              - attribute: clusterName
            hashAlgorithm: FARM_HASH