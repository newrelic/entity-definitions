relationships:
  - name: k8sClusterContainsExtPixiePostgres
    version: "1"
    origins:
      - OpenTelemetry
    conditions: 
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "PIXIE_POSTGRES" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETESCLUSTER
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:cluster:"
              - attribute: k8s.cluster.name
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid