relationships:
  - name: extServiceCallsInfraKinesisStream
    version: "1"
    origins:
      - Distributed Tracing
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: newrelic.source 
        anyOf: [ "api.traces.otlp" ] 
      - attribute: entity.type 
        anyOf: [ "SERVICE" ]
      - attribute: cloud.resource_id
        regex: "^arn:aws:kinesis:([^:]*):([^:]*):stream/([^:]*)"
      - attribute: rpc.service
        anyOf: [ "kinesis" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSKINESISSTREAM
          fields:
            - field: cloudResourceId
              attribute: cloud.resource_id