relationships:
  # Local scenario: Kafka broker running on the same host
  - name: hostHostsKafkaBrokerProd
    version: "1"
    origins:
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KAFKABROKER"]
      - attribute: hostname
        present: true
      # Local detection - broker address is localhost
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:.*)$"
      - attribute: podName # condition to exclude k8s hosts
        present: false
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: reportingAgent
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER
