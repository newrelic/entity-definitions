relationships:
  - name: BrowserApplicationContainsMicrofrontend
    version: "1"
    origins:
      - Browser Monitoring
    conditions:
      - attribute: appId
        present: true
      - attribute: appName
        present: true
    relationship:
      expires: PT72H
      relationshipType: CONTAINS 
      source:
        extractGuid:
          attribute: parent.id
        entityType:
          value: MICRO_FRONTEND
      target:
        extractGuid:
          attribute: entityGuid
        entityType:
          value: BROWSER_APPLICATION