relationships:
  # Host manages/monitors Kafka cluster (through broker samples)
  - name: hostManagesKafkaCluster
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: event_type
        anyOf: ["KafkaClusterSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaCluster"]
      - attribute: clusterName
        present: true
      - attribute: hostname
        present: true
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKACLUSTER
          identifier:
            fragments:
              - attribute: clusterName
            hashAlgorithm: FARM_HASH

  # Host contains Kafka cluster (for local deployments)
  - name: hostContainsKafkaCluster
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: event_type
        anyOf: ["KafkaClusterSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaCluster"]
      - attribute: clusterName
        present: true
      - attribute: hostname
        present: true
      # Local cluster detection - multiple brokers on same host
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKACLUSTER
          identifier:
            fragments:
              - attribute: clusterName
            hashAlgorithm: FARM_HASH