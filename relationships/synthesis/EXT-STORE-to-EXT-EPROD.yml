relationships:
  - name: extStoreContainsEprod
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "XMLRPC" ]
      - attribute: node
        anyOf: [ "POS" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: EPROD
          fields:
            - field: marketName
              attribute: market
            - field: storeNumber
              attribute: store.number
