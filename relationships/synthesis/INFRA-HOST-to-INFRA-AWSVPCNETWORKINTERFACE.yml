relationships:
  - name: hostConnectsToVpcNetworkInterface
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSVPCNETWORKINTERFACE", "AWS_VPC_NETWORK_INTERFACE" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: HOST
          fields:
            - field: hostId
              attribute: aws.hostId
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSVPCNETWORKINTERFACE

  - name: hostConnectsToEbsVolume
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSEBSVOLUME", "AWS_EBS_VOLUME" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: HOST
          fields:
            - field: hostId
              attribute: aws.hostId
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSEBSVOLUME

  - name: hostSecuresKmsKey
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSKMSKEY", "AWS_KMS_KEY" ]
    relationship:
      expires: P75M
      relationshipType: SECURES
      source:
        lookupGuid:
          candidateCategory: HOST
          fields:
            - field: hostId
              attribute: aws.hostId
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSKMSKEY
