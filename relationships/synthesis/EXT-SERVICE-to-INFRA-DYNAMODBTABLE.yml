relationships:
  - name: extServiceCallsInfraDynamoDBTable
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: newrelic.source 
        anyOf: [ "api.traces.otlp" ] 
      - attribute: entity.type 
        anyOf: [ "SERVICE" ]
       - attribute: cloud.resource_id
        regex: "^arn:aws:dynamodb:([^:]*):([^:]*):table/([^/]*)$"
      - attribute: rpc.service
        anyOf: [ "DynamoDB" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSDYNAMODBTABLE
          fields:
            - field: cloudResourceId
              attribute: cloud.resource_id
  
  - name: apmServiceCallsInfraDynamoDBTable
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: db.system
        anyOf: [ "DynamoDB" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSDYNAMODBTABLE
          fields:
            - field: cloudResourceId
              attribute: cloud.resource_id