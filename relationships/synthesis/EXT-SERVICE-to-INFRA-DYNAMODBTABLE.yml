relationships:
  - name: extServiceCallsAwsDynamoDbTable_Explicit
    version: "1"
    origins:
      - Distributed Tracing
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Log", "Span" ]
      - attribute: newrelic.source 
        anyOf: [ "api.logs.otlp", "api.traces.otlp" ] 
      - attribute: entity.type 
        anyOf: [ "SERVICE" ]
      - attribute: newrelic.aws_metric_streams.arn
        regex: "^arn:aws:dynamodb:([^:]*):([^:]*):table/([^/]*)$"
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSDYNAMODBTABLE
          fields:
            - field: cloudResourceId
              attribute: newrelic.aws_metric_streams.arn
  
  - name: apmServiceCallsInfraDynamoDBTable
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: db.system
        anyOf: [ "DynamoDB" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSDYNAMODBTABLE
          fields:
            - field: cloudResourceId
              attribute: cloud.resource_id