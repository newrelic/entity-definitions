relationships:
  - name: k8sPodCallsExtPixiePostgres
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "PIXIE_POSTGRES" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_POD
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:"
              - attribute: k8s.cluster.name
              - value: ":"
              - attribute: k8s.namespace.name
              - value: ":pod:"
              - attribute: service.instance.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
  - name: k8sPodContainsExtPixiePostgres
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "PIXIE_POSTGRES" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_POD
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:"
              - attribute: k8s.cluster.name
              - value: ":"
              - attribute: postgres.namespace.name
              - value: ":pod:"
              - attribute: postgres.pod.name
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
        
    