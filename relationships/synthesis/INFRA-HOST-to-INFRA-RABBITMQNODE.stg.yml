relationships:
  # Local scenario: RabbitMQ node running on the same host
  - name: hostHostsRabbitMQNode
    version: "1"
    origins:
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["RabbitmqNodeSample"]
      - attribute: nr.entityType
        anyOf: ["RABBITMQNODE"]
      - attribute: hostname
        present: true
      # Local detection - broker address is localhost
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:.*)$"
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: reportingAgent
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: RABBITMQNODE
  # Remote scenario: Host monitors remote RabbitMQ node
  - name: hostMonitorsRabbitMQNode
    version: "1"
    origins:
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["RabbitmqNodeSample"]
      - attribute: nr.entityType
        anyOf: ["RABBITMQNODE"]
      - attribute: hostname
        present: true
      - attribute: displayName
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: PT75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: reportingAgent
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: RABBITMQNODE

