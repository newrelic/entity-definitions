relationships:
  - name: hostHostsOtelElasticSearchNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: entity.type
        anyOf: ["ELASTICSEARCHNODE"]
      - attribute: host.id
        present: true  
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            attribute: entity.type

  - name: hostHostsElasticSearchNode
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ElasticsearchNode","ELASTICSEARCHNODE"]
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: reportingAgent # cloudproviderID
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: ELASTICSEARCHNODE

  - name: hostHostsElasticSearchNodeRule2
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ElasticsearchNode","ELASTICSEARCHNODE"]
      - attribute: reportingAgent
        present: false
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: fullHostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: ELASTICSEARCHNODE

