relationships:
  - name: hostHostsOtelElasticSearchNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: elasticsearch.cluster.name
        present: true
      - attribute: host.id
        present: true 
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        lookupGuid:
          candidateCategory: HOST
          fields:
            - field: host.id
              attribute: host.id
      target:
        lookupGuid:
          candidateCategory: ELASTICSEARCHNODE
          fields:
            - field: elasticsearch.node.name
              attribute: elasticsearch.node.name
            - field: elasticsearch.cluster.name
              attribute: elasticsearch.cluster.name
            - field: host.id
              attribute: host.id