relationships:
  - name: mobileAppContainsMediaStreamingApp
    version: "1"
    origins:
      - Mobile Monitoring
    conditions:
      - attribute: parentAppId
        present: true
      - attribute: eventType
        startsWith: Video
        caseSensitive: true
      - attribute: src
        anyOf: ["Android", "IOS"]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        buildGuid:
          account:
            attribute: mediaAccountId
          domain:
            value: MOBILE
          type:
            value: APPLICATION
          identifier:
            fragments:
              - attribute: parentAppId
            hashAlgorithm: IDENTITY
      target:
        extractGuid:
          attribute: entity.guid

