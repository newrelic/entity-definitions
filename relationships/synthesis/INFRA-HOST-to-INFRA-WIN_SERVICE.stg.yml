relationships:
  - name: hostHostsWinservice
    version: "1"
    origins:
      - OnHost Integration
    conditions:
      - attribute: entity.type
        anyOf: ["WIN_SERVICE"]
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: hostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            attribute: WIN_SERVICE
