relationships:
  - name: hostHostsWinservice
    version: "1"
    origins:
      - OnHost Integration
    conditions:
      - attribute: entity.type
        anyOf: ["WIN_SERVICE"]
      - attribute: hostname
        present: true
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        lookupGuid:
          candidateCategory: HOST
          fields:
            - field: onHostEntityHostname
              attribute: hostname
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: WIN_SERVICE
