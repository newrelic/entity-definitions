relationships:
  - name: k8sPodContainsExtEnvoy
    version: "1"
    origins:
      - Kubernetes Integration
    conditions:
      - attribute: eventType
        anyOf: ["Metric"]
      - attribute: entity.type
        anyOf: ["ENVOY"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: ENVOY
          fields:
            # prometheus
            - field: k8s.podName # podName of ext-envoy
              attribute: pod # podName of pod
            - field: k8s.namespaceName # namespace of ext-envoy
              attribute: namespace # namespace of pod
            - field: k8s.clusterName # cluster of ext-envoy
              attribute: cluster_name # cluster of pod
