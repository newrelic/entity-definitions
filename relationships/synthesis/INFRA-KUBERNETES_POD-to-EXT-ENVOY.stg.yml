relationships:
  - name: k8sPodContains
    version: "1"
    origins: 
      - Kubernetes Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "ENVOY" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: EXTENVOY
          fields:
            - field: k8s.podName # podName of ext-envoy
              attribute: k8s.podName # podName of pod
            - field: k8s.namespaceName # namespace of ext-envoy
              attribute: k8s.namespaceName # namespace of pod
            - field: k8s.clusterName # cluster of ext-envoy
              attribute: k8s.clusterName # cluster of pod