relationships:
  - name: rabbitmqNodeHostsRabbitmqQueue
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: otel.library.name
        anyOf: [ "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/rabbitmqreceiver" ]
      - attribute: rabbitmq.node.name
        present: true
      - attribute: rabbitmq.queue.name
        present: true
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId  
          domain:
            value: INFRA
          type:
            value: RABBITMQNODE
          identifier:
            fragments:
              - attribute: "rabbitmq.node.name"
            hashAlgorithm: FARM_HASH
      target:
        buildGuid:
          account:
            attribute: accountId  
          domain:
            value: INFRA
          type:
            value: RABBITMQQUEUE
          identifier:
            fragments:
              - attribute: "rabbitmq.node.name"
              - value: ":"
              - attribute: "rabbitmq.queue.name"
              - value: ":"
              - attribute: "rabbitmq.vhost.name"
            hashAlgorithm: FARM_HASH
