relationships:
  - name: awsRdsClusterContainsRdsInstance
    version: 1
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "MetricRaw" ]
      - attribute: entity.type
        anyOf: [ "AWSRDSDBINSTANCE", "AWS_RDS_DB_INSTANCE" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        lookupGuid:
          candidateCategory: AWSRDSDBCLUSTER
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
            - field: awsRdsClusterIdentifier
              attribute: aws.rds.dbClusterIdentifier
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSRDSDBINSTANCE
