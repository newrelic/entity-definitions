relationships:
  - name: kafkaBrokerServesKafkaTopic
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: event_type
        anyOf: [ "KafkaBrokerSample" ]
      - attribute: nr.entityType
        anyOf: [ "KafkaBroker" ]
      - attribute: topic
        present: true
    relationship:
      expires: P75M
      relationshipType: SERVES
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: nr.entityType
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKATOPIC
          identifier:
            fragments:
              - attribute: topic
              - value: ":clustername="
              - attribute: clusterName
            hashAlgorithm: FARM_HASH

  - name: otelKafkaBrokerServesOtelKafkaTopic
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "KAFKATOPIC" ]
      - attribute: kafka.broker.name
        present: true
    relationship:
      expires: P75M
      relationshipType: SERVES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKABROKER
          identifier:
            fragments:
              - attribute: kafka.broker.name
              - value: ":"
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            attribute: entity.type
