relationships:
  - name: kafkaBrokerServesKafkaTopic
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: event_type
        anyOf: [ "KafkaBrokerSample" ]
      - attribute: nr.entityType
        anyOf: [ "KafkaBroker" ]
      - attribute: topic
        present: true      
    relationship:
      expires: P75M
      relationshipType: SERVES
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: nr.entityType
      target:
        buildGuid:
          account:
            lookup: true
          domain:
            value: INFRA
          type:
            value: KAFKATOPIC
          identifier:
            fragments:
              - value: "ka-topic:"
              - attribute: topic
              - value: ":clustername="
              - attribute: clusterName
            hashAlgorithm: FARM_HASH