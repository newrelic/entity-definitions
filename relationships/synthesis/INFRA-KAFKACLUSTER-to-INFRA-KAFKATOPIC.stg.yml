relationships:
  - name: otelKafkaClusterManagesKafkaTopic
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: event_type
        anyOf: [ "Metric" ]
      - attribute: kafka.topic.name
        present: true
      - attribute: entity.type
        anyOf: ["KAFKATOPIC"]
    relationship:
      expires: P75M
      relationshipType: MANAGES
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: nr.entityType
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: KAFKACLUSTER
          identifier:
            fragments:
              - attribute: kafka.cluster.name
            hashAlgorithm: FARM_HASH