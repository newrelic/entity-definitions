relationships:
  - name: mediaStreamingCallsRokuVideo  
    version: "1"
    origins:
      - APM Metrics
    entitlements:
      matching: anyOf
      values:
        - advanced_ccu
    conditions:
      - attribute: eventType
        anyOf: ["VideoAction"]
      - attribute: src
        anyOf: ["Roku"]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        buildGuid:
          account:
            lookup: true
          domain:
            value: VIDEO
          type:
            value: ROKU_VIDEO
          identifier:
            fragments:
              - attribute: appName
            hashAlgorithm: IDENTITY
      target:
        extractGuid:
          attribute: entity.guid
