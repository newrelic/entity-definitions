relationships:
  - name: k8sDaemonSetManagesFluentbit
    version: "1"
    origins: 
      - Prometheus
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: metricName
        startsWith: "fluentbit_"
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_DAEMONSET
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: cluster_name
              - value: ":"
              - attribute: namespace
              - value: ":"
              - attribute: daemonset_name
            hashAlgorithm: FARM_HASH
      target:
        buildGuid:
          account:
            lookup: true
          domain:
            value: EXT
          type:
            value: FLUENTBIT_KUBERNETES
          identifier:
            fragments:
              - attribute: cluster_name
              - value: ":"
              - attribute: namespace
              - value: ":"
              - attribute: daemonset_name
            hashAlgorithm: FARM_HASH