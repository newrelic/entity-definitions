relationships:
  - name: k8sHostHostsPod
    version: "1"
    origins:
      - Kubernetes Integration
    conditions:
      - attribute: eventType
        anyOf: [ "K8sPodSample" ]
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        lookupGuid:
          candidateCategory: HOST
          fields:
            - field: host.name
              attribute: nodeName
            - field: k8s.clusterName
              attribute: clusterName
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_POD
  - name: otelKsmK8sHostHostsPod
    # use kube-state-metrics system metric
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: metricName
        startsWith: system.
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: newrelic.source
        anyOf: [ "api.metrics.otlp" ]
      # if service.name is present, it's a service, not a host
      - attribute: service.name
        present: false
      # if container.id is present, it's a container, not a host
      - attribute: container.id
        present: false
      - attribute: k8s.cluster.name
        present: true
    relationship:
      expires: PT2H
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            lookup: true
          domain:
            value: INFRA
          type:
            value: HOST
          identifier:
            fragments:
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        lookupGuid:
          candidateCategory: KUBERNETES_POD
          fields:
            - field: k8s.nodeName # pod's node tag
              attribute: host.name # host's name matches the node name
            - field: k8s.namespaceName # pod's namespace tag
              attribute: k8s.namespace.name # host's namespace
            - field: k8s.clusterName # pod's cluster tag  
              attribute: k8s.cluster.name # host's cluster name
