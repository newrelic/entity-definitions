relationships:
  - name: clientCallsRedisServerFromServerSpan
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: entity.type
        anyOf: [ "REDIS_SERVER" ]
      - attribute: trace_role
        value: "server"
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        lookupGuid:
          candidateCategory: EBPFCLIENT
          fields:
            - field: ip
              attribute: remote_addr # clientIP from server's perspective
      target:
        extractGuid:
          attribute: entity.guid

  - name: clientCallsRedisServerFromClientSpan
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: entity.type
        anyOf: [ "EBPF_CLIENT" ]
      - attribute: trace_role
        value: "client"
      - attribute: redis.req_cmd
        present: true
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: EBPFSERVER
          fields:
            - field: ip
              attribute: remote_addr # serverIP from client's perspective
            - field: port
              attribute: remote_port # serverPort from client's perspective