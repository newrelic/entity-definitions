relationships:
  - name: apmApplicationCallsMssqlDbFromMetrics
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: newrelic.source
        anyOf: ["api.traces.otlp"]
      - attribute: db.system
        anyOf: ["mssql"]
      - attribute: server.address
        present: true
      - attribute: server.port
        present: true
    relationship:
      expires: PT75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: MSSQLINSTANCE
          fields:
            - field: serverAddress
              attribute: server.address
            - field: serverPort
              attribute: server.port
