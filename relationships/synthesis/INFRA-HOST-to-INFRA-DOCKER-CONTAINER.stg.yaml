relationships:
  # infra metrics from OTel dockerstats receiver
  - name: hostHostsOtelInfraDockerContainer
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Log", "Metric", "Span" ]
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: entity.type
        anyOf: [ "SERVICE" ]
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: host.id
            hashAlgorithm: FARM_HASH
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: CONTAINER
          identifier:
            fragments:
              - attribute: container.id
            hashAlgorithm: FARM_HASH