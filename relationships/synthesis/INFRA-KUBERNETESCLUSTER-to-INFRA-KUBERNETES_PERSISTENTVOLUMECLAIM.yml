relationships:
  - name: k8sClusterContainsPersistentVolumeClaim
    version: "1"
    origins:
      - Kubernetes Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "K8sPersistentVolumeClaimSample" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: yes  
          domain:
            value: INFRA
          type:
            value: KUBERNETESCLUSTER
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:cluster:"
              - attribute: clusterName
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_PERSISTENTVOLUMECLAIM
  - name: otelKsmK8sClusterContainsPersistentVolumeClaim
    # use kube-state-metrics kube_persistentvolumeclaim_created metric
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: metricName
        value: kube_persistentvolumeclaim_created     
      - attribute: newrelicOnly
        value: "true"
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: yes  
          domain:
            value: INFRA
          type:
            value: KUBERNETESCLUSTER
          identifier:
            fragments:
              - attribute: k8s.cluster.name            
            hashAlgorithm: FARM_HASH
      target:  
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_PERSISTENTVOLUMECLAIM