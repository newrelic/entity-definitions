relationships:
  - name: hostHostsElasticSearchNode
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ELASTICSEARCHNODE"]
      - attribute: reportingAgent
        present: true
      - attribute: clusterName # condition to exclude k8s hosts
        present: false
      - attribute: podName
        present: false
    relationship:
      expires: PT75M
      relationshipType: MEASURES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: reportingAgent # cloudproviderID
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: ELASTICSEARCHNODE

  - name: hostHostsElasticSearchNodeRule2
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ELASTICSEARCHNODE"]
      - attribute: fullHostname
        present: true
      - attribute: reportingAgent
        present: false
      - attribute: clusterName # condition to exclude k8s hosts
        present: false
      - attribute: podName
        present: false
    relationship:
      expires: PT75M
      relationshipType: MEASURES
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: HOST
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: fullHostname
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: ELASTICSEARCHNODE
