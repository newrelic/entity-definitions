      - attribute: entity.type
        anyOf: [ "SERVICE" ]
      - attribute: newrelic.aws_metric_streams.arn
        regex: "^arn:aws:kafka:[^:]*:[^:]*:cluster/[^:]*"
    relationship:
      expires: PT75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: KAFKATOPIC_EXPLICIT
          fields:
            - field: cloudResourceId
              attribute: newrelic.aws_metric_streams.arn

