relationships:
  - name: extServiceProducesAwsMskTopic1_20StgOverride
    version: "1"
    origins:
      - Distributed Tracing
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: newrelic.source
        anyOf: [ "api.traces.otlp" ]
      - attribute: entity.type
        anyOf: [ "SERVICE" ]
      - attribute: span.kind
        anyOf: [ "producer", "client" ]
      - attribute: net.peer.name
        regex: "^[^\\.]+\\.[^\\.]+\\.[^\\.]+\\.[^\\.]+\\.kafka\\.[^\\.]+\\.amazonaws\\.com:[0-9]+.*"
      - attribute: messaging.destination.name
        present: true
      - attribute: newrelic.aws_metric_streams.arn
        present: false
    relationship:
      expires: PT75M
      relationshipType: PRODUCES
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: KAFKATOPIC
          fields:
            - field: clusterName
              capture:
                attribute: net.peer.name
                regex: "^[^\\.]+\\.([^\\.]+)\\.[^\\.]+\\.[^\\.]+\\.kafka\\.[^\\.]+\\.amazonaws\\.com:[0-9]+.*"
            - field: region
              capture:
                attribute: net.peer.name
                regex: "^[^\\.]+\\.[^\\.]+\\.[^\\.]+\\.[^\\.]+\\.kafka\\.([^\\.]+)\\.amazonaws\\.com:[0-9]+.*"
            - field: topic
              attribute: messaging.destination.name

