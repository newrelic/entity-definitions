relationships:
  - name: otelelasticsearchClusterContainsNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: entity.type
        anyOf: ["ELASTICSEARCHNODE"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: ELASTICSEARCHCLUSTER
          identifier:
            fragments:
              - attribute: elasticsearch.cluster.name
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            attribute: entity.type

  - name: infraElasticsearchClusterContainsNode
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ElasticsearchNode","ELASTICSEARCHNODE"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: ELASTICSEARCHCLUSTER
            valueInGuid: NA
          identifier:
            fragments:
              - attribute: "es-cluster:"
              - capture:
                  attribute: entityKey
                  regex: ".*:clustername=([^:]+)"
              - value: ":"
              - attribute: "clustername="
              - capture:
                  attribute: entityKey
                  regex: ".*:clustername=([^:]+)"
            hashAlgorithm: FARM_HASH
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: nr.entityType
