relationships:
  - name: otelelasticsearchClusterContainsNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: entity.type
        anyOf: ["ELASTICSEARCHNODE"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: ELASTICSEARCHCLUSTER
          identifier:
            fragments:
              - attribute: elasticsearch.cluster.name
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            attribute: entity.type

  - name: infraElasticsearchClusterContainsNode
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ElasticsearchNode","ELASTICSEARCHNODE"]
      - attribute: entityKey
        regex: ".*:clustername=([^:]+)"
    relationship:
      expires: PT75M
      relationshipType: CONTAINS
      source:
        lookupGuid:
          candidateCategory: ELASTICSEARCHCLUSTER
          fields:
            - field: elasticsearchclustername
              capture:
                attribute: entityKey
                regex: ".*:clustername=([^:]+)"
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: ELASTICSEARCHNODE
