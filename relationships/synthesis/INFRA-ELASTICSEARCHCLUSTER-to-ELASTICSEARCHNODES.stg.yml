relationships:
  - name: otelelasticsearchClusterContainsNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: entity.type
        anyOf: ["ELASTICSEARCHNODE"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: ELASTICSEARCHCLUSTER
          identifier:
            fragments:
              - attribute: elasticsearch.cluster.name
            hashAlgorithm: FARM_HASH
      target:
        lookupGuid:
          candidateCategory: ELASTICSEARCHNODE
          fields:
            - field: elasticsearch.node.name
              attribute: elasticsearch.node.name
            - field: elasticsearch.cluster.name
              attribute: elasticsearch.cluster.name
            - field: host.id
              attribute: host.id