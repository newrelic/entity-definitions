relationships:
  - name: otelelasticsearchClusterContainsNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: entity.type
        anyOf: ["ELASTICSEARCHNODE"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: ELASTICSEARCHCLUSTER
          identifier:
            fragments:
              - attribute: elasticsearch.cluster.name
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            attribute: entity.type

  - name: infraElasticsearchClusterContainsNode
    version: "1"
    origins:
      - OnHost Integration
    conditions: 
      - attribute: event_type
        anyOf: [ "ElasticsearchNodeSample" ]
      - attribute: nr.entityType
        anyOf: ["ElasticsearchNode","ELASTICSEARCHNODE"]
      - attribute: hostname
        present: true
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: ELASTICSEARCHCLUSTER
            valueInGuid: NA
          identifier:
            fragments:
              - value: "es-node:"
              - attribute: entityKey # host.id or reportingAgent if host.id does not exist
              operations:
                - operation: startsWith
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
