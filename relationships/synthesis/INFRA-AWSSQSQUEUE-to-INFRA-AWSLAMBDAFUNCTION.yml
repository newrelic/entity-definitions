relationships:
  - name: awsSqsQueueTriggersLambdaFunction
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSLAMBDAFUNCTION", "AWS_LAMBDA_FUNCTION" ]
    relationship:
      expires: P75M
      relationshipType: TRIGGERS
      source:
        lookupGuid:
          candidateCategory: AWSSQSQUEUE
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSLAMBDAFUNCTION

  - name: awsSqsQueueConnectsToSqsQueue
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSSQSQUEUE", "AWS_SQS_QUEUE" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: AWSSQSQUEUE
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSSQSQUEUE

  - name: awsSqsQueueProducesDynamoDbTable
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSDYNAMODBTABLE", "AWS_DYNAMO_DB_TABLE" ]
    relationship:
      expires: P75M
      relationshipType: PRODUCES
      source:
        lookupGuid:
          candidateCategory: AWSSQSQUEUE
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSDYNAMODBTABLE
