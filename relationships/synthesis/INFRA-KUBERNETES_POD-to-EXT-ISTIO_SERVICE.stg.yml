relationships:
  - name: k8sPodContainsExtIstioService
    version: "1"
    origins:
      - Kubernetes Integration
    conditions:
      - attribute: eventType
        anyOf: ["Metric"]
      - attribute: entity.type
        anyOf: ["KUBERNETES_POD"]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: ISTIOSERVICE
          fields:
            - field: k8s.clusterName # cluster of ext-istio_service
              attribute: cluster_name # cluster of pod
            - field: k8s.namespaceName # namespace of ext-istio_service
              attribute: namespace # namespace of pod
            - field: k8s.podName # podName of ext-istio_service
              attribute: pod # podName of pod
