relationships:
  - name: containerHostsOtelElasticSearchNodeStg
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: instrumentation.provider
        anyOf: [ "opentelemetry" ]
      - attribute: elasticsearch.node.name
        present: true
      - attribute: entity.type
        anyOf: ["ELASTICSEARCHNODE"]  
      - attribute: container.id
        present: true
    relationship:
      expires: PT75M
      relationshipType: HOSTS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: INFRA
          type:
            value: CONTAINER
          identifier:
            fragments:
              - attribute: container.id
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            attribute: entity.type