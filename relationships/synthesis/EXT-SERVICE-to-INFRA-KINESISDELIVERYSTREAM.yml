        regex: "^arn:aws:firehose:([^:]*):([^:]*):deliverystream/([^:]*)"
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSKINESISDELIVERYSTREAM
          fields:
            - field: cloudResourceId
              attribute: cloud.resource_id