relationships:
  - name: extServiceConsumesAwsMqBroker
    version: "1"
    origins:
      - Distributed Tracing 
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: span.kind
        anyOf: [ "consumer" ]
      - attribute: messaging.system
        anyOf: [ "rabbitmq", "activemq" ]
    relationship:
      expires: P75M
      relationshipType: CONSUMES
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSMQBROKER
          fields:
            - field: endpoint
              attribute: net.peer.name
  
  - name: extServiceConsumesAwsMqBroker
    version: "1"
    origins:
      - Distributed Tracing 
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: span.kind
        anyOf: [ "producer" ]
      - attribute: messaging.system
        anyOf: [ "rabbitmq", "activemq" ]
    relationship:
      expires: P75M
      relationshipType: PRODUCES
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSMQBROKER
          fields:
            - field: endpoint
              attribute: net.peer.name
