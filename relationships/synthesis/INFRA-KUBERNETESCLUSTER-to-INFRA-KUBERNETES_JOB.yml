relationships:
  - name: k8sClusterContainsJob
    version: "1"
    origins:
      - Kubernetes Integration
    conditions: 
      - attribute: eventType
        anyOf: [ "K8sJobSample" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETESCLUSTER
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:cluster:"
              - attribute: clusterName
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_JOB
  - name: otelKsmK8sClusterContainsJob
    # use kube-state-metrics kube_job_created metric
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: metricName
        anyOf: [ "kube_job_created" ]
      - attribute: newrelicOnly
        anyOf: [ "true" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: true  
          domain:
            value: INFRA
          type:
            value: KUBERNETESCLUSTER
          identifier:
            fragments:
              - attribute: k8s.cluster.name            
            hashAlgorithm: FARM_HASH
      target:  
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_JOB