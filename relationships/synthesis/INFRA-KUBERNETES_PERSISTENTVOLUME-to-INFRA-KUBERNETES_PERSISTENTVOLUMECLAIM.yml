relationships:
  - name: k8sPersistentVolumeContainsPersistentVolumeClaim
    version: "1"
    origins: 
      - Kubernetes Integration
    conditions:
      - attribute: eventType
        anyOf: [ "K8sPersistentVolumeClaimSample" ]
      - attribute: statusPhase
        anyOf: [ "Bound" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: yes  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_PERSISTENTVOLUME
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:"
              - attribute: clusterName
              - value: ":PersistentVolume:"
              - attribute: volumeName
            hashAlgorithm: FARM_HASH
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_PERSISTENTVOLUMECLAIM
  - name: otelKsmK8sPersistentVolumeContainsPersistentVolumeClaim
    # use kube-state-metrics kube_job_owner metric
    version: "1"
    origins: 
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: metricName
        anyOf: [ "kube_persistentvolume_claim_ref" ]
      - attribute: newrelicOnly
        anyOf: [ "true" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KUBERNETES_PERSISTENTVOLUME
      target:
        buildGuid:
          account:
            lookup: yes  
          domain:
            value: INFRA
          type:
            value: KUBERNETES_PERSISTENTVOLUMECLAIM
          identifier:
            fragments:
              - attribute: k8s.cluster.name
              - value: ":"
              - attribute: claim_namespace
              - value: ":"
              - attribute: name
            hashAlgorithm: FARM_HASH
