relationships:
  # Local scenario: Kafka broker running on the same host
  - name: KafkaBrokertoHost
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker","KAFKABROKER"]
      - attribute: hostname
        present: true
      # Local detection - broker address is localhost
      - attribute: displayName
        regex: "^(localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0)(:|$)"
    relationship:
      expires: P75M
      relationshipType: HOSTS
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: HOST

  # Remote scenario: Host monitors remote Kafka broker
  - name: KafkaBrokertoRemoteHost
    version: "1"
    origins:
      - Infrastructure Agent
      - OnHost Integration
    conditions:
      - attribute: eventType
        anyOf: ["KafkaBrokerSample"]
      - attribute: nr.entityType
        anyOf: ["KafkaBroker","KAFKABROKER"]
      - attribute: hostname
        present: true
      - attribute: displayName
        regex: "^(?!localhost|127\\.0\\.0\\.1|::1|0\\.0\\.0\\.0).*"
    relationship:
      expires: P75M
      relationshipType: MANAGES
      source:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: KAFKABROKER
      target:
        extractGuid:
          attribute: entityGuid
          entityType:
            value: HOST
