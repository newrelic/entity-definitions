relationships:
  - name: browserAppContainsMediaStreamingApp
    version: "1"
    origins:
      - Browser Monitoring
    conditions:
      - attribute: parentAppId
        present: true
      - attribute: eventType
        startsWith: Video
        caseSensitive: true
      - attribute: src
        anyOf: [ "Browser" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: BROWSER
          type:
            value: APPLICATION
          identifier:
            fragments:
              - attribute: parentAppId
            hashAlgorithm: IDENTITY
      target:
        buildGuid:
          account:
            attribute: accountId
          domain:
            value: MEDIA_STREAMING
          type:
            value: VIDEO
          identifier:
            fragments:
              - attribute: appName
            hashAlgorithm: IDENTITY
