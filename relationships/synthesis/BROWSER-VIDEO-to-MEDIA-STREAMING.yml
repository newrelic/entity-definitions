relationships:
  - name: browserAppContainsMediaStreamingApp
    version: "1"
    origins:
      - Browser Monitoring
    conditions:
      - attribute: tags.parentAppId
        present: true
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            attribute: tags.accountId
          domain:
            value: BROWSER
          type:
            value: APPLICATION
          identifier:
            attribute: tags.parentAppId
      target:
        buildGuid:
          account:
            attribute: tags.accountId
          domain:
            value: MEDIA_STREAMING
          type:
            value: VIDEO
          identifier:
            attribute: name