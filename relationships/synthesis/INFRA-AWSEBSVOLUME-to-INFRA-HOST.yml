relationships:
  - name: awsEbsVolumeConnectsToHost
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "HOST" ]
    relationship:
      expires: P75M
      relationshipType: CONNECTS_TO
      source:
        lookupGuid:
          candidateCategory: AWSEBSVOLUME
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: HOST
