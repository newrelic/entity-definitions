relationships:
  - name: awsKinesisStreamTriggersLambdaFunction
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: entity.type
        anyOf: [ "AWSLAMBDAFUNCTION", "AWS_LAMBDA_FUNCTION" ]
    relationship:
      expires: P75M
      relationshipType: TRIGGERS
      source:
        lookupGuid:
          candidateCategory: AWSKINESISSTREAM
          fields:
            - field: awsAccountId
              attribute: aws.accountId
            - field: awsRegion
              attribute: aws.region
      target:
        extractGuid:
          attribute: entity.guid
          entityType:
            value: AWSLAMBDAFUNCTION

