relationships:
  - name: k8sClusterContainsExtService
    version: "1"
    origins:
      - Distributed Tracing
    conditions: 
      - attribute: eventType
        anyOf: [ "Span" ]
    relationship:
      expires: P75M
      relationshipType: CONTAINS
      source:
        buildGuid:
          account:
            lookup: yes  
          domain:
            value: INFRA
          type:
            value: KUBERNETESCLUSTER
            valueInGuid: NA
          identifier:
            fragments:
              - value: "k8s:cluster:"
              - attribute: k8s.cluster.name
            hashAlgorithm: FARM_HASH
      target:
        buildGuid:
          account:
            attribute: accountId   
          domain:
            value: EXT
          type:
            value: SERVICE
          identifier:
            fragments:
              - attribute: service.name
            hashAlgorithm: FARM_HASH